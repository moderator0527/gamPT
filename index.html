 정보","완전","제공","부정","은폐","문서","조작","의도적","왜곡표시","효과적","법적 권한"],"unit":"1"},{"title":"감사의 고유한계의 원인 - 재무보고의 적시성 및 효익과 비용간의 균형","criteria":"재무제표 이용자들은 감사인이 존재할 수 있는 모든 정보를 다루거나 또는 정보가 오류나 부정을 포함하고 있다는 가정 하에 그렇지 않다고 입증이 될 때까지 모든 사항을 누락없이 추적하는 것이 가능하지 않다는 것을 인식하고 있다.","keywords":["이용자","감사인","모든 정보","오류","부정","입증","가능하지 않다","인식"],"unit":"1"},{"title":"감사의 고유한계는 대체적인 절차가 없는 감사절차 생략의 근거가 될 수 있는가?","criteria":"될 수 없다. 어렵다는 문제, 시간상 또는 비용상 문제 그 자체는 감사인이 대체적인 절차가 없는 감사절차를 생략하거나 보다 설득력이 낮은 감사증거에 만족하는 정당한 근거가 되지 못한다.","keywords":["어렵","시간","비용","문제","감사절차","생략","설득력","낮은","감사증거","만족","근거"],"unit":"1"},{"title":"감사의 고유한계에 영향을 주는 기타사항","criteria":"1. 부정이나 공모. 특히 고위 경영진이 연루된 부정\n\n2. 특수관계 및 특수관계자 거래내역의 실재성과 완전성\n\n3. 법규위반\n\n4. 계속기업으로서 존속을 중단시킬 미래의 사건이나 상황","keywords":["부정","공모","특수관계","법규위반","계속기업","존속","중단","사건","상황"],"unit":"1"},{"title":"감사기준이 절대적인 수준의 확신을 요구하지 않는 이유는?","criteria":"감사에는 재무보고의 성격, 감사절차의 성격, 합리적인 시간 내에 합리적인 비용으로 감사가 수행될 필요성에 기인하는 고유한계가 존재하며, 감사인의 결론도출과 의견표명의 기초가 되는 대부분의 감사증거는 결정적 증거이기 보다는 설득적 증거이기 때문이다.","keywords":["감사","고유한계","감사증거","설득적 증거"],"unit":"1"},{"title":"높은 수준의 확신을 달성하기 위하여 요구되는 감사절차","criteria":"1. 감사가 효과적으로 수행될 수 있도록 계획함\n\n2. 부정이나 오류에 의한 중요한 왜곡표시위험이 포함될 것으로 가장 높게 예상되는 분야에 감사노력을 집중하고, 그렇지 아니한 다른 분야에는 상대적으로 적은 노력을 기울임 \n\n3. 모집단의 왜곡표시를 조사하기 위해 테스트나 기타 수단을 사용함","keywords":["감사","계획","왜곡표시위험","예상","감사노력","집중","모집단","왜곡표시","테스트"],"unit":"1"},{"title":"감사인이 감사기준에 따라 감사하였는가에 대한 판단기준","criteria":"절차의 적절성\n\n1. 각 상황에서 감사인이 수행한 감사절차\n\n2. 이 결과 입수된 감사증거의 충분성과 적합성\n\n보고의 적절성\n\n3. 감사인의 전반적인 목적에 비추어 동 감사증거에 대한 평가를 기초로 한 감사보고서의 적합성","keywords":["감사절차","감사증거","감사보고서"],"unit":"1"},{"title":"부정이나 오류로 인한 재무재표의 중요한 왜곡표시가 차후에 발견되었다는 사실 자체만으로 감사기준에 따른 감사를 수행하지 못했다는 것을 의미하는가?","criteria":"아니다. 감사가 감사기준에 따라 적절하게 계획되고 수행되었어도, 감사의 고유한계 때문에 재무제표의 중요한 왜곡표시가 발견되지 않을 불가피한 위험이 존재한다.","keywords":["감사","고유한계","중요한","왜곡표시","발견","위험"],"unit":"1"},{"title":"주식회사 등의 외부감사에 대한 법률에서 규정하는 감사인이란 무엇인가?","criteria":"공인회계사법 제23조에 따른 회계법인 및 공인회계사법 제41조에 따라 설립된 한국공인회계사회에 등록을 한 감사반","keywords":["회계법인","감사반"],"unit":"1"},{"title":"회계법인 설립 요건","criteria":"1. 회계법인이 공인회계사법상 직무를 수행하고자 하는 때에는 금융위원회에 등록하여야 한다\n\n2. 회계법인의 사원은 공인회계사이어야 하며, 그 수는 3명 이상이어야 한다\n\n3. 회계법인에는 3명 이상의 공인회계사인 이사를 두어야 한다. 다만, 사원이 아닌 자는 이사가 될 수 없다\n\n4. 이사와 직원 중 7명 이상은 공인회계사이어야 한다\n\n5. 3인 이내의 대표이사를 두어야 한다\n\n6. 자본금은 5억원 이상이어야 한다\n\n7. 손해에 대한 배상책임을 보장하기 위하여 매 사업연도마다 손해배상준비금을 적립하여야 한다\n\n8. 한국공인회계사회에 손해배상공동기금을 적립하여야 한다","keywords":["금융위원회","등록","사원","공인회계사","3명 이상","3명 이상","공인회계사","이사","사원이 아닌자","7명 이상","3인 이내","대표이사","자본금","5억원 이상","매 사업연도","손해배상준비금","한국공인회계사회","손해배상공동기금"],"unit":"1"},{"title":"회계법인의 법적지위 및 공인회계사법에서 규정하고 있지 않은 사항에 대해 회계법인에 적용되는 준용규정은 무엇인가?","criteria":"회계법인은 공인회계사법 제23조에 의해 설립된 특수법인이며 공인회계사법에 규정되지 않은 사항에 대해서는 상법상 유한회사에 관한 규정을 준용한다.","keywords":["유한회사"],"unit":"1"},{"title":"업무수행이사의 정의","criteria":"감사업무와 감사업무 수행 및 발행된 감사보고서에 대하여 회계법인을 대신하여 책임을 지며, 관련 요구사항이 있을 경우에는 전문직단체, 정부 또는 규제기관으로부터 적합한 권한을 받은 파트너 또는 회계법인 내 기타의 사람","keywords":["감사업무","수행","감사보고서","회계법인을 대신","책임","관련 요구사항","권한","파트너"],"unit":"1"},{"title":"감사인 조직을 회계법인과 감사반으로 이원화하여 감사인 형태에 따라 수행할 수 있는 업무를 차별화한 이유는?","criteria":"1. 감사품질 제고 : 감사보고서 질적 수준의 유지\n\n2. 정보이용자 보호 : 손해배상 책임능력 고려","keywords":["감사품질","이용자","보호"],"unit":"1"},{"title":"감사반이 감사할 수 있는 감사대상회사는?","criteria":"주권상장법인, 대형비상장주식회사, 금융회사를 제외한 모든 회사의 재무제표와 주권상장법인, 대형비상장주식회사, 금융회사가 아닌 회사만으로 구성된 연결재무제표. 단 감사인 지정은 제외한다.","keywords":["주","대","금","제외","재무제표","연결재무제표","지정","제외"],"unit":"1"},{"title":"주권상장법인 감사인으로 등록하기 위한 감사인의 요건","criteria":"주권상장법인의 감사인이 되려는 자는 다음 각 호의 요건을 모두 갖추어 금융위원회에 등록하여야 한다\n\n1. 금융위원회에 등록된 회계법인에 해당할 것\n\n2. 감사품질 확보를 위하여 금융위원회가 정하는 바에 따른 충분한 인력, 예산, 그 밖의 물적 설비를 갖출 것\n\n3. 감사품질 관리를 위한 사후 심리체계, 보상체계, 업무방법, 그밖에 금융위원회가 정하는 요건을 갖출 것","keywords":["금융위원회","등록","회계법인","감사품질","확보","인력","예산","물적 설비","감사품질","관리","사후 심리체계","보상체계","업무방법"],"unit":"1"},{"title":"PCAOB와 금융위원회가 해당 기관에 등록한 경우에만 상장법인을 감사할 수 있게 제한한 이유는 무엇인가?","criteria":"상장법인의 경우 자본시장에서 불특정 다수로부터 자금을 모집하기 때문에 특히 재무제표의 투명성이 강조된다. 따라서 감사인의 적격성을 향상시켜 감사품질을 더욱 높일 필요가 있기 때문이다.","keywords":["불특정다수","자금","투명성","적격성","감사품질"],"unit":"1"},{"title":"감사품질과 관련하여 감사인 선임단계에서 감사인의 적격성을 일정수준 이상으로 유지하기 위해 우리나라에서 채택하고 있는 제도는 무엇인가?","criteria":"1. 감사반은 주권상장법인, 대형비상장주식회사, 금융회사 및 증권선물위원회 지정법인에 대한 감사를 수행할 수 없다\n\n2. 회계법인 중 여러 요건을 갖추어 금융위원회에 등록된 경우에만 주권상장법인을 감사할 수 있다","keywords":["감사반","주","대","금","지정","감사","회계법인","금융위원회","등록","상장","감사"],"unit":"1"},{"title":"지배기구의 정의","criteria":"기업의 전략방향을 감독할 책임과 기업의 수탁책임을 감시할 의무가 있는 사람이나 조직. 이러한 책임에는 재무보고절차에 대한 감시가 포함된다.","keywords":["수탁책임","감시","재무보고절차","감시"],"unit":"1"},{"title":"지배기구와 이사회는 어떤 관계가 있는가?","criteria":"일반적으로 이사회가 기업의 지배기구가 된다. \n\n그러나 이사회와 지배기구가 반드시 일치하지는 않으며, 지배기구와 이사회는 서로 겹치는 관계이다.","keywords":["일반적","겹치는 관계"],"unit":"1"},{"title":"모범지배구조란 무엇인가?","criteria":"주주가 경영진을 지배하기 위하여 경영진과 독립적인 이사회를 구성하는 것을 말한다. 이사회는 소수의 경영진인 이사와 다수의 사외이사로 구성될 때 경영진과 독립적일 수 있다.","keywords":["경영진과 독립적","이사회","다수","사외이사"],"unit":"1"},{"title":"외부감사인이 본연의 기능을 다하는데 있어 지배기구와 경영진 간의 바람직한 관계는?","criteria":"지배기구는 기업의 수탁책임이 있는 경영진을 감시할 책임이 있다. 따라서 지배기구가 감시할 대상인 경영진과 독립적이어야 바람직한 관계이다.","keywords":["수탁책임","독립적"],"unit":"1"},{"title":"외부감사인의 관점에서 감사대상회사의 감사위원회를 구성하고 있는 위원의 독립성 및 전문성이 중요한 이유는 무엇인가?","criteria":"1. 외부감사인인과 지배기구의 건설적인 커뮤니케이션이 가능하다\n\n2. 적절한 감사환경이 마련될 수 있다\n\n3. 감사위원회가 수행한 업무를 활용하여 효과적이고 효율적으로 감사를 수행할 수 있다","keywords":["건설적","커뮤니케이션","감사환경","효과적","효율적","감사"],"unit":"1"},{"title":"감사인으로부터 적정의견을 받은 기업이 도산하는 이유는 무엇인가?","criteria":"적정의견이라는 표현은 기업이 공표하는 재무제표가 회계기준을 따르고 있다는 뜻이지 회사의 장래 전망을 보장해 주거나 경영진의 능력을 평가하는 것이 아니다.","keywords":["재무제표","회계기준","전망","보장","아니다"],"unit":"1"},{"title":"재무제표감사의 목적은 재무제표의 신뢰성을 제고하는데 있으므로 감사를 수행하는 감사인은 독립성과 전문가적 적격성을 갖추어야 한다. 업무감사와 이행감사에서 감사인에게 필수적인 요건은?","criteria":"업무감사와 이행감사의 경우 감사인의 독립성은 필수적인 요건은 아니다. 그러나 전문가적 적격성은 반드시 요구된다.","keywords":["독립성","전문가적 적격성"],"unit":"1"},{"title":"외부감사의 대상","criteria":"1. 해당 사업연도, 다음 사업연도 중에 주권상장법인이 되려는 주식회사\n\n2. 다음 2개 이상(유한회사는 3개)에 해당하는 회사\n2.1 직전 연도의 자산총액 120억 이상\n2.2 직전 연도의 부채총액 70억원 이상\n2.3 직전 연도의 매출액 100억원 이상\n2.4 직전 연도 말의 종업원 수가 100명 이상\n2.5 사원수가 50명 이상(유한회사)\n\n3. 직전 사업연도 말의 자산총액이 500억원 이상인 회사(주식 한 자원의 성격, 시기 및 범위 확인\n\n5. 감사업무의 예비적 활동의 결과, 그리고 해당되는 경우 업무수행이사가 감사대상기업을 위해 수행하였던 다른 업무에서 얻은 지식이 관련성이 있는지를 고려함","keywords":["업무","특성","식별","보고목적","커뮤니케이션","성격","업무방향","유의적","요소","자원","예비적 활동","다른 업무","지식","관련성"],"unit":"2"},{"title":"전반감사전략에 포함할 사항","criteria":"1. 특정 감사분야에 할당할 자원의 양\n\n2. 특정 감사분야에 배치할 자원\n\n3. 자원의 배치시기\n\n4. 자원을 관리, 지휘 및 감독하는 방법","keywords":["자원","양","배치","배치시기","관리","지휘","감독"],"unit":"2"},{"title":"전반감사전략과 (세부)감사계획의 수립 순서에 대해 서술하시오","criteria":"전반감사전략과 세부적인 감사계획의 수립은 양자가 반드시 개별적이거나 순차적 과정일 필요는 없지만, 한쪽이 변경되면 그 결과 다른 쪽도 변경될 수 있으므로 서로 밀접하게 관련되어 있다.","keywords":["개별적","순차적","관련"],"unit":"2"},{"title":"감사계획에 포함되어야 할 사항","criteria":"1. 계획된 위험평가절차의 성격, 시기 및 범위\n\n2. 경영진주장 수준에서 계획된 추가감사절차의 성격, 시기 및 범위\n\n3. 해당 감사를 감사기준에 따라 수행하기 위해 요구되는 기타의 계획된 감사절차","keywords":["위험평가절차","추가감사절차","기타","감사절차"],"unit":"2"},{"title":"감사위험","criteria":"감사위험이란 재무제표가 중요하게 왜곡표시되어 있음에도 감사인이 부적합한 감사의견을 표명할 위험을 말한다. 감사위험은 중요왜곡표시위험(고유위험, 통제위험)과 적발위험의 함수이다.","keywords":["재무제표가","중요","왜곡표시","감사인이","부적합","감사의견","표명"],"unit":"3"},{"title":"중요왜곡표시위험의 정의","criteria":"감사의 착수 이전에 재무제표가 중요하게 왜곡표시되어 있을 위험","keywords":["감사","착수","이전","중요","왜곡표시","위험"],"unit":"3"},{"title":"중요왜곡표시위험의 구성요소(고유위험)","criteria":"모든 관련 통제를 고려하기 전에 거래유형, 계정잔액 혹은 공시에 대한 경영진주장이, 개별적으로 또는 다른 왜곡표시와 합칠 때 중요하게 왜곡표시될 가능성","keywords":["모든 관련 통제","이전","경영진주장","중요","왜곡표시","가능성"],"unit":"3"},{"title":"중요왜곡표시위험의 구성요소(통제위험)","criteria":"거래유형, 계정잔액 혹은 공시에 대한 경영진의 주장에서 발생할 수 있으며, 개별적으로 또는 다른 왜곡표시와 합쳐 중요할 수 있는 왜곡표시가 기업의 내부통제에 의해 적시에 예방되거나 발견, 수정되지 못할 위험","keywords":["중요할 수 있는 왜곡표시","내부통제","적시","예방","발견","수정","위험"],"unit":"3"},{"title":"적발위험","criteria":"감사위험을 수용가능한 낮은 수준으로 감소시키기 위해 감사인이 수행하는 절차가 개별적으로 또는 다른 왜곡표시와 합칠 경우 중요할 수 있는 왜곡표시를 발견하지 못할 위험","keywords":["감사위험","수용가능","감소","절차","중요할 수 있는 왜곡표시","발견","못할","위험"],"unit":"3"},{"title":"적발위험은 감사인이 결정하는 감사절차의 성격, 시기 및 범위와 관계가 있다. 즉 적발위험은 감사절차와 그 적용에 대한 효과성의 함수이다. 감사인은 감사절차의 성격, 시기 및 범위를 조정하여 적발위험을 완전하게 제거할 수 있는가?","criteria":"완전하게 제거할 수 없다. 적발위험은 감소될 수는 있어도, 감사의 고유한계 때문에 제거될 수는 없다. 어느 정도의 위험평가","식별된 위험","유의적"],"unit":"3"},{"title":"식별한 위험 중 유의적인 것이 있는지 판단할 때 최소한 고려할 사항","criteria":"1. 해당 위험이 부정위험인지 여부\n\n2. 해당 위험이 최근의 유의적인 경제, 회계 또는 기타의 변화와 관련하여 특별한 주의를 요하는지 여부\n\n3. 거래의 복잡성\n\n4. 해당 위험이 특수관계자들과의 유의적 거래와 관련된 것인지 여부\n\n5. 해당 위험과 관련된 재무정보의 측정에 있어 주관성의 정도. 특히 그러한 측정에 광범위한 불확실성이 내포되어 있는 경우\n\n6. 해당 위험이 그 기업의 정상적 사업과정을 벗어나거나, 비경상적으로 보이는 유의적 거래와 관련되어 있는지 여부","keywords":["부정위험","유의적","변화","특별한 주의","복잡성","특수관계자","재무정보","측정","주관성","정상적 사업과정","비경상적"],"unit":"3"},{"title":"유의적 위험이 존재한다고 판단한 경우 수행해야 하는 것","criteria":"감사인은 통제활동 등 해당위험과 관련된 기업의 통제를 이해해야 한다.","keywords":["관련","통제","이해"],"unit":"3"},{"title":"위험에 대한 평가를 수정해야 하는 경우","criteria":"추가감사절차를 수행하면서 1. 최초 평가의 근거가 된 감사증거와 일관성이 없는 감사증거나 2. 새로운 정보를 입수한 경우에는, 1. 기존의 평가를 수정하고 따라서 2. 계획된 추가감사절차도 변경하여야 한다.","keywords":["일관성","없는","감사증거","새로운 정보","평가","수정","추가감사절차","변경"],"unit":"3"},{"title":"재무제표 수준의 위험에 대응한 일반적인 감사절차","criteria":"1. 업무팀이 전문가적 의구심을 유지할 필요성을 강조함\n\n2. 보다 경험이 풍부하거나 특수한 기술을 보유한 인력을 배정하거나 또는 전문가를 활용함\n\n3. 감독활동을 강화함\n\n4. 수행될 추가 감사절차를 선택할 때 예측불가능성 요소를 추가로 반영함\n\n5. 감사절차의 성격, 시기 또는 범위를 전반적으로 변경함","keywords":["전문가적 의구심","인력","배정","감독활동","예측불가능성","감사절차","전반적","변경"],"unit":"3"},{"title":"중요왜곡표시위험이 높은 경우 추가감사절차의 성격","criteria":"수행할 감사절차의 성격은 보다 신뢰할 수 있거나 관련성이 있는 감사증거 또는 추가적인 확인적 정보를 입수하기 위하여 변경될 필요가 있을 수 있다.","keywords":["신뢰","관련성","감사증거","추가","확인적 정보","변경"],"unit":"3"},{"title":"추가감사절차의 조합","criteria":"1. 통제테스트 수행 + 낮은 수준의 실증절차: 통제테스트를 수행하는 것만으로 특정 경영진주장에 대한 평가된 중요왜곡표시위험에 효과적으로 대응할 수 있음\n\n2. 통제테스트 생략 + 높은 수준의 실증절차: 특정 경영진주장에 대하여는 실증절차만을 수행하는 것이 적합하므로, 관련된 위험을 평가할 때 통제가 미치는 영향을 배제함\n\n3. 통제테스트 수행 + 높은 수준의 실증절차: 통제테스트와 실증절차를 모두 병행하는 결합적 접근방법이 효과적임","keywords":["통제테스트 수행","낮은 수준","실증절차","통제테스트 생략","높은 수준","실증절차","통제테스트 수행","높은 수준 실증절차"],"unit":"3"},{"title":"중요왜곡표시위험이 높은 경우 추가감사절차의 시기","criteria":"중요왜곡표시위험이 높을수록, 감사인은 기중보다는 보고기간말 또는 보고기간말에 근접한 시기에 실증절차를 수행하거나 불시에 또는 예측불가능한 시기에 감사절차를 수행하는 것이 더 효과적으로 결정할 수 있을 것이다.","keywords":["보고기간말","근접","불시","예측불가능"],"unit":"3"},{"title":"보고기간말 또는 그 이후에만 수행할 수 있는 감사절차","criteria":"1. 재무제표의 정보가 기초가 되는 회계기록과 일치하는지 확인하거나 차이를 조정하는 절차\n\n2. 재무제표의 작성과정에서 발생된 조정사항을 검토하는 절차\n\n3. 보고기간말에 기업이 부적절한 판매계약을 체결하거나 거래가 완결되지 않을 위험에 대응하는 절차","keywords":["재무재표","회계기록","일치","확인","조정","조정사항","검토","보고기간말","부적절한 판매계약","완결","위험"],"unit":"3"},{"title":"추가감사절차의 범위","criteria":"필요하다고 판단되는 감사절차의 범위는 중요성, 위험평가, 그리고 감사인이 얻고자 하는 확신의 수준을 고려하여 결정된다. 단일의 목적이 여러 절차들의 조합에 의해 달성되는 경우, 개별적인 절차의 범위는 분리하여 고려한다.\n\n일반적으로, 중요왜곡표시위험이 증가할수록 감사절차의 범위도 증가한다. 예를 들어 부정으로 인한 중요왜곡표시위험의 평가내용에 대응할 때는, 표본규모를 늘리거나 보다 상세한 수준의 실증적 분석적절차를 수행하는 것이 적합할 수 있다. 그러나 감사절차의 범위를 확대하는 것은 해당 감사절차 자체가 부정위험과 관련성이 있는 경우에만 효과적이다.","keywords":["범위","중요성","위험평가","확신","개별적인 절차","범위","분리","범위","증가","표본규모","상세","실증적 분석적절차","부정위험","관련성","효과적"],"unit":"3"},{"title":"내부통제의 목적","criteria":"1. 재무정보의 신뢰성 확보\n\n2. 기업운영의 효과성과 효율성 확보\n\n3. 관련 법규의 준수","keywords":["신뢰성","효과성","효율성","법규"],"unit":"4"},{"title":"내부통제의 구성","criteria":"1. 통제활동\n\n2. 기업의 위험평가절차 \n\n3. 정보시스템과 커뮤니케이션\n\n4. 통제의 모니터링\n\n5. 통제환경","keywords":["통제활동","기업의","위험평가절차","정보시스템","커뮤니케이션","모니터링","통제환경"],"unit":"4"},{"title":"통제환경의 내용","criteria":"1. 정직성 및 윤리적 가치의 커뮤니케이션과 실천\n\n2. 적격성 구비\n\n3. 지배기구의 참여\n\n4. 경영진의 철학과 경영방식\n\n5. 조직구조\n\n6. 권한과 책임의 할당\n\n7. 인적자원에 대한 정책과 실무","keywords":["정직성","윤리적 가치","적격성","지배기구","경영진","철학","조직구조","권한","책임","인적자원"],"unit":"4"},{"title":"기업의 위험평가절차의 내용","criteria":"경영진이 해당 재무보고체계에 따른 재무제표의 작성과 관련된 사업위험을 어떻게 식별하는지, 그러한 위험의 유의성을 어떻게 추정하는지, 그 발생가능성을 어떻게 평가하는지, 그리고 그러한 위험에 대처하고 관리하기 위한 행동과 그 결과에 대하여 어떻게 결정하는지가 포함된다.","keywords":["경영진이","해당 재무보고체계","작성","사업위험","식별","유의성","발생가능성","대처"],"unit":"4"},{"title":"통제활동의 내용","criteria":"1. 승인\n\n2. 성과검토\n\n3. 정보처리\n\n4. 물리적 통제\n\n5. 업무분장","keywords":["승인","성과검토","정보처리","물리적 통제","업무분장"],"unit":"4"},{"title":"통제의 모니터링의 내용","criteria":"경영진의 통제의 모니터링에는 통제가 의도된 대로 운영되고 있는지 여부와 상황의 변화에 따라 적합하게 수정되는지 여부를 고려하는 것이 포함된다.","keywords":["의도","운영","변화","수정"],"unit":"4"},{"title":"내부통제의 한계 원인","criteria":"1. 오류\n1.1 의사결정에 있어 인적인 판단이 잘못\n1.2 인적 오류\n\n2. 부정\n2.1 2명 이상이 공모\n2.2 경영진의 내부통제 무시","keywords":["인적","판단","인적 오류","공모","경영진","내부통제","무시"],"unit":"4"},{"title":"감사와 관련된 내부통제","criteria":"감사인은 감사에 관련된 내부통제를 이해하여야 한다. 감사와 관련된 통제는 대부분 재무보고와 관계가 있지만, 재무보고와 관계가 있는 통제가 모두 감사에 관련되는 것은 아니다. 어떤 통제가 개별적으로 혹은 다른 통제와 결합하여 감사와 관련성이 있는지 여부는 감사인의 전문가적 판단사항이다.","keywords":["감사","관련","내부통제","이해","관련성","전문가적 판단사항"],"unit":"4"},{"title":"감사인은 통제환경을 이해하여야 한다. 통제환경은 어떻게 감사인의 위험평가에 영향을 미치는가?","criteria":"통제환경 그 자체가 중요한 왜곡표시를 예방하거나 이를 발견하고 수정하지는 않는다. 그러나, 통제환경은 감사인이 다른 통제들의 효과성을 평가하는 데 영향을 미침으로써 감사인이 중요왜곡표시위험을 평가하는 데 영향을 줄 수 있다.","keywords":["예방","발견","수정","다른","통제","효과성","평가"],"unit":"4"},{"title":"기업이 위험평가를 갖추고 있는 경우 위험평가절차의 이해","criteria":"1. 재무보고 목적에 관련된 사업위험의 식별\n\n2. 해당 사업위험의 유의성에 대한 추정\n\n3. 해당 사업위험의 발생가능성에 대한 평가\n\n4. 해당 사업위험에 대처하기 위한 행동의 결정","keywords":["재무보고","사업위험","식별","유의성","발생가능성","대처"],"unit":"4"},{"title":"기업이 위험평가를 갖추고 있지만 경영진이 식별하지 못한 중요왜곡표시위험을 감사인이 식별한 경우","criteria":"1. 근원적인 위험이 존재했는지 여부를 평가\n근원적인 위험이 존재한다면\n\n2. 감사인은 기업의 위험평가절차가 이를 식별하지 못한 이유를 이해\n\n3. 해당 절차가 기업의 상황에 적합한지 여부를 평가\n\n4. 기업의 위험평가절차와 관련하여 유의적 내부통제 미비점이 존재하는지 여부를 결정","keywords":["근원적인 위험","기업의 위험평가절차","유의적 내부통제 미비점"],"unit":"4"},{"title":"기업이 위험평가절차를 갖추고 있지 않는 경우","criteria":"기업이 이러한 절차를 갖추고 있지 않거나 임시방편의 절차만을 갖추고 있는 경우, \n\n1. 감사인은 재무보고 목적과 관련된 사업위험이 식별되었는지\n\n2. 이러한 위험에 대하여 어떻게 대처하였는지 경영진과 토의\n\n3. 해당 상황에 적합한지 여부 평가\n\n4. 유의적 내부통제 미비점을 나타내는 것인지 여부 결정","keywords":["재무보고","사업위험","식별","대처","경영진","토의","평가","유의적 내부통제 미비점"],"unit":"4"},{"title":"통제테스트를 실시하는 경우","criteria":"1. 감사인이 경영진주장 수준의 중요왜곡표시위험을 평가할 때 통제가 효과적으로 운영되고 있다고 기대한 경우\n\n2. 실증절차만으로는 경영진주장 수준의 충분하고 적합한 감사증거를 제공할 수 없는 경우","keywords":["경영진주장 수준","중요왜곡표시위험","평가","통제","효과적","운영","기대","실증절차","충분","적합","감사증거","제공"],"unit":"4"},{"title":"감사인의 통제테스트의 시기는?","criteria":"감사인은 통제에 대한 의존계획의 적절한 근거를 제공하기 위하여, 해당 통제에 의존하고자 하는 특정의 시기나 전체 기간에 대하여 통제테스트를 수행하여야 한다.","keywords":["의존","기간","통제테스트"],"unit":"4"},{"title":"중간기간 중 입수된 감사증거를 이용할 경우 추가감사절차","criteria":"1. 중간기간 이후 해당 통제에 유의적 변화가 있었는지에 대하여 감사증거를 입수함\n\n2. 잔여기간에 대하여 입수할 추가적인 감사증거를 결정함","keywords":["유의적 변화","잔여기간"],"unit":"4"},{"title":"중간기간 후 잔여기간 동안 운영되고 있는 통제에 대하여 어떤 추가적인 감사증거를 입수할지 여부를 결정할 때 관련 요소","criteria":"1. 경영진주장 수준의 평가된 중요왜곡표시위험의 유의성 \n\n2. 통제환경\n\n3. 감사인이 후속실증절차를 감소시키기 위해 통제에 의존하려는 정도\n\n4. 잔여기간의 정도\n\n5. 중간기간에 테스트하였던 특정 통제, 그리고 정보시스템,절차,담당자의 변경 등 테스트 이후 특정 통제의 유의적 변경 \n\n6. 통제의 운영효과성에 대한 감사증거의 입수 정도","keywords":["평가된","중요왜곡표시위험","통제환경","의존","잔여기간","유의적 변경","운영효과성"],"unit":"4"},{"title":"통제테스트와 관련하여 과거의 감사에서 입수된 감사증거에 의존할 것인지 여부를 결정하는 것은 전문가적 판단사항이다. 과거 감사증거에 의존하기 위해 최소한 만족해야 하는 조건 두 가지는?","criteria":"1. 통제환경, 기업의 통제모니터링, 기업의 위험평가절차 등 내부통제의 다른 요소들의 효과성\n\n2. 정보기술 일반통제의 효과성\n\n3. 통제가 수작업에 의하고 있는지 또는 자동화되어 있는지 여부 등 통제의 특성에서 발생되는 위험\n\n4. 통제의 적용과 관련하여 이전의 감사에서 발견된 이탈의 성격과 범위, 그리고 통제의 적용에 유의적인 영향을 미치는 담당자의 변화가 있었는지 등 통제와 통제를 적용할 때의 효과성\n\n5. 특정 통제의 변화가 결여되어 주변 상황이 변화하면 위험이 초래될 가능성이 있는지 여부\n\n6. 중요왜곡표시위험과 통제에 대한 의존 정도","keywords":["다른 요소","정보기술 일반통제","특성","이전","이탈","변화","결여","중요왜곡표시위험","의존"],"unit":"4"},{"title":"통제테스트와 관련하여 과거의 감사에서 입수된 감사증거에 의존할 것인지 여부를 결정하는 것은 전문가적 판단사항이다. 과거 감사증거에 의존하기 위해 최소한 만족해야 하는 조건 두 가지는?","criteria":"1. 최종 테스트 이후 변경되지 않은 통제\n\n2. 유의적 위험을 완화시키는 통제가 아님","keywords":["최종","변경","유의적 위험","완화"],"unit":"4"},{"title":"이전 감사증거의 활용시 수행해야 할 절차","criteria":"1. 이전연도에 수집한 내부통제에 대한 이해를 재확인 - 관찰, 검사 및 질문\n\n2. 내부통제가 변경되어 이전연도에 수집한 통제테스트 감사증거가 당기 감사와 관련성이 낮을 경우 당기에 추가적으로 통제테스트 수행\n\n3. 내부통제가 변경되지 않아 이전연도에 수집한 통제테스트 감사증거가 여전이 당기 감사와 연관성이 있을 경우 최소한 매 3년마다 한번은 통제테스트 수행. 매년 일부 통제에 대해서는 통제테스트를 실시하고 해당 통제에 대해서만 향후 2년간 실시하지 않는 방법으로 보고기간마다 일부 통제에 대해서는 반드시 통제테스트를 수행하여야 한다","keywords":["내부통제","이해","재확인","변경","추가","3년마다","일부 통제","반드시"],"unit":"4"},{"title":"감사인의 의존하고자 하는 통제에 이탈이 발견된 경우 수행절차","criteria":"1. 이러한 사항과 그 잠재적인 영향을 이해하기 위해 구체적인 질문을 한다\n\n2. 다음 사항을 결정\n2.1 통제테스트를 수행한 결과가 해당 통제에 의존하는 것에 대한 적절한 근거를 제공하는지 여부\n2.2 통제에 대한 추가적인 테스트가 필요한지 여부\n2.3 왜곡표시에 대한 잠재적 위험에 대처하기 위하여 실증절차를 적용할 필요가 있는지 여부","keywords":["잠재적","영향","질문","의존","근거","추가","테스트","실증절차","필요"],"unit":"4"},{"title":"내부통제 미비점의 정의","criteria":"1.어떠한 통제가 재무제표의 왜곡표시를 적시에 예방 또는 발견 및 수정할 수 없게 설계, 실행 또는 운영되는 경우\n\n2.재무제표의 왜곡표시를 적시에 예방 또는 발견 및 수정하기 위해 필요한 통제가 누락된 경우","keywords":["적시","예방","발견","수정","설계","실행","운영","통제","누락"],"unit":"4"},{"title":"유의적 내부통제 미비점의 정의","criteria":"감사인의 전문가적 판단에 따라, 지배기구가 주의를 기울일 만큼 충분히 중요하다고 판단되는 내부통제의 미비점 또는 미비점들의 집합","keywords":["전문가적 판단","지배기구","주의","충분히","중요","판단","내부통제","미비점","집합"],"unit":"4"},{"title":"감사인은 하나 이상의 내부통제 미비점을 식별한 경우, 수행된 감사업무에 근거하여 이들이 개별적으로 혹은 결합하여 유의적 미비점을 형성하는지 여부를 결정하여야 한다. 내부통제의 미비점 또는 이들이 결합된 미비점에 대한 유의성에 영향을 미칠 수 있는 요소는?","criteria":"1. 왜곡표시가 실제로 발생하였는지 여부\n\n2. 왜곡표시가 발생할 수 있는 가능성\n\n3. 왜곡표시의 잠재적 크기","keywords":["실제","발생","가능성","잠재적","크기"],"unit":"4"},{"title":"내부통제 미비점 관련 지배기구와 커뮤니케이션에 대한 감사인의 책임","criteria":"감사인은 감사 중에 식별된 유의적 내부통제 미비점을 지배기구에게 적시에 서면으로 커뮤니케이션하여야 한다.","keywords":["유의적 내부통제 미비점","지배기구","적시","서면","커뮤니케이션"],"unit":"4"},{"title":"내부통제 미비점 관련 경영진과 커뮤니케이션에 대한 감사인의 책임","criteria":"1. 해당 상황에서 경영진에게 직접 커뮤니케이션하는 것이 부적합하지 않는 한, 감사인이 지배기구에게 커뮤니케이션하였거나 커뮤니케이션하려는 유의적 내부통제 미비점들을 경영진과 서면으로 커뮤니케이션함 \n\n2. 감사 중에 식별된 내부통제의 기타 미비점들로서 다른 관계자가 경영진에게 커뮤니케이션하지 않았고, 감사인의 전문가적 판단에 따라, 경영진이 주의를 기울일만큼 충분한 중요성이 있다고 판단되는 미비점들을 경영진과 커뮤니케이션함","keywords":["유의적 내부통제 미비점","경영진","서면","커뮤니케이션","전문가적 판단","충분한 중요성","커뮤니케이션"],"unit":"4"},{"title":"유의적 미비점들은 커뮤니케이션 형태와 상관없이 적시에 이루어져야 한다. 그렇다면 유의적 미비점들과 관련된 서면 커뮤니케이션은 언제까지 완료해야 하는가?","criteria":"유의적 미비점에 대한 감사인의 서면 커뮤니케이션은 최종감사파일의 일부를 구성하기 때문에 최종감사파일 취합 완료 전(감사보고서일부터 60일 이내)에 이루어져야 한다.","keywords":["최종감사파일 취합","감사보고서일","60일"],"unit":"4"},{"title":"이전의 감사에서 미비점들에 대해 시정을 요구했지만 여전이 시정되지 않고 있는 경우 감사인이 수행해야 할 절차와 이러한 상황이 간접적으로 나타낼 수 있는 것은 무엇인가?","criteria":"1. 감사인은 당기에 다시 커뮤니케이션해야 한다. 또한 감사인은 경영진에게 해당 유의적 미비점이 시정되지 않은 이유에 대하여 질문할 수 있다\n\n2. 합당한 설명 없이 시정조치를 취하지 않고 있는 것은 그 자체로서 유의적 미비점을 나타낼 수 있다","keywords":["다시","시정","이유","질문","자체로서","유의적 미비점"],"unit":"4"},{"title":"유의적 미비점에 대한 서면 커뮤니케이션 내용","criteria":"1. 미비점들에 대한 내역과 그러한 미비점들의 잠재적인 영향에 대한 설명\n\n2. 지배기구와 경영진이 커뮤니케이션의 관점을 이해할 수 있도록 하는 충분한 정보\n2.1 감사의 목적은 감사인이 재무제표에 대한 의견을 표명하는 것임\n2.2 감사는 내부통제의 효과성에 대한 의견표명이 목적이 아닌, 해당 상황에 적합한 감사절차를 설계하기 위하여 재무제표 작성과 관련된 내부통제에 대한 고려를 포함하고 있음\n2.3 보고할 사항은 감사인이 감사 중에 식별한 미비점들로서 감사인이 지배기구에 보고할 만큼 충분히 중요하다고 결정한 미비점들로 제한됨","keywords":["미비점","내역","잠재적","영향","지배기구","경영진","이해","정보","감사의 목적","재무제표 작성","내부통제","지배기구","보고","충분히 중요","제한"],"unit":"4"},{"title":"부정의 정의","criteria":"1. 경영진, 지배기구, 종업원 또는 제3자 중 1인 이상이\n\n2. 부당하거나 불법적인 이득을 취하기 위해\n\n3. 기만행위가 연루된 의도적 행위","keywords":["경영진","지배기구","종업원","제3자","부당","불법","이득","기만행위","의도적 행위"],"unit":"5"},{"title":"감사인은 감사기준의 목적상 재무제표의 중요한 왜곡표시를 초래하는 부정에 관심을 둔다. 감사인은 부정의 발생을 의심할 수 있고, 예외적으로 이를 식별할 수도 있으나, 부정이 실제로 발생했는지 여부에 대한 법률적 결정을 내리지는 않는데 그 이유는 무엇인가?","criteria":"회계감사의 궁극적인 목적은 재무제표가 회계기준 등의 보고기준에 따라 적정하게 작성되었는가에 대한 의견을 표명하는데 있기 때문이다. 만약 부정이 존재하더라도 이것이 재무제표에 영향을 미치지 아니한다면 감사인은 이에 대한 법률적 판단을 할 필요가 없다.","keywords":["회계감사","목적","재무제표","의견","재무제표","영향","법률적 판단"],"unit":"5"},{"title":"부정의 예방 및 발견에 대한 지배기구와 경영진의 책임","criteria":"주된 책임: 부정과 오류의 예방, 발견에 대한 주된 책임\n\n구체적 책임: 부정과 오류의 예방이나 발견을 위하여 내부통제제도를 수립하고 이를 계속적으로 실행","keywords":["부정과 오류","예방","발견","주된 책임","내부통제제도","수립","실행"],"unit":"5"},{"title":"부정의 예방 및 발견에 대한 감사인의 책임","criteria":"주된 책임: 재무제표가 전체적으로 부정이나 오류로 인한 중요한 왜곡표시가 없다는 합리적 확신을 얻을 책임\n\n구체적 책임: 감사의 전 과정을 통하여 전문가적 의구심을 유지할 책임","keywords":["재무제표","중요한 왜곡표시","합리적 확신","전문가적 의구심"],"unit":"5"},{"title":"부정으로 인한 중요한 왜곡표시를 발견하지 못할 위험이 오류로 인한 경우보다 큰 이유는?","criteria":"부정의 경우 그 사실을 은폐하기 위해 위조, 거래의 기록에 대한 계획적인 누락 또는 감사인에 대한 의도적인 거짓 진술 등 정교하고 면밀하게 설계된 수단들이 이용되기 때문이다.","keywords":["부정","은폐","정교","수단"],"unit":"5"},{"title":"감사인이 경영진의 부정으로 인한 중요한 왜곡표시를 발견하지 못할 위험이 종업원의 부정으로 인한 경우보다 큰 이유는?","criteria":"경영진은 회계기록을 직,간접적으로 조작하고 허위의 재무정보를 제공하거나, 다른 종업원에 의해 유사한 부정이 예방되도록 설계된 통제절차를 무력화할 수 있는 위치에 있는 경우가 빈번하기 때문이다.","keywords":["경영진","회계기록","조작","허위","재무정보","통제","무력화","위치"],"unit":"5"},{"title":"부정에 있어 전문가적 의구심의 견지","criteria":"감사인은 기업의 경영진 및 지배기구의 정직성과 성실성에 대한 감사인의 과거 경험과 관계없이, 부정으로 인한 중요한 왜곡표시의 가능성이 존재한다는 것을 인식하면서 감사의 전 과정을 통하여 전문가적 의구심을 유지하여야 한다.","keywords":["경영진","지배기구","정직성","성실성","과거 경험","관계없이","부정","중요","왜곡표시","가능성","인식","전문가적 의구심","유지"],"unit":"5"},{"title":"경영진 및 지배기구에 대한 커뮤니케이션 사항","criteria":"경영진: 감사인이 부정을 식별하였거나 부정이 존재할 가능성을 나타내는 정보를 입수한 경우, 법규상 금지되지 않은 한 감사인은 부정의 예방과 발견에 주된 책임이 있는 사람들에게 그 주어진 책임과 관련된 사항들을 알리기 위하여, 적합한 수준의 경영진에게 적시에 커뮤니케이션하여야 한다\n\n지배기구: 감사인이 경영진, 내부통제에 유의적인 역할을 수행하는 종업원, 또는 기타 관련자가 연루되어 있는 부정이나 의심되는 부정을 식별하였거나 의심하는 경우에는, 지배기구에게 이러한 사항들을 적시에 커뮤니케이션하여야 한다","keywords":["경영진","부정","식별","법규","금지","경영진","적시","커뮤니케이션","지배기구","경영진","내부통제","유의적인","종업원","관련자","연루","부정","식별","의심","지배기구","적시","커뮤니케이션"],"unit":"5"},{"title":"경영진이 연루된 부정이 의심되는 경우 수행해야 할 절차","criteria":"이러한 의심에 대하여 지배기구에게 커뮤니케이션하고, 감사를 완료하기 위하여 필요한 감사절차의 성격, 시기 및 범위를 이들과 논의하여야 한다. 이러한 지배기구와의 커뮤니케이션은 법규상 금지되지 않는 한 요구된다.","keywords":["지배기구","커뮤니케이션","감사절차","논의"],"unit":"5"},{"title":"법규위반을 식별하였거나 의심하고 있는 경우 보고의무","criteria":"감사인은 법규위반을 식별하였거나 의심하고 있는 경우, 감사인은 다음에 해당하는지 여부를 결정하여야 한다\n\n1. 법규 또는 관련 윤리적 요구사항이 감사인이 기업 외부의 적절한 기관에 보고하도록 요구함\n\n2. 법규 또는 관련 윤리적 요구사항에서 확립된 책임에 따르면 기업 외부의 적절한 기관에 보고하는 것이 상황에 적합한 조치일 수 있음","keywords":["법규","관련 윤리적 요구사항","외부","보고","요구","법규","관련 윤리적 요구사항","책임","외부","보고","적합"],"unit":"5"},{"title":"부정행위 등의 보고의무(1~4)","criteria":"1. 감사인은 직무를 수행할 때 이사의 직무수행에 관하여 부정행위 또는 법령이나 정관에 위배되는 중대한 사실을 발견하면 감사 또는 감사위원회에 통보하고 주주총회(유한회사는 사원총회)에 보고하여야 한다\n\n2. 감사인은 회사가 회계처리 등에 관하여 회계처리기준을 위반한 사실을 발견하면 감사 또는 감사위원회에 통보하여야 한다\n\n3. 회사의 회계처리기준 위반 사실을 통보받은 감사 또는 감사위원회는 회사의 비용으로 외부전문가를 선임하여 위반사실 등을 조사하도록 하고 그 결과에 따라 회사의 대표자에게 시정 등을 요구하여야 한다\n\n4. 감사 또는 감사위원회는 회계처리기준 위반사실에 따른 조사결과 및 회사의 시정조치 결과 등을 즉시 증권선물위원회와 감사인에게 제출하여야 한다","keywords":["이사","직무수행","부정행위","법령","정관","위배","중대","사실","감사","감사위원회","통보","주주총회","보고","회계처리기준","위반","감사","감사위원회","통보","회사","비용","외부전문가","조사","대표자","시정","조사결과","시정조치 결과","즉시","증권선물위원회","감사인","제출"],"unit":"5"},{"title":"부정행위 등의 보고의무(5~7)","criteria":"5. 감사 또는 감사위원회는 회계처리기준 위반사실의 직무를 수행할 때 회사의 대표자에 대하여 필요한 자료나 정보 및 비용의 제공을 요청할 수 있다. 이 경우 회사의 대표자는 특별한 사유가 없으면 이에 따라야 한다\n\n6. 감사 또는 감사위원회는 이사의 직무수행에 관하여 부정행위 또는 법령이나 정관에 위반되는 중대한 사실을 발견하면 감사인에게 통보하여야 한다\n\n7. 감사인은 이사의 직무수행에 관하여 부정행위 또는 법령에 위반되는 중대한 사실을 발견하거나 감사 또는 감사위원회로부터 이러한 사실을 통보받은 경우에 a":"경영진은 그렇지 않았다면 효과적으로 운영된다고 보이는 통제를 무력화하여 회계기록을 조작하고 부정한 재무제표를 작성할 수 있는 능력이 있는 특별한 위치에 있기 때문이다.","keywords":["경영진","통제","무력화","위치"],"unit":"5"},{"title":"감사인은 경영진에 의한 통제무력화 위험에 대한 평가결과에 관계없이, 통제무력화 위험을 유의적 위험으로 보고 이에 대응하기 위한 구체적인 감사절차를 계획하고 수행해야 한다. 그 이유는?","criteria":"경영진이 통제를 무력화할 위험은 정도의 차이는 있지만 모든 기업에 존재하며, 예측불가능하게 발생할 수 있기 때문에 이는 부정으로 인한 중요왜곡표시위험의 하나이며, 따라서 유의적 위험이다.","keywords":["경영진","통제","무력화","위험","모든 기업","존재","예측불가능","유의적 위험"],"unit":"5"},{"title":"재무제표수준의 부정으로 인한 중요왜곡표시위험에 대한 전반적인 대응","criteria":"1. 유의적 업무수행 책임을 부여할 개별 구성원의 지식, 기술 및 능력과 해당 감사업무에 있어서 부정으로 인한 중요왜곡표시위험에 대한 감사인의 평가결과를 고려하여 업무를 배정하고 감독함\n\n2. 특히 주관적인 측정과 복잡한 거래와 관련된 경우, 회계정책의 선택과 적용이 경영진의 이익조정 노력에 따른 부정한 재무보고의 징후인지 여부를 평가함\n\n3. 감사절차의 성격, 시기 및 범위를 선택할 때, 예측불가능성 요소를 포함시킴","keywords":["구성원","지식","기술","능력","부정","중요왜곡표시위험","평가","업무","배정","감독","주관적 측정","복잡한 거래","회계정책","선택","적용","부정","재무보고","징후","평가","감사절차","예측불가능","요소"],"unit":"5"},{"title":"경영진주장수준의 부정으로 인한 중요왜곡표시위험에 대응하는 감사절차의 성격","criteria":"1. 보다 신뢰할 수 있거나 관련성이 있는 감사증거를 입수\n\n2. 추가적인 확인적 정보를 입수","keywords":["신뢰","관련성","감사증거","추가","확인적 정보"],"unit":"5"},{"title":"경영진주장수준의 부정으로 인한 중요왜곡표시위험에 대응하는 감사절차의 시기","criteria":"1. 보고기간말 또는 보고기간말에 근접한 때에 실증절차를 수행\n\n2. 불시에 또는 예측불가능한 시기에 감사절차를 수행","keywords":["보고기간말","근접","실증절차","불시","예측불가능"],"unit":"5"},{"title":"재고자산의 수량에 영향을 미치는 부정으로 인한 중요왜곡표시위험을 식별한 경우, 이에 대처하기 위한 적절한 감사절차를 서술하시오","criteria":"예고 없이 특정 장소에서 재고자산 실사에 입회하거나 동일한 일자에 모든 장소에서 재고자산을 실사한다.","keywords":["예고 없이","모든 장소"],"unit":"5"},{"title":"경영진주장수준의 부정으로 인한 중요왜곡표시위험에 대응하는 감사절차의 범위","criteria":"1. 표본규모를 확대하여 수행\n\n2. 세부적인 수준에서 분석적절차를 수행","keywords":["표본규모","확대","세부","분석적절차"],"unit":"5"},{"title":"경영진의 통제무력화에 대한 감사절차","criteria":"경영진의 통제무력화 위험에 대한 감사인의 평가결과에 관계없이, 감사인은 다음 감사절차를 계획하고 수행하여야 한다\n\n1. 저널엔트리 테스트 : 총계정원장에 기록된 분개와 재무제표 작성시 이루어진 조정사항의 적절성을 다음과 같이 테스트한다\n\n2. 회계추정 감사 : 회계추정치에 편의가 있는지 검토하고, 편의가 있다면 이를 유발하는 환경이 부정으로 인한 중요왜곡표시위험을 나타내는 것인지 여부를 평가한다\n\n3. 비경상적 거래 : 기업의 정상적인 사업과정을 벗어나는 거래, 또는 기업과 그 환경에 대한 감사인의 이해와 감사중에 입수한 정보에 근거했을 때 비경상적으로 보이는 유의적 거래의 경우, 감사인은 해당 거래의 사업상 논리적 근거에 비추어 볼 때 그러한 거래가 부정한 재무보고를 수행하거나 자산횡령을 은폐하기 위하여 체결되었음을 나타내는 것인지 여부를 평가하여야 한다","keywords":["경영진","통제무력화","위험","평가결과","관계없이","저널엔트리 테스트","회계추정","비경상적 거래"],"unit":"5"},{"title":"저널엔트리 테스트의 내용","criteria":"1. 분개 및 기타 조정사항의 처리와 관련하여 부적합하거나 비경상적인 행위가 있었는지에 대하여 재무보고절차에 관여하는 사람들에게 질문\n\n2. 보고기간말에 이루어진 분개 및 기타 조정사항을 추출함\n\n3. 보고기간 전체를 통하여 이루어진 분개 및 기타 조정사항을 테스트할 필요가 있는지 고려함","keywords":["분개","조정","부적합","비경상","질문","보고기간말","분개","조정","추출","분개","조정","테스트"],"unit":"5"},{"title":"회계추정 감사의 내용","criteria":"1. 경영진이 재무제표에 반영된 제반 회계추정을 할 때 행한 판단과 결정이 비록 개별적으로는 합리적이라고 하더라도, 부정으로 인한 중요왜곡표시위험을 의미할 수 있는 경영진의 편의가능성을 나타내는 것인지 여부를 평가함. 만약 그렇다면 감사인은 회계추정치를 전반적으로 다시 평가함\n\n2. 전기재무제표에 반영된 유의적 회계추정치에 관련된 경영진의 판단과 가정들을 소급해서 재검토함","keywords":["경영진","회계추정","판단","편의가능성","평가","회계추정치","전반적","다시 평가","전기재무제표","유의적","회계추정치","경영진","판단","가정","소급","재검토"],"unit":"5"},{"title":"감사인은 왜곡표시를 식별한 경우 그러한 왜곡표시가 부정의 징후인지 여부를 평가하여야 한다. 만약 그러한 징후가 있는 경우 감사인이 수행해야 할 절차는 무엇인가?","criteria":"그러한 징후가 있으면 감사인은 특정의 부정사례가 고립되어 발생한 사건이 아닐 수 있음을 인식하고, 감사의 다른 측면, 특히 경영진진술의 신뢰성과 관련하여 해당 왜곡표시가 미치는 시사점을 평가하여야 한다.","keywords":["부정","고립","인식","다른 측면","경영진진술","신뢰성","시사점"],"unit":"5"},{"title":"경영진의 부정으로 인한 왜곡표시 식별 시 감사절차","criteria":"왜곡표시의 중요성과 관계없이 다음의 절차를 수행하여야 한다\n\n1. 부정으로 인한 중요왜곡표시위험의 평가 및 그러한 평가에 대응하였던 감사절차의 성격, 시기 및 범위에 미치는 영향을 재평가하여야 한다\n\n2. 이전에 입수한 증거의 신뢰성을 재고려할 때, 상황이나 조건들이 종업원, 경영진 또는 제3자가 관여된 공모의 가능성을 나타내는지를 고려하여야 한다","keywords":["중요성","관계없이","부정","중요왜곡표시위험","평가","대응","감사절차","영향","재평가","증거","신뢰성","재고려","공모","가능성"],"unit":"5"},{"title":"부정으로 감사계약을 지속할 수 없는 경우","criteria":"1. 부정이 비록 재무제표에 중요하지 않지만, 부정에 대하여 감사인이 해당 상황에 필요하다고 생각하는 적절한 절차를 기업이 취하지 아니함\n\n2. 부정으로 인한 중요왜곡표시위험에 대한 감사인의 검토와 테스트 결과가 중요하고도 전반적인 부정에 대하여 유의적인 위험을 나타내고 있음\n\n3. 감사인의 경영진 또는 지배기구의 적격성과 성실성을 매우 우려함","keywords":["부정","중요","필요","절차","취하지 아니함","중요","전반적","부정","유의적 위험","경영진","지배기구","적격성","성실성"],"unit":"5"},{"title":"부정으로 감사계약을 지속할 수 없는 경우 감사절차","criteria":"1. 해당 상황에 맞는 전문가로서의 책임과 법률적 책임을 결정함\n\n2. 관련 법규상 감사업무의 해지가 가능한 경우, 해당 감사업무를 해지하는 것이 적절한지 여부를 고려함\n\n3. 감사인이 감사를 해지하는 경우에는 다음의 절차를 수행\n3.1 감사인이 감사업무를 해지한다는 사실과 그 이유에 대하여 적합한 수준의 경영진 및 지배기구와 토의\n3.2 감사인을 선임한 당사자, 또는 경우에 따라 규제기관에 감사인의 감사업무 해지와 그 이유를 보고할 전문가로서의 요구사항이나 법률적인 요구사항이 존재하는지 여부 결정","keywords":["전문가","책임","법률적","책임","해지","적절","해지","사실","이유","경영진","지배기구","토의","선임","규제기관","보고","요구사항","결정"],"unit":"5"},{"title":"부정 관련 서면진술을 입수해야 하는 사항","criteria":"1. 부정의 예방과 발견을 위한 내부통제의 설계, 실행 및 유지할 책임이 이들에게 있다는 사실을 인정한다는 것\n\n2. 부정에 의하여 재무제표가 중요하게 왜곡표시 될 위험에 대한 경영진의 평가결과를 감사인에게 공개하였다는 것\n\n3. 다음의 사람들이 연루되고 기업에 영향을 미치는 부정 또는 의심되는 부정에 대하여, 이들이 알고 있는 바를 감사인에게 공개하였다는 것\n3.1 경영진\n3.2 내부통제에 유의적인 역할을 수행하는 종업원\n3.3 부정이 재무제표에 중요한 영향을 미칠 수 있는 경우의 기타 관련자\n\n4. 기업의 재무제표에 영향을 미치는 부정 또는 의심되는 부정에 대한 주장들로서, 이들이 종업원, 과거의 종업원, 분석가, 규제기관 등으로부터 알고 있는 사항을 감사인에게 모두 공개하였다는 것","keywords":["부정","예방","발견","내부통제","설계","실행","유지","책임","인정","부정","중요","왜곡표시","위험","경영진","평가결과","공개","부정","알고 있는","공개","경영진","내부통제","유의적","종업원","관련자","부정","알고 있는 사항","공개"],"unit":"5"},{"title":"감사증거의 정의","criteria":"감사증거란 감사의견의 근거가 되는 결론에 도달할 때 이용한 정보. 감사증거는 재무재표의 기초가 되는 회계기록에 포함되어 있는 정보와 다른 원천에서 입수한 정보를 모두 포함한다.","keywords":["재무제표","기초","회계기록","다른 원천","포함"],"unit":"6"},{"title":"감사증거의 범위","criteria":"1. 감사증거는 재무제표의 기초가 되는 회계기록에 포함되어 있는 정보와 기타 정보를 모두 포함한다. 회계기록은 원시 분개의 기록 및 이를 뒷받침하는 기록과, 원가배분, 계산, 조정 및 공시를 뒷받침하는 정산표와 스프레드시트와 같은 기록을 말한다\n\n2. 감사증거에는 과거의 감사 또는 의뢰인의 수용과 유지를 위한 회계법인의 품질관리절차와 같은 기타 원천으로부터 입수된 정보도 포함될 수 있다.\n\n3. 어떤 경우에는 정보의 부재도 감사인이 사용하므로 이 역시 감사증거를 구성한다","keywords":["회계기록","과거","감사","의뢰인의 수용과 유지","품질관리절차","포함","정보의 부재"],"unit":"6"},{"title":"경영진주장-보고기간말 계정잔액 및 관련 공시","criteria":"1. 실재성: 자산, 부채 및 주주지분은 실재함\n\n2. 권리와 의무: 기업은 자산에 대한 권리를 보유하거나 통제하고 있으며 부채는 기업의 의무임\n\n3. 완전성: 기록되어야 하는 자산, 부채 및 주주지분은 모두 기록되었으며 재무제표에 포함되어야 하는 모든 관련 공시는 재무제표에 포함되었음\n\n4. 정확성, 평가 및 배분: 자산, 부채 및 주주지분은 적합한 금액으로 재무제표에 계상되어 있고 평가나 배분의 결과는 적합하게 기록되어 있으며, 관련 공시는 적합하게 측정되고 기술되어 있음\n\n5. 분류: 자산, 부채 및 주주지분은 적절한 계정으로 기록되었음\n\n6. 표시: 자산, 부채 및 주주지분은 적합하게 합산되거나 세분화되고 명확하게 기술되었으며 관련 공시는 해당 재무보고체계의 요구사항의 측면에서 관련성이 있으며 이해가능함","keywords":["실재성","권리와 의무","완전성","정확성","평가 및 배분","분류","표시"],"unit":"6"},{"title":"경영진주장-감사대상기간의 거래 및 사건의 유형과 관련된 공시","criteria":"1. 발생사실: 기록되거나 공시된 거래와 사건은 발생되었고 기업에 귀속됨\n\n2. 완전성: 기록되어야 하는 모든 거래와 사건은 기록되었으며 재무제표에 포함되어야 하는 모든 관련 공시는 재무제표에 포함되었음\n\n3. 정확성: 기록된 거래와 사건에 관련된 금액 및 기타 데이터는 적합하게 기록되었고 관련 공시는 적합하게 측정되고 기술되었음\n\n4. 기간귀속: 거래와 사건은 해당 보고기간에 기록되었음\n\n5. 분류: 거래와 사건은 적절한 계정으로 기록되었음\n\n6. 표시: 거래와 사건은 적합하게 합해지거나 세분화되고 명확하게 기술되었으며 관련 공시는 해당 재무보고체계의 요구사항의 측면에서 관련성이 있으며 이해가능함","keywords":["발생사실","완전성","정확성","기간귀속","분류","표시"],"unit":"6"},{"title":"충분성","criteria":"감사증거의 충분성과 적합성은 상호 관련되어 있다. 충분성은 감사증거의 양적 척도이다. 필요한 감사증거의 양은 1. 왜곡표시위험에 대한 감사인의 평가에 의해 영향을 받으며, 2. 감사증거의 질에 의해서도 영향을 받는다. 그러나 더 많은 감사증거를 입수하는 것이 곧 그 증거의 낮은 품질을 보완할 수는 없다.","keywords":["양적","왜곡표시위험","감사인의 평가","감사증거의 질","더 많은","낮은 품질","보완","없다"],"unit":"6"},{"title":"적합성","criteria":"적합성은 감사증거의 질적 척도로서, 감사의견의 기초가 되는 결론을 뒷받침할 때의 1. 목적적합성과 2. 신뢰성을 말한다. 감사증거의 신뢰성은 그 원천과 성격에 영향을 받으며, 증거가 입수되는 개별적인 상황에 따라 다를 것이다.","keywords":["질적","목적적합성","신뢰성"],"unit":"6"},{"title":"감사증거의 신뢰성에 영향을 미치는 요소","criteria":"1. 감사증거의 원천 \n1.1기업 외부의 독립된 원천에서 얻을 때 그 신뢰성이 증가됨\n1.2감사인이 직접 입수한 감사증거는 간접적으로 또는 추론으로 입수한 감사증거보다 신뢰성이 높음\n\n2. 감사증거의 성격\n2.1 문서나 서한 형태의 감사증거가 구두형태보다 신뢰성이 높음\n\n3. 증거의 작성과 유지에 대한 통제\n3.1 내부적으로 생성된 감사증거는 그 작성과 유지에 대한 통제 등 기업이 수립한 관련 통제가 효과적일 때 그 신뢰성이 증가됨","keywords":["원천","외부","직접","성격","문서","작성","유지","통제","내부","통제","효과적"],"unit":"6"},{"title":"기업이 생산한 정보를 감사증거로 사용할 경우 추가 감사절차","criteria":"1. 해당 정보의 정확성과 완전성에 대한 감사증거를 입수함\n\n2. 정보가 감사인의 목적을 위해 충분히 정확하고 자세한지 여부를 평가함","keywords":["정확성","완전성","감사증거","목적","위해","정확","자세","평가"],"unit":"6"},{"title":"경영진측 전문가에 의해 생성된 정보를 이용할 경우 감사절차","criteria":"1. 경영진측 전문가의 적격성, 역량 및 객관성을 평가\n\n2. 경영진측 전문가가 수행한 업무를 이해 \n\n3. 관련 경영진주장에 대한 감사증거로서, 경영진측 전문가가 수행한 업무의 적합성을 평가","keywords":["적격성","역량","객관성","이해","관련 경영진주장","적합성"],"unit":"6"},{"title":"감사증거를 입수하기 위한 감사절차","criteria":"1. 위험평가절차\n\n2. 추가감사절차\n2.1 감사기준이 요구하거나 감사인이 수행하기로 선택한 통제테스트\n2.2 실증절차=세부테스트+실증적인 분석적절차 등","keywords":["위험평가절차","추가감사절차","통제테스트","실증절차","세부테스트","실증적","분석적절차"],"unit":"6"},{"title":"문서검사","criteria":"1. 문서검사란 내/외부의 소재를 떠나 종이나 전자 또는 기타 매체 형태의 기록이나 문서를 감사인이 직접 검사하는 것을 말한다\n\n2. 회사 내부로부터 수집한 증거보다는 외부로부터 수집한 증거가 신뢰성이 더 높다. 또한 같은 내부문서라 할지라도 내부통제제도가 양호한 회사로부터 수집한 문서증거일수록 신뢰성이 높다\n\n3. 주식이나 채권과 같은 금융상품의 문서는 자산의 실재성에 대한 신뢰성 있는 감사증거를 제공해준다. 그러나 문서검사가 반드시 소유권이나 가치에 관한 감사증거를 제공하는 것은 아니다\n\n4. 계약서와 같은 문서에 대한 검사는 수익인식과 같이 회계정책의 적용과 관련된 감사증거를 제공할 수 있다","keywords":["내부","외부","내부통제","신뢰성","금융상품","문서","실재성","소유권","가치","제공","계약서","수익인식","회계정책","적용"],"unit":"6"},{"title":"감사인은 감사목적을 달성하기 위해 문서검사를 통해 감사증거를 입수할 수 있다. 거래증빙에서는 표본을 추출하여 총계정원장의 거래기록 순으로 추적/대조하는 1. 전진법과 총계정원장에서 표본을 추출하여 거래증빙의 거래기록 역순으로 추적/대조하는 2. 역진법 문서검사를 통해 확인할 수 있는 주된 경영진주장은 무엇인가?","criteria":"1. 전진법: 완전성\n\n2. 역진법: 실재성, 발생사실","keywords":["전진법","완전성","역진법","실재성","발생사실"],"unit":"6"},{"title":"실물검사","criteria":"1. 실물검사란 감사인이 물리적 자산을 직접 검사하는 것을 말한다\n\n2. 유형자산에 대한 실물검사는 자산의 실재성에 관한 신뢰성 있는 감사증거를 제공할 수 있으나, 유형자산에 관한 기업의 권리와 의무, 평가에 대하여도 반드시 그러한 것은 아니다\n\n3. 재고자산의 개별 항목에 대한 실물검사는 재고자산 실사의 입회와 함께 수행될 수 있을 것이다","keywords":["유형자산","실재성","신뢰성","권리와 의무","평가","아니다","재고자산","실사","입회","함께 수행"],"unit":"6"},{"title":"관찰","criteria":"1. 관찰이란 타인이 수행하는 어떤 과정이나 절차를 감사인이 관찰하는 것을 말한다\n\n2. 관찰은 어떤 과정이나 절차의 수행에 대한 감사증거를 제공하지만, 감사인이 수집할 수 있는 증거의 범위는 관찰이 행해지는 시점으로만 제한된다\n\n3. 그 행위가 감사인에 의해 관찰되고 있다는 사실 자체가 그 과정이나 절차에 영향을 미칠 수 있다는 제한이 있다","keywords":["과정","절차","범위","관찰이 행해지는 시점","제한","관찰","사실","영향","제한"],"unit":"6"},{"title":"외부조회","criteria":"1. 외부조회란 문서나 전자 형태 또는 기타 형태에 의해 제3자가 감사인에게 직접 회신함으로써 감사인이 입수할 수 있는 감사증거를 말한다\n\n2. 외부조회의 절차는 일반적으로 특정 계정잔액 및 그 구성요소와 연관된 경영진주장을 확인할 때 유용하다\n\n3. 외부조회는 수익인식에 영향을 미칠 수 있는 '이면계약'이 없다는 것과 같이, 특정 조건이 존재하지 않는다는 것에 대한 감사증거를 얻기 위해 사용되기도 한다","keywords":["계정잔액","경영진주장","유용","이면계약","특정 조건","존재","감사증거"],"unit":"6"},{"title":"재계산","criteria":"1. 재계산이란 문서나 기록의 산술적 정확성을 점검하는 것을 말한다\n\n2. 재계산은 수작업 또는 전자적 수단으로 수행될 수 있다","keywords":["정확성","점검"],"unit":"6"},{"title":"재수행","criteria":"1. 재수행은 감사인이 원래 내부통제의 일부로서 수행되었던 절차와 통제를 독립적으로 실행하는 것을 말한다\n\n2. 재수행을 통하여 내부통제의 운용효과에 대한 증거를 얻을 수 있다","keywords":["감사인이","내부통제","절차","통제","독립적","실행","내부통제","운용효과"],"unit":"6"},{"title":"분석적절차","criteria":"1. 분석적절차란 재무데이터와 비재무데이터 간의 관계를 이용하여 재무정보를 평가하는 것을 말한다 \n\n2. 비율과 추세, 관련 있는 재무 또는 비재무정보 간 상관관계를 이용하여 특정 계정잔액에 대한 합리적인 기대치를 산출하고 이를 재무제표상의 금액과 비교함으로써 재무제표상의 금액이 적정한지 여부에 대한 증거를 수집하는 것을 말한다\n\n3. 분석적 절차에는 다른 관련된 정보와 일관성이 없거나 예측금액에서 유의적으로 벗어난 것으로 식별된 추세 또는 관계에 대한 조사가 포함되기도 한다","keywords":["재무데이터","비재무데이터","관계","재무정보","평가","기대치","산출","재무제표","비교","일관성","추세","관계","조사"],"unit":"6"},{"title":"감사 단계별 분석적절차의 목적과 생략가능여부-위험평가절차로서의 분석적절차","criteria":"감사인이 1. 알지 못한 기업의 측면들을 식별하게 할 수 있고, 2. 중요왜곡표시위험을 평가하는데 도움을 주기 위함\n\n생략 불가","keywords":["알지 못한","기업의 측면","식별","중요왜곡표시위험","평가","생략 불가"],"unit":"6"},{"title":"감사 단계별 분석적절차의 목적과 생략가능여부-실증적인 분석적절차","criteria":"관련성이 있고 신뢰할 수 있는 감사증거를 입수하기 위함\n\n생략 가능(더 효율적이고 효과적인 방법이 존재한다면)","keywords":["관련성","신뢰","감사증거","입수","생략 가능"],"unit":"6"},{"title":"감사 단계별 분석적절차의 목적과 생략가능여부-전반적인 결론을 내리기 위한 분석적절차","criteria":"감사의 종료시점에 근접하여 기업에 대하여 이해한 바와 재무제표가 일관성이 있는지에 대하여 전반적인 결론을 내리기 위함\n\n생략 불가","keywords":["종료시점","근접","기업","이해한 바","재무제표","일관성","전반적인 결론","생략 불가"],"unit":"6"},{"title":"질문","criteria":"1. 질문이란 회사의 내부 또는 외부의 재무나 비재무 분야의 관련 지식이 있는 자로부터 정보를 구하는 행위를 말한다\n\n2. 질문은 다른 감사절차에 추가되어 감사의 전 과정에 걸쳐 폭넓게 이용된다\n\n3. 질문은 공식적인 서면질의에서 비공식적인 구두질문까지 망라된다\n\n4. 질문에 대한 답변 자체로는 증거력이 매우 낮다. 따라서 감사인이 감사증거를 확보하기 위한 절차로서 질문을 선택할 경우 그 답변을 평가하는 것은 필수적인 후속절차이다\n\n5. 어떤 경우 경영진(적절한 경우 지배기구 포함)으로부터 서면진술을 입수하는 것이 필요하다고 판단할 수 있다","keywords":["다른 감사절차","추가","공식","서면","비공식","구두","자체","증거력","매우 낮다","답변","평가","필수","경영진","지배기구","서면진술","판단"],"unit":"6"},{"title":"질문을 통하여 얻을 수 있는 증거는 다른 감사증거에 비하여 증거력이 낮다. 그럼에도 불구하고 질문을 통해 증거를 확보하는 이유(질문으로서 얻을 수 있는 증거)는 무엇인가?","criteria":"1. 부외부채, 우발부채의 존재 등과 같이 질문 이외에 다른 선택가능한 절차가 제한적인 경우 질문은 선택가능한 좋은 감사절차이다\n\n2. 질문에 대한 답변에서 이전에 갖지 못했던 정보나 확인적 감사증거를 입수할 수 있다\n\n3. 감사인이 입수한 다른 정보와 유의적으로 차이가 있는 정보가 입수되는 때도 있다\n\n4. 경영진의 의도와 관련된 질문을 통하여 경영진의 의도에 대한 확신을 얻을 수 있다","keywords":["부외부채","우발부채","절차","제한적","이전에","정보","확인적","다른 정보","유의적","차이","의도","확신"],"unit":"6"},{"title":"경영진의 의도에 관한 질문의 경우 이러한 의도를 뒷받침하기 위해 이용가능한 정보가 제한적일 수 있다. 의도에 관한 질문을 통해 입수된 증거를 확인할 관련 정보를 입수하기 위해 감사인이 이해해야 하는 사항에는 무엇이 있는가?","criteria":"1. 경영진이 과거에 기술했던 의도를 실천한 이력\n\n2. 경영진이 특정한 일련의 조치를 선택한 이유\n\n3. 이러한 일련의 조치를 추진할 경영진의 능력","keywords":["경영진","과거","의도","실천","이력","선택","이유","추진","능력"],"unit":"6"},{"title":"질문을 통해 입수한 감사증거의 충분성","criteria":"질문은 중요한 감사증거를 제공하고 왜곡표시의 증거까지도 생성할 수도 있지만, 일반적으로 질문만으로는 경영진주장 수준의 중요한 왜곡표시가 없다는 것 또는 통제의 운영효과성에 대한 충분한 감사증거를 제공하지 못한다.","keywords":["중요","증거","왜곡표시","증거","중요","왜곡표시","없다","통제","운영효과성","충분","감사증거","제공","못한다"],"unit":"6"},{"title":"감사문서의 정의","criteria":"감사문서란 감사인이 수행한 감사절차, 입수한 관련 감사증거 및 감사인이 도달한 결론에 관한 기록을 말하며 '감사조서'라고도 한다. 감사문서는 전자 혹은 기타 매체의 형태로 기록될 수 있을 것이다.","keywords":["감사절차","감사증거","결론","기록","감사조서"],"unit":"6"},{"title":"감사문서(조서)가 제공하는 증거","criteria":"1. 감사인의 전반적인 목적의 달성에 관한 결론의 근거\n\n2. 감사가 감사기준과 관련 법규의 요구사항에 따라 계획되고 수행되었다는 사실","keywords":["결론","근거","감사기준","법규","계획","수행"],"unit":"6"},{"title":"감사문서(조서)의 작성 목적(효익)","criteria":"1. 업무팀이 감사를 계획하고 수행하는 것을 지원함\n\n2. 감독책임이 있는 업무팀원들이 감사업무를 지휘/감독하며 감사기준에 따른 검토책임을 완수하도록 지원함\n\n3. 업무팀이 자신이 수행한 업무에 대하여 책임질 수 있도록 함\n\n4. 향후의 감사에 지속적으로 유의적인 사항에 대한 기록을 유지함\n\n5. 품질관리기준에 따른 품질관리검토와 검사를 가능하게 함\n\n6. 관련 법규 또는 기타 요구사항에 따른 외부 검사업무 수행을 가능하게 함","keywords":["감사","계획","수행","지휘","감독","검토","책임","유의적","기록","품질관리검토","검사","관련 법규","외부 검사업무"],"unit":"6"},{"title":"관련 요구사항을 이탈할 필요성","criteria":"예외적 상황에서, 감사인은 어떤 감사기준서의 관련 요구사항을 이탈할 필요가 있다고 판단할 수 있다. 이러한 상황에서 감사인은 해당 요구사항의 목적을 달성하기 위한 대체적 감사절차를 수행하여야 한다.\n\n관련 요구사항을 이탈할 필요성이란, 1. 요구사항이 특정의 절차를 수행하는 것이고 2. 구체적인 감사상황에서 이러한 절차가 해당 요구사항의 목적을 달성하는 데 비효과적일 경우에만 발생할 것으로 예상된다.","keywords":["예외적","감사인","판단","목적","달성","대체적","이탈","필요성","특정의 절차","구체적인","상황","목적","달성","비효과적"],"unit":"6"},{"title":"감사기준을 이탈 시 문서화할 사항","criteria":"감사인이 예외적인 상황에서 특정 감사기준서의 관련 요구사항으로부터 이탈할 필요가 있다고 판단한 경우, 다음 사항을 문서화하여야 한다\n\n1. 해당 요구사항이 의도하는 목적을 달성하기 위해 수행한 대체적 감사절차가 그 목적을 어떻게 달성하였는지\n\n2. 이탈의 이유","keywords":["대체적 감사절차","목적","어떻게","달성","이탈","이유"],"unit":"6"},{"title":"감사인이 예외적인 상황에서 감사보고서일 후에 발생한 상황으로 인해 새로운 감사절차 또는 추가적인 감사절차를 수행하거나 새로운 결론을 도출하는 경우, 문서화해야 할 사항은 무엇인가?","criteria":"1. 당면한 상황\n\n2. 수행한 새로운 감사절차 또는 추가적인 감사절차, 입수한 감사증거, 도달된 결론 및 감사보고서에 미친 영향\n\n3. 이에 따른 감사문서의 변경자와 검토자 및 그 시기","keywords":["상황","감사절차","감사증거","결론","감사보고서","영향","감사문서","변경자","검토자","시기"],"unit":"6"},{"title":"감사인이 최종감사파일의 취합이 완료된 후에 감사보고서일 후 발생한 상황 외의 상황으로 인하여 기존 감사문서를 수정하거나 새로운 감사문서를 추가할 필요성을 발견한 경우, 감사문서의 수정 또는 추가의 성격과 관계없이 문서화해야 할 사항은 무엇인가?","criteria":"1. 감사문서를 수정하거나 추가하는 구체적 이유 \n\n2. 감사문서를 수정, 추가하고 이를 검토한 자와 그 시기","keywords":["구체적 이유","수정","추가","검토한 자","시기"],"unit":"6"},{"title":"중요한 거래유형과 계정잔액 및 공시에 대한 실증절차","criteria":"감사인은 평가된 중요왜곡표시위험과 관계없이 중요한 각 거래유형과 계정잔액 및 공시에 대하여는 실증절차를 설계하고 수행하여야 한다.","keywords":["평가된 중요왜곡표시위험","관계없이","실증절차"],"unit":"7.1"},{"title":"재무제표 결산절차와 관련된 실증절차","criteria":"1. 재무제표의 정보가 그 기초가 되는 회계기록과 일치하는지를 확인하거나 차이를 조정함\n\n2. 재무제표를 작성하는 과정에서 행한 중요한 분개 및 기타 수정사항에 대하여 조사함","keywords":["회계기록","일치","조정","중요한","분개","조사"],"unit":"7.1"},{"title":"유의적 위험에 대응하는 실증절차","criteria":"감사인은 경영진주장 수준의 평가된 중요왜곡표시위험이 유의적이라고 결정하면, 해당 위험에 구체적으로 대응하는 실증절차를 수행하여야 한다. 유의적 위험에 대응하는 접근방법이 실증절차만으로 구성되어 있는 경우에는, 반드시 세부테스트를 포함하여야 한다.","keywords":["평가된 중요왜곡표시위험","유의적","구체적","대응","실증절차","실증절차만","세부테스트","포함"],"unit":"7.1"},{"title":"중간기간에 실증절차를 수행할지 여부를 판단할 때 고려한 사항","criteria":"1. 통제환경 및 기타의 관련 통제\n\n2. 감사인이 수행할 절차에 필요한 정보가 이후 시점에 입수될 수 있는지 여부\n\n3. 실증절차의 목적\n\n4. 평가된 중요왜곡표시위험\n\n5. 거래유형과 계정잔액의 성격 및 관련 경영진주장\n\n6. 보고기간말에 존재할 수 있으나 발견되지 않을 왜곡표시위험을 감소시키기 위해 감사인이 잔여기간에 대하여 적합한 실증절차 혹은 통제테스트와 실증절차를 결합하여 수행할 수 있는지 여부","keywords":["통제환경","정보","이후 시점","실증절차","목적","평가된 중요왜곡표시위험","성격","관련 경영진주장","보고기간말","발견","왜곡표시위험","잔여기간"],"unit":"7.1"},{"title":"중간기간에 입수한 감사증거를 이용할 경우 감사절차","criteria":"1. 잔여기간에 대한 통제테스트와 실증절차 수행\n\n2. 감사인이 충분하다고 결정한 경우 통제테스트는 생략하고 실증절차만 수행","keywords":["잔여기간","통제테스트","실증절차","충분","결정","실증절차"],"unit":"7.1"},{"title":"중요왜곡표시위험을 평가할 때 예상하지 않았던 왜곡표시가 기중에 발견된 경우, 감사인이 수행해야 하는 감사절차는 무엇인가?","criteria":"감사인은 관련된 위험평가 및 잔여기간을 포괄하는 실증절차의 계획된 성격, 시기 및 범위를 변경할 필요가 있는지 평가하여야 한다. 이러한 변경에는 기중에 수행된 감사절차를 보고기간말로 확대하거나 반복하는 것이 포함될 수 있을 것이다.","keywords":["위험평가","잔여기간","실증절차","성격","시기","범위","변경"],"unit":"7.1"},{"title":"감사인은 상황에 따라 기중에 실증절차를 수행하고, 보고기간말 잔액에 관한 정보를 기중 일지의 비교가능한 정보와 비교하고 조정하는 것이 효과적이라고 결정할 수 있다. 이 경우 감사인이 달성하고자 하는 목적은 무엇인가?","criteria":"1. 비경상적으로 보이는 금액을 식별함\n\n2. 해당 금액에 대하여 조사함\n\n3. 잔여기간에 대하여 실증적 분석절차 또는 세부테스트를 수행함","keywords":["비경상적","식별","조사","잔여기간"],"unit":"7.1"},{"title":"재고자산 실사의 입회를 계획할 때 고려할 사항","criteria":"1. 재고자산과 관련된 중요왜곡표시위험\n\n2. 재고재산과 관련된 내부통제의 성격\n\n3. 재고자산의 실사를 위한 적절한 절차가 수립되고 적절한 지시가 전달될 것으로 예상되는지 여부\n\n4. 재고자산 실사의 시기\n\n5. 기업이 계속기록법을 유지하는지 여부\n\n6. 적절한 입회장소를 결정시 보관장소\n\n7. 감사인측 전문가의 도움이 필요한지 여부","keywords":["중요왜곡표시위험","내부통제","절차","지시","시기","계속기록법","보관장소","전문가"],"unit":"7.1"},{"title":"재고자산 실사의 입회절차","criteria":"1. 실행불가능하지 않은 한, 아래의 절차를 수행하기 위해 재고자산 실사에 입회함\n1.1 재고자산 실사의 결과를 기록하고 통제하기 위한 경영진의 지시와 절차의 평가\n1.2 경영진이 수행하는 실사절차에 대한 관찰\n1.3 재고자산에 대한 조사\n1.4 테스트 실사의 수행\n\n2. 재고자산의 최종 기록이 재고자산 실사의 결과를 정확하게 반영하고 있는지 여부를 결정하기 위해 재고자산의 최종 기록에 대한 감사절차를 수행","keywords":["실사","기록","통제","경영진","지시","절차","평가","관찰","조사","테스트 실사","최종 기록","정확","반영"],"unit":"7.1"},{"title":"재고자산 실사 입회과정에서 경영진의 지시와 재고조사 절차가 효과적인지 여부를 평가할 때 관련성이 있는 사항에 포함될 수 있는 것은 무엇인가?","criteria":"1. 적합한 통제절차의 적용\n\n2. 재공품의 완성도, 회전율이 낮거나 진부화 또는 손상된 항목 및 제3자 소유재고자산에 대한 정확한 식별\n\n3. 실제 수량을 추정하기 위해 사용된 절차\n\n4. 재고자산의 보관장소간 이동과 실사기준일 전후의 재고자산 입/출고에 대한 통제","keywords":["통제절차","재공품","완성도","손상","제3자","소유","식별","실제 수량","추정","보관장소","이동","입/출고","통제"],"unit":"7.1"},{"title":"재고자산 실사 입회는 제한된 시간동안 많은 증거를 수집할 수 있다는 장점이 있지만 증거력이 낮다는 한계가 있다. 이러한 한계점을 보완하기 위해 실사입회 과정에서 감사인이 수행해야 하는 것은 무엇인가?","criteria":"경영진의 실사기록에서 선정된 항목을 실제의 재고로 추적하거나 실제의 재고에서 선정된 항목을 경영진의 실사기록으로 추적하는 것과 같이 테스트 실사를 수행하는 것은 이들 기록의 완전성과 정확성에 대한 감사증거를 제공한다.","keywords":["테스트 실사","완전성","정확성"],"unit":"7.1"},{"title":"재고자산 실사가 재무제표일 외의 날에 수행될 경우 감사절차","criteria":"재고자산 실사가 재무제표일이 아닌 일자에 수행될 경우 감사인은 1. 일반적인 경우의 입회절차에 추가하여 2. 실사일과 재무제표일 사이의 재고자산 변동이 적절하게 기록되었는지 여부에 대한 감사증거를 얻기 위한 감사절차를 수행하여야 한다.","keywords":["재고자산","변동","적절하게","기록","감사증거"],"unit":"7.1"},{"title":"재고자산의 실사일과 재무제표일 사이의 금액변동이 적절히 기록되었는지 여부에 대한 감사증거를 얻기 위하여 감사절차를 설계할 때 감사인이 고려할 사항은 무엇인가?","criteria":"1. 계속기록법에 의한 재고기록이 바르게 조정되는지 여부\n\n2. 기업의 계속기록법에 의한 재고기록의 신뢰성\n\n3. 실사 중 입수된 정보와 계속기록법에 의한 재고기록간의 유의적 차이에 대한 이유","keywords":["계속기록법","재고기록","조정","신뢰성","실사","재고기록","유의적 차이","이유"],"unit":"7.1"},{"title":"예상치 못한 상황으로 일시적으로 재고실사에 입회할 수 없는 경우","criteria":"감사인이 예상하지 못한 상황으로 재고자산 실사에 입회할 수 없는 경우에는 1. 다른 일자를 정하여 재고자산을 실사하거나 실사에 입회하여야 하며, 2. 기업의 재고자산 실사일과 감사인의 실사일 사이의 거래에 대한 감사절차를 수행하여야 한다.","keywords":["다른 일자","기업","실사일","감사인","실사일","거래"],"unit":"7.1"},{"title":"재고실사 입회가 불가능한 경우","criteria":"재고자산 실사의 입회가 실행가능하지 않은 경우 감사인은 재고자산의 실재성과 상태에 관한 충분하고 적합한 감사증거를 입수하기 위해 1. 대체적인 감사절차를 수행하여야 한다. 이러한 절차를 수행하는 것이 가능하지 않은 경우 2. 감사의견을 변형시켜야 한다.\n\n중요한 경우: 한정의견\n중요할 뿐만 아니라 전반적인 경우: 의견거절","keywords":["대체적","절차","의견","변형"],"unit":"7.1"},{"title":"제3자가 보관/통제하고 있는 재고자산에 대한 실재성","criteria":"1. 기업을 위하여 보유하는 재고자산의 수량과 상태에 대하여 해당 제3자의 조회를 요청함\n\n2. 해당 상황에 적합한 검사 또는 기타의 감사절차를 수행함","keywords":["제3자","조회","검사","기타","절차"],"unit":"7.1"},{"title":"감사대상회사의 재고자산을 보관/통제하고 있는 제3자에 대하여 그 성실성과 객관성에 의문이 제기되는 정보가 입수된 경우와 같이, 제3자에 대한 조회에 대신하여, 또는 이에 추가하여 기타의 감사절차를 수행하는 것이 적절할 수 있다. 이러한 기타의 감사절차에는 무엇이 있는가?","criteria":"1. 실행가능한 경우, 제3자가 수행하는 재고자산 실사에 직접 입회하거나 타감사인이 입회하도록 조치함\n\n2. 재고자산이 바르게 실사되고 적절하게 보호되는지 확인하기 위해 제3자의 내부통제가 적절한지에 대한 타감사인의 감사보고서 또는 서비스조직 감사인의 감사보고서를 입수함\n\n3. 창고보관증과 같이 제3자가 보관하는 재고자산에 관한 문서를 조사함\n\n4. 재고자산이 담보로 제공되어 있다면 해당 당사자의 조회를 요청함","keywords":["제3자","실사","입회","타감사인","제3자","내부통제","타감사인","감사보고서","서비스조직","감사보고서","창고보관증","문서","담보","조회"],"unit":"7.1"},{"title":"소송과 배상청구를 파악하기 위한 감사절차","criteria":"1. 경영진, 내부 법률고문 등 기업 내부의 다른 사람에게 질문함\n\n2. 지배기구의 회의록 및 기업과 외부 법률고문간의 왕복문서를 검토함\n\n3. 법률비용 계정을 검토함","keywords":["내부","질문","지배기구","회의록","외부 법률고문","왕복문서","법률비용","검토"],"unit":"7.1"},{"title":"기업의 외부 법률고문과 직접 커뮤니케이션을 모색해야 하는 경우","criteria":"1. 파악한 소송이나 배상청구에 중요왜곡표시위험이 있다고 평가한 경우\n\n2. 감사절차를 수행한 결과 그 밖의 중요한 소송이나 배상청구가 존재할 가능성이 있는 경우","keywords":["중요왜곡표시위험","그 밖의","중요한","존재"],"unit":"7.1"},{"title":"외부 법률고문과의 커뮤니케이션-일반질문서","criteria":"1. 외부 법률고문이 인지하고 있는 모든 소송과 배상청구사항\n\n2. 그 결과에 대한 평가\n\n3. 관련 비용 등의 재무적 영향의 추정치","keywords":["외부 법률고문","인지","모든","소송","배상청구","결과","평가","재무적 영향","추정치"],"unit":"7.1"},{"title":"외부 법률고문과의 커뮤니케이션-세부질문서","criteria":"1. 소송과 배상청구의 목록\n\n2. 가능한 경우, 각 소송과 배상청구의 결과에 대한 경영진의 평가 및 관련 비용 등 재무적 영향에 대한 경영진의 추정치\n\n3. 경영진의 평가가 타당한지 외부 법률고문이 확인해 주고 소송과 배상청구 목록이 불완전하거나 부정확하다고 판단되면 추가적인 정보를 감사인에게 제공해 줄 것을 요청하는 내용","keywords":["목록","결과","경영진","평가","재무적 영향","추정치","확인","불완전","추가적","정보","감사인","제공","요청"],"unit":"7.1"},{"title":"외부조회의 정의","criteria":"감사인이 제3자로부터 종이형태나, 전자문서 또는 기타매체를 통해 직접적인 서면회신으로 입수한 감사증거","keywords":["제3자","직접","서면"],"unit":"7.1"},{"title":"외부조회가 다른 어떤 증거보다 신뢰성이 높은 이유는 무엇인가?","criteria":"외부조회는 기업의 외부로부터, 감사인이 직접, 그리고 문서 형태로 입수하기 때문이다.","keywords":["외부","직접","문서"],"unit":"7.1"},{"title":"외부조회에 대한 통제","criteria":"1. 확인하거나 요청할 정보의 결정\n\n2. 적합한 조회대상자의 선택\n\n3. 조회서에 수신인이 적절히 표시되었으며 감사인에게 직접 발송되도록 회신에 관한 정보가 포함되었는지에 대한 결정 등 조회서의 설계\n\n4. 조회처에 대한 조회요청서의 발송. 적용 가능한 경우 후속확인조회서를 포함한다.","keywords":["요청","정보","조회대상자","선택","조회서","설계","발송"],"unit":"7.1"},{"title":"조회과정에서 반드시 감사인이 직접 수행해야 하는 절차는 무엇인가?","criteria":"1. 조회대상의 선정 및 주소확인\n\n2. 조회서의 작성\n\n3. 조회서의 발송\n\n4. 조회서의 회수\n\n5. 조회결과의 요약/평가","keywords":["대상","주소","작성","발송","회수","평가"],"unit":"7.1"},{"title":"적극적 조회는 주어진 정보에 대한 조회처의 동의를 표시하거나 조회처의 정보제공을 요청함으로써, 조회처가 모든 경우에 있어 감사인에게 회신하도록 요청하는 것이다. 적극적 조회의 장점과 단점에 대해 서술하고, 단점을 보완할 수 있는 조회 형태에 대해 서술하시오.","criteria":"1. 장점: 신뢰할 수 있는 감사증거를 제공할 것으로 기대된다\n\n2. 단점: 조회처가 해당 정보가 정확한지 여부를 검증하지 않고 조회에 회신할 위험이 있다. 조회서에 금액이나 기타의 정보를 기재하지 않고 조회처가 해당 금액을 기재하거나 기타의 정보를 재공해 주도록 요청하는 적극적 조회를 이용함으로써 이러한 위험을 감소시킬 수 있다. 그러나 이러한 \"공란\" 형태의 조회는 조회처의 추가적인 노력을 요구하기 때문에 회신율이 더 낮을 수 있다","keywords":["신뢰","검증하지 않고","회신","공란","추가적","노력","요구","회신율"],"unit":"7.1"},{"title":"소극적 조회를 할 수 있는 예외적인 상황","criteria":"1. 감사인은 중요왜곡표시위험이 낮다고 평가하였고, 경영진주장과 관련된 통제의 운영효과성에 대하여 충분하고 적합한 감사증거를 입수하였음 \n\n2. 소극적 조회절차의 대상이 되는 항목의 모집단이 다수의 동질적이며 소액인 계정잔액이나 거래 또는 조건들로 구성되어 있음 \n\n3. 불일치사항의 발생률이 매우 낮을 것으로 예상됨\n\n4. 감사인은 소극적 조회의 수신자가 그러한 요청을 무시할 상황이나 조건에 대하여 알고 있지 아니함","keywords":["중요왜곡표시위험","통제","운영효과성","모집단","다수","동질적","소액","불일치사항","발생률","무시","상황","조건"],"unit":"7.1"},{"title":"경영진이 감사인의 조회서 발송을 거부할 경우 감사절차","criteria":"1. 경영진의 거부사유에 관하여 질문하고 그 타당성과 합리성에 관해 감사증거를 구함\n\n2. 경영진의 거부가 부정위험 등 관련 중요왜곡표시위험에 대한 감사인의 평가와 다른 감사절차의 성격, 시기 및 범위에 대하여 갖는 시사점을 평가함\n\n3. 관련성이 있고 신뢰할 수 있는 감사증거를 입수할 수 있도록 설계된 대체적 감사절차를 수행함","keywords":["사유","타당성","합리성","중요왜곡표시위험","평가","감사절차","시사점","대체적 감사절차"],"unit":"7.1"},{"title":"어떤 경우에 경영진이 조회를 거부하는 이유가 합리적이라고 결론을 내릴 수 있는가?","criteria":"예를 들어, 의도된 조회대상자와 법적분쟁이나 협상이 진행 중이기 때문에 조회가 이러한 분쟁이나 협상의 해결에 영향을 미칠 수 있는 경우 합리적이라고 결론을 내릴 수 있다.","keywords":["법적분쟁","협상"],"unit":"7.1"},{"title":"경영진이 조회서 발송을 거부하는 것이 비합리적이라고 감사인이 결론을 내리거나 감사인이 대체적 감사절차로부터 관련성이 있고 신뢰할 수 있는 감사증거를 입수할 수 없는 경우, 감사인이 수행해야 하는 감사절차는 무엇인가?","criteria":"1. 지배기구와 커뮤니케이션하여야 한다\n\n2. 해당 감사와 감사의견에 대한 시사점을 결정해야 한다","keywords":["지배기구","커뮤니케이션","감사","감사의견","시사점"],"unit":"7.1"},{"title":"조회의 회신에 대한 신뢰성에 의문이 제기된다면, 감사인은 이러한 의문을 해결하기 위한 추가적인 감사증거를 수집하여야 한다. 조회의 회신에 대하여 신뢰성에 의문이 제기될 수 있는 상황에는 무엇이 있는가?","criteria":"1. 회신이 감사인에게 간접적으로 전달됨\n\n2. 회신이 원래 의도된 조회 대상자로부터 발송되지 않은 것으로 보임","keywords":["간접","의도된 조회 대상자"],"unit":"7.1"},{"title":"조회의 회신에 대한 신뢰성에 의문이 제기되는 경우","criteria":"1. 팩스나 전자우편 등 전자적으로 수령한 회신: 전자적으로 전달되는 회신에 대하여 안전절차를 이용함\n\n2. 조회처가 전자메일로 회신하는 경우: 감사인이 조회처에 전화하여 조회처가 실제 그 회신을 보냈는지 여부를 결정할 수 있음\n\n3. 감사인에게 간접적으로 전달: 조회처가 감사인에게 직접 서면으로 회신해 달라고 요청\n\n4. 구두회신: 직접 서면으로 회신해 달라고 조회처에 요청\n\n5. 회신의 이용에 관한 제한적인 문구가 포함: 제한이 있다고 해서 반드시 회신의 신뢰성이 없는 것은 아니다","keywords":["전자적","안전절차","메일","전화","간접","직접","서면","회신","요청","구두","직적","서면","회신","요청","이용","제한적","신뢰성"],"unit":"7.1"},{"title":"충분하고 적합한 감사증거를 수집하기 위하여 반드시 적극적 조회에 대한 회신이 필요하다고 결정할 수 있는 상황에는 무엇이 있는가?","criteria":"1. 경영진주장을 확인하기 위해 이용가능한 정보가 오직 기업의 외부에서만 입수가능한 경우\n\n2. 특정 부정위험요소로 인하여 감사인이 기업에서 입수한 증거를 신뢰할 수 없는 경우","keywords":["외부에서만","가능","부정","증거","신뢰","없는"],"unit":"7.1"},{"title":"대체적 절차로 충분하고 적합한 감사증거를 입수하지 못한 경우 감사절차","criteria":"감사인이 충분하고 적합한 감사증거를 입수하기 위하여 적극적 조회에 대한 회신이 필요하다고 결정하였다면, 대체적인 감사절차는 감사인이 요구하는 감사증거를 제공하지 못할 것이다. 이 경우 감사인은 해당 상황이 감사와 감사의견에 미치는 시사점을 평가하여야 한다.","keywords":["감사","감사의견","시사점"],"unit":"7.1"},{"title":"매출채권 잔액 적극적 조회 미회신에 대한 대체적 절차","criteria":"1. 재무제표일 후 특정 현금회수 조사\n\n2. 선적서류 조사\n\n3. 보고기간말에 근접하여 발생한 매출거래에 대한 조사","keywords":["재무제표일 후","현금","회수","선적서류","보고기간말","근접","거래"],"unit":"7.1"},{"title":"매입채무 잔액 적극적 조회 미회신에 대한 대체적 절차","criteria":"1. 재무제표일 후 현금지급 조사\n\n2. 제3자로부터 서신 조사\n\n3. 상품수령증의 조사","keywords":["재무제표일 후","현금","지급","제3자","서신","상품수령증"],"unit":"7.1"},{"title":"불일치사항이 있는 경우 감사절차","criteria":"감사인은 불일치사항이 왜곡표시를 나타내는 것인지 여부를 결정하기 위하여 해당 사항을 조사하여야 한다. 왜곡표시가 식별되는 경우에는 그러한 왜곡표시가 부정의 징후인지 여부를 평가하여야 한다.","keywords":["왜곡표시","여부","결정","부정","징후","평가"],"unit":"7.1"},{"title":"불일치사항의 의미","criteria":"1. 불일치사항은 재무제표의 왜곡표시 또는 잠재적 왜곡표시를 나타내는 것일 수 있다\n\n2. 불일치사항은 외부조회 절차의 시기나 측정상의 문제, 또는 사무적 오류에서 발생된 것일 수도 있고 부정으로 인한 것일 수도 있다\n\n3. 불일치사항이 유사한 조회처 또는 계정의 회신에 대한 품질을 판단할 수 있는 지침을 제공할 수 있다\n\n4. 불일치사항은 또 기업의 재무보고에 대한 내부통제의 미비점을 나타내는 것일 수 있다","keywords":["왜곡표시","잠재적","절차","문제","오류","부정","회신","품질","지침","내부통제","미비점"],"unit":"7.1"},{"title":"초도감사-기초잔액에 대한 감사목적","criteria":"1. 당기재무제표에 중요하게 영향을 미치는 왜곡표시가 기초잔액에 포함되었는지 여부\n\n2. 기초잔액에 반영된 적합한 회계정책이 당기재무제표에 일관되게 적용되었는지 여부, 또는 회계정책이 변경되었다면 해당 재무보고체계에 따라 적절하게 처리되고 적절하게 표시 및 공시 되었는지 여부","keywords":["중요","왜곡표시","기초잔액","포함","기초잔액","회계정책","일관","적용","변경","적절","표시","공시"],"unit":"7.1"},{"title":"초도감사 시 기초잔액의 감사절차-기초잔액에 대한 정보수집","criteria":"감사인은 최근의 재무제표 및 이에 대한 전임감사인의 감사보고서, 그리고 공시 등 기초잔액에 관한 정보가 존재하는 경우 이를 열람하여야 한다.","keywords":["재무제표","전임감사인","감사보고서","공시","열람"],"unit":"7.1"},{"title":"초도감사 시 기초잔액의 감사절차-기초잔액이 중요하게 왜곡표시되었는지에 대한 감사절차","criteria":"1. 전기의 마감잔액이 정확하게 당기로 이월되었는지, 또는 해당되는 경우 재작성되었는지 여부를 결정함\n\n2. 기초잔액에 적합한 회계정책이 반영되어 있는지 결정함\n\n3. 다음 절차 중 하나 이상을 수행함\n3.1 전기재무제표가 감사를 받은 경우, 기초잔액에 관한 증거를 입수하기 위해 전임감사인의 감사문서를 검토함\n3.2 당기에 수행된 감사절차가 기초잔액과 관련된 증거를 제공하는지 여부를 평가함\n3.3 기초잔액에 관한 증거를 입수하기 위하여 특정의 감사절차를 수행함","keywords":["전기","정확","이월","재작성","적합","회계정책","전임감사인","감사문서","당기","절차","기초잔액","증거","제공","평가","특정","감사절차"],"unit":"7.1"},{"title":"기초잔액이 중요하게 왜곡표시되었는지에 대한 감사절차-유동자산과 유동부채","criteria":"기중 감사절차의 일부로서 수집가능(예: 당기 중 회수된 기초매출채권과 당기 중 지급된 매입채무는 보고기간 개시일의 실재성, 권리와 의무, 완전성 및 평가에 대한 감사증거 중 일부를 제공)","keywords":["당기","회수","매출채권","지급","매입채무","증거","제공"],"unit":"7.1"},{"title":"기초잔액이 중요하게 왜곡표시되었는지에 대한 감사절차-재고자산","criteria":"1. 당기 재고자산 실사에 입회하고, 그 결과를 기초재고 수량으로 조정함\n\n2. 기초 재고자산항목의 평가에 대한 감사절차를 수행함\n\n3. 매출총이익과 기간귀속에 대하여 감사절차를 수행함","keywords":["당기","실사","입회","기초","수향","조정","기초","평가","감사절차","매출총이익","기간귀속"],"unit":"7.1"},{"title":"기초잔액이 중요하게 왜곡표시되었는지에 대한 감사절차-비유동자산과 비유동부채","criteria":"기초잔액의 근거가 되는 회계기록과 기타의 정보를 조사하여 일부 입수할 수 있음(예: 장기부채와 투자자산의 경우 제3자에 대한 조회를 통하여 기초잔액에 대한 감사증거를 일부 입수할 수도 있음)","keywords":["장기부채","투자자산","제3자","조회"],"unit":"7.1"},{"title":"감사인이 기초잔액에 당기재무제표에 중요하게 영향을 미칠 수 있는 왜곡표시가 포함되어 있다는 감사증거를 입수한 경우, 수행해야 하는 감사절차는 무엇인가?","criteria":"1. 당기재무제표에 대한 영향을 결정하기 위하여 해당 상황에 적합한 감사절차를 추가적으로 수행하여야 한다\n\n2. 만약 감사인이 당기재무제표에 이와 같은 왜곡표시가 존재한다고 결론을 내린 경우에는, 적합한 수준의 경영진 및 지배기구와 해당 왜곡표시에 대하여 커뮤니케이션하여야 한다","keywords":["당기재무제표","영향","결정","감사절차","당기재무제표","존재","경영진","지배기구","커뮤니케이션"],"unit":"7.1"},{"title":"기초잔액 관련 감사절차의 성격/범위에 영향을 주는 요인","criteria":"1. 기업이 적용한 회계정책\n\n2. 계정잔액, 거래유형 및 공시의 성격과, 당기재무제표에서 중요왜곡표시위험\n\n3. 당기재무제표에 대한 기초잔액의 유의성\n\n4. 전기재무제표가 감사받았는지 여부, 그리고 감사받은 경우 전임감사인의 의견이 변형되었는지 여부","keywords":["회계정책","성격","중요왜곡표시위험","당기재무제표에 대한","유의성","감사","여부","전임감사인","의견","변형"],"unit":"7.1"},{"title":"분석적절차의 정의","criteria":"분석적절차란 재무데이터와 비재무데이터 간의 개연적인 관계를 분석하여 재무정보를 평가하는 것을 의미한다. 분석적절차에는 다른 관련정보와 일관성이 없거나 기대치와 유의적인 금액만큼 차이가 있는 변동이나 관계를 조사하는 것도 포함된다.","keywords":["재무데이터","비재무데이터","개연적","관계","분석","재무정보","평가"],"unit":"7.2"},{"title":"실증적인 분석적절차의 목적","criteria":"관련성이 있고 신뢰할 수 있는 감사증거를 입수하기 위함\n\n따라서 더 관련성이 높고 신뢰할 수 있는 방법이 존재한다면 이를 생략하고 다른 감사절차로 대체가능","keywords":["관련성","신뢰","감사증거","입수"],"unit":"7.2"},{"title":"실증적 분석적절차의 적용절차","criteria":"1. 주어진 경영진주장에 대한 평가된 중요왜곡표시위험과 해당되는 경우 이러한 주장에 대한 세부테스트를 고려하여, 특정 실증적인 분석적절차가 적절한지를 결정함\n\n2. 기록된 금액이나 비율에 대한 감사인의 기대치가 도출될 데이터의 신뢰성을 평가함. 이때, 이용가능한 정보의 원천과 비교가능성 및 그 성격과 관련성을 고려하고, 그 작성에 대한 통제를 고려한다\n\n3. 기록된 금액이나 비율에 대한 기대치를 도출하고, 그러한 기대치가 개별적으로 또는 다른 왜곡표시와 합쳐져서 재무제표를 중요하게 왜곡표시 시킬 수 있는지, 왜곡표시를 식별할 정도로 충분히 정확한지 여부를 평가함\n\n4. 추가적인 조사를 하지 않고 수용할 수 있는 차이금액을 결정함","keywords":["평가된 중요왜곡표시위험","세부테스트","분석적절차","적절","결정","데이터","신뢰성","원천","비교가능성","성격","관련성","통제","기대치","도출","충분히","정확","평가","추가","조사","수용","차이금액","결정"],"unit":"7.2"},{"title":"분석적절차의 가정","criteria":"1. 데이터 간 상관관계가 존재\n\n2. 알려진 조건에 반증이 없는 한 그러한 관계가 지속된다는 기대","keywords":["상관관계","존재","반증","관계","지속"],"unit":"7.2"},{"title":"감사인이 기대치와 차이가 있는 금액이 추가적인 조사없이 수용될 수 있는지 여부를 결정할 때 고려할 요소는 무엇인가?","criteria":"1. 중요성\n\n2. 요구되는 확신수준과의 부합 정도\n\n3. 왜곡표시가 개별적으로 또는 다른 왜곡표시들과 합칠 때 재무제표를 중요하게 왜곡표시 시킬 가능성","keywords":["중요성","확신수준","중요","왜곡표시","가능성"],"unit":"7.2"},{"title":"분석적절차의 결과 장부와 기대치가 중요하게 차이가 있는 경우 추가적 감사절차","criteria":"1. 경영진에게 질문하고 경영진의 답변과 관련성이 있는 적합한 감사증거를 입수함\n\n2. 그러한 상황에 필요한 기타의 감사절차를 수행함","keywords":["경영진","질문","답변","감사증거","기타","감사절차"],"unit":"7.2"},{"title":"회계추정치의 정의","criteria":"정확한 측정수단이 없을 때의 화폐금액 근사치. 추정을 요구하는 다른 금액에 대하여 뿐 아니라, 추정불확실성이 존재하는 공정가치로 측정된 금액에 대하여도 사용된다.","keywords":["화폐금액","근사치","공정가치"],"unit":"7.2"},{"title":"일반적인 회계추정치의 예","criteria":"1. 대손충당금\n\n2. 재고자산의 진부화\n\n3. 판매보증의무\n\n4. 감가상각방법 및 자산의 내용연수\n\n5. 회수가능성과 관련하여 불확실성이 있는 투자자산의 장부가액에 대한 충당금\n\n6. 장기계약의 향후 결과\n\n7. 소송의 합의와 판결에 따른 비용","keywords":["대손충당금","재고자산","진부화","감가상각","내용연수","충당금"],"unit":"7.2"},{"title":"공정가치 회계추정치의 예","criteria":"1. 활성 공개시장에서 거래되지 않는 복잡한 금융상품\n\n2. 주식기준보상\n\n3. 매각 목적으로 보유 중인 자산이나 설비\n\n4. 영업권이나 무형자산 등 사업결합에서 취득한 자산과 부채\n\n5. 독립된 당사자간에 금전적 대가없이 자산이나 부채의 교환을 수반하는 거래","keywords":["복잡","금융상품","주식기준보상","영업권","무형자산"],"unit":"7.2"},{"title":"회계추정치에 관련된 경영진의 편의가능성을 나타내는 징후","criteria":"1. 경영진이 상황의 변화가 있었다고 주관적으로 평가한 경우의 회계추정치나 도출방법의 변경\n\n2. 공정가치 회계추정치 도출을 위해 기업 스스로의 가정을 적용했으나 관찰가능한 시장의 가정과 일관성이 없음\n\n3. 경영진의 목적에 유리한 점추정치가 도출되는 유의적 가정을 선택하거나 구축함\n\n4. 낙관적이거나 비관적으로 일정한 유형을 나타낼 수도 있는 점추정치의 선택","keywords":["경영진","주관적","평가","회계추정치","도출방법","변경","기업","스스로","가정","시장","일관성","없음","경영진","유리한","유의적","가정","낙관적","비관적","일정","점추정치","선택"],"unit":"7.2"},{"title":"회계추정치의 왜곡표시위험을 식별/평가하기 위하여 이해할 사항","criteria":"1. 관련 공시 등 회계추정치와 관련된 해당 재무보고체계의 요구사항\n\n2. 경영진이 회계추정치를 필요로 하는 거래나 사건 또는 상황을 식별하는 방법\n\n3. 다음 각 사항 등 경영진의 회계추청치 도출방법과 회계추정치의 기초가 되는 데이터\n3.1 회계추정치 도출에 사용된 방법\n3.2 관련 통제\n3.3 경영진이 전문가를 활용했는지 여부\n3.4 회계추정치의 바탕이 되는 가정\n3.5 회계추정치의 도출 방법에 있어 전기와 다르게 변경되었는지, 또는 변경을 해야만 했는지 여부, 만약 그렇다면 그 이유\n3.6 경영진이 추정불확실성에 따른 영향을 평가해 왔는지 여부, 만약 그렇다면 그 방법","keywords":["해당 재무보고체계","요구사항","경영진","회계추정치","필요","식별","방법","도출방법","데이터","도출","방법","통제","전문가","가정","변경","추정불확실성","평가"],"unit":"7.2"},{"title":"추정불확실성이 높은 회계추정치와 유의적 위험","criteria":"1. 회계추정치가 추정불확실성이 높은 것으로 식별된 경우, 감사인은 이것이 유의적 위험을 초래하는 것인지 여부를 결정하여야 한다\n\n2. 만약, 회계추정치가 유의적 위험을 초래한다고 결정하면, 감사인은 통제활동 등 기업의 관련 통제를 이해하여야 한다","keywords":["추정불확실성","유의적 위험","여부","결정","관련","통제","이해"],"unit":"7.2"},{"title":"회계추정치에 대한 감사절차","criteria":"1. 감사보고서일까지 발생한 사건이 회계추정치에 관한 감사증거를 제공하고 있는지 여부를 결정한다\n\n2. 경영진의 회계추정치 도출방법과 그러한 추정의 근거가 된 데이터를 테스트한다. 이 과정에서 감사인은 다음 사항을 평가하여야 한다\n2.1 이용된 측정방법이 해당 상황에 적합한지 여부\n2.2 경영진이 적용한 가정이 해당 재무보고체계의 측정목적에 비추어 합리적인지 여부\n\n3. 적합한 실증절차와 함게 경영진의 회계추정치 도출방법에 대한 통제의 운영효과성을 테스트한다\n\n4. 경영진의 점추정치를 평가하기 위하여 감사인이 점추정치 또는 범위추정치를 도출함\n4.1 만약 감사인이 경영진과 다른 가정이나 추정방법을 이용하는 경우에는, 감사인의 점추정치 또는 범위추정치 관련 변수들을 고려하고 있음을 보이고 또 이것이 경영진의 점추정치와 유의적인 차이가 있는 경우 이를 평가하는데 충분하도록 경영진의 가정이나 추정방법을 이해함\n4.2 만약 감사인이 범위추정치를 이용하는 것이 적합하다고 결론을 내리면, 입수한 감사증거를 근거로 하여 범위추정치 내의 모든 결과들이 합리적이라고 여겨질 때까지 해당 범위추정치를 좁힘","keywords":["감사보고서일까지","사건","감사증거","제공","도출방법","데이터","테스트","측정방법","가정","합리적","통제","운영효과성","테스트","경영진","점추정치","평가","감사인","점추정치","범위추정치","도출","다른","가정","방법","경영진","가정","방법","이해","범위추정치","모든","결과","합리적","좁힘"],"unit":"7.2"},{"title":"경영진의 점추정치의 합리성을 평가하기 위한 범위추정치는 어느 정도 수준까지 축소되는 것이 적절한가?","criteria":"1. 이용가능한 감사증거에 근거하여 범위추정치 내의 모든 결과가 합리적이라고 생각된다고 결론을 내릴 때까지 축소한다. 예를 들어, 발생하지 않을 것으로 판단되는 극단치들을 해당 범위추정치에서 제거한다\n\n2. 일반적으로 수행중요성 이하의 금액으로 범위추정치를 축소하는 것이 적절하다","keywords":["모든","결과","합리적","축소","극단치","제거","수행중요성","이하","축소"],"unit":"7.2"},{"title":"회계추정치: 유의적 위험에 대응한 후속 실증절차","criteria":"1. 경영진이 대체적인 가정이나 결과를 고려하였는지, 그리고 대체적인 가정이나 결과를 왜 기각하였는지, 그렇지 않을 경우 회계추정치를 도출할 때의 추정불확실성에 어떻게 대응하였는지에 관한 사항\n\n2. 경영진이 이용한 유의적 가정들이 합리적인지 여부\n\n3. 경영진이 이용한 유의적 가정들이 합리적인지 또는 해당 재무보고체계를 적합하게 적용하였는지와 관련하여, 특정한 일련의 행동을 수행하려는 경영진의 의도 및 이를 수행할 능력","keywords":["대체적","가정","결과","기각","불확실성","대응","유의적 가정","합리적","경영진","의도","능력"],"unit":"7.2"},{"title":"경영진이 유의적 위험이 유발되는 회계추정치의 추정불확실성에 따른 영향에 적절히 대응하지 못하였다고 판단한 경우, 감사인이 수행해야 할 감사절차는 무엇인가?","criteria":"필요하다고 고려되는 경우, 회계추정치의 합리성을 평가하기 위한 범위추정치를 도출하여야 한다.","keywords":["범위추정치","도출"],"unit":"7.2"},{"title":"범위추정치를 채택할 경우 왜곡표시의 결정","criteria":"왜곡표시금액 ≥ 감사인의 범위추정치 중 경영진의 점추정치와 가장 가까운 값 - 경영진의 점추정치","keywords":["범위추정치","가장 가까운값","경영진","점추정치"],"unit":"7.2"},{"title":"회계추정치 관련 서면진술","criteria":"감사인은 경영진이 회계추정치를 도출할 때 적용한 유의적 가정들이 합리적이라고 믿는지 여부에 대하여 이들로부터 서면진술을 입수하여야 한다.","keywords":["유의적 가정","합리적","믿는지"],"unit":"7.2"},{"title":"특수관계자 및 특수관계자 거래 또는 잔액과 관련한 감사인의 책임은 무엇인가?","criteria":"감사인은 특수관계 및 특수관계자 거래 또는 잔액을 해당 재무보고체계의 요구사항에 따라 적합하게 회계처리 하지 않거나 공시하지 않음으로써 발생하는 중요왜곡표시위험을 식별하고, 평가하며 이에 대응하기 위한 감사절차를 수행할 책임이 있다.","keywords":["해당 재무보고체계","회계처리","공시","중요왜곡표시위험","식별","평가","대응"],"unit":"7.2"},{"title":"특수관계자가 감사의 고유한계를 증가시키는 이유","criteria":"1. 특히 해당 재무보고체계에서 특수관계자에 관한 요구사항이 없는 경우, 경영진이 특수관계 및 특수관계자 거래를 모두 알지 못할 수 있음\n\n2. 특수관계는 경영진에 의한 공모, 은폐, 조작의 기회를 더 많이 제공할 수 있음","keywords":["해당 재무보고체계","요구사항","없는 경우","모두","알지 못할","경영진","공모","은폐","조작"],"unit":"7.2"},{"title":"특수관계자 및 특수관계자 거래와 연관된 위험평가절차","criteria":"1. 기업의 특수관계 및 특수관계자 거래에 대한 이해\n\n2. 기록 또는 문서의 검토에 있어 특수관계자 정보에 대한 주의유지\n\n3. 업무팀의 특수관계자 정보의 공유","keywords":["특수관계","이해","주의유지","업무팀","공유"],"unit":"7.2"},{"title":"기업의 특수관계 및 특수관계자 거래에 대한 이해","criteria":"1. 업무팀 내부의 토의\n\n2. 경영진에게 질문\n2.1 특수관계자들의 신원\n2.2 기업과 특수관계자들 간 관계의 성격\n2.3 기업이 해당 기간 중에 특수관계자와 거래를 체결했는지 여부, 만약 그렇다면 그러한 거래의 형태와 목적\n\n3. 경영진 및 기업 내부에 질문, 적절한 위험평가절차 수행\n3.1 해당 재무보고체계에 따른 특수관계 및 특수관계자 거래의 식별, 회계처리 및 공시\n3.2 특수관계자와의 유의적 거래와 약정에 대한 권한부여와 승인\n3.3 정상적인 사업과정을 벗어난 유의적 거래와 약정에 대한 권한부여와 승인","keywords":["업무팀","토의","경영진","질문","특수관계자","신원","관계","성격","거래","형태","목적","경영진","내부","질문","위험평가절차","식별","회계처리","공시","특수관계자","유의적 거래","권한부여","승인","정상적","사업과정","벗어난","유의적 거래","권한부여","승인"],"unit":"7.2"},{"title":"기록 또는 문서의 검토에 있어 특수관계자 정보에 대한 주의유지","criteria":"1. 감사절차의 일부로서 입수한 은행의 확인서나 법률문제에 관한 확인서\n\n2. 주주총회의사록과 지배기구의사록\n\n3. 해당 기업의 상황에서 감사인이 필요하다고 생각하는 기타의 기록이나 문서","keywords":["은행","법률문제","확인서","주주총회","지배기구","의사록","기타"],"unit":"7.2"},{"title":"기록 또는 문서의 검토에 있어 특수관계자 정보에 대한 주의유지-기업의 정상적인 사업과정을 벗어난 유의적인 거래를 식별한 경우","criteria":"기업의 정상적인 사업과정을 벗어난 유의적인 거래를 식별한 경우, 감사인은 경영진에게 다음 사항에 대하여 질문하여야 한다.\n1. 해당 거래의 성격\n\n2. 특수관계자가 관여될 가능성","keywords":["성격","특수관계","가능성"],"unit":"7.2"},{"title":"이전에 식별 또는 공개되지 않았던 특수관계자 또는 유의적인 특수관계자 거래의 식별","criteria":"1. 업무팀의 다른 구성원에게 관련 정보를 신속하게 커뮤니케이션함\n\n2. 해당 재무보고체계에서 특수관계자에 관한 요구사항을 정하고 있는 경우 다음의 절차를 수행함\n2.1 감사인의 추가적인 평가를 위해 경영진에게 새로 식별된 특수관계자와의 모든 거래를 식별할 것을 요청함; 그리고\n2.2 특수관계 및 특수관계자 거래에 대한 기업의 통제가 해당 특수관계나 특수관계자거래를 식별하거나 공개하는 데 실패한 이유를 질문함\n\n3. 새로 식별된 특수관계자 또는 이들과의 유의적 거래에 대하여 적합한 실증감사절차를 수행함\n\n4. 경영진이 이전에 식별하지 못하였거나 감사인에게 공개하지 않았던 다른 특수관계자 및 이들과의 유의적 거래가 존재할 위험을 다시 고려하고, 필요에 따라 추가적인 감사절차를 수행함\n\n5. 만약 경영진의 미공개가 고의적인 경우에는, 해당 감사에 대한 시사점을 평가함","keywords":["업무팀","신속","커뮤니케이션","경영진","모든 거래","식별","통제","실패","질문","유의적 거래","실증","절차","식별","공개","다른","위험","다시","고려","추가적","절차","미공개","고의적","감사","시사점"],"unit":"7.2"},{"title":"기업의 정상적인 사업과정을 벗어난 유의적인 특수관계자 거래를 식별한 경우","criteria":"1. 근거 계약이나 약정이 존재한다면 이를 검사하여 다음 사항을 평가한다\n1.1 해당 거래의 사업상 이유에 비추어 볼 때, 그러한 거래가 부정한 재무보고를 행하거나 자산의 유용을 은폐하기 위해 체결되었을 것임을 나타내는지 여부\n1.2 해당 거래의 조건이 경영진의 설명과 일관성이 있는지 여부\n1.3 해당 거래가 해당 재무보고체계에 따라 적합하게 회계처리 되고 공시되었는지 여부\n\n2. 해당 거래가 적합하게 권한이 부여되고 승인되었다는 감사증거를 입수함","keywords":["계약","검사","거래","부정","재무보고","유용","은폐","체결","경영진","설명","일관성","해당 재무보고체계","회계처리","공시","권한","부여","승인"],"unit":"7.2"},{"title":"특수관계자 거래가 독립된 당사자간 거래에 통용되는 조건과 동등한 조건으로 수행되었다는 경영진의 주장 입수-경영진이 감사인에게 입증하는 절차","criteria":"1. 해당 특수관계자 거래의 조건을 하나 이상의 특수관계가 아닌 당사자와의 동일하거나 유사한 거래의 조건과 비교함\n\n2. 해당 거래에 대한 시장가치의 결정 및 시장계약조건의 확인을 위하여 외부전문가를 활용함\n\n3. 해당 거래의 조건을 공개시장의 대체로 유사한 거래에 대하여 알려진 시장조건과 비교함","keywords":["특수관계","아닌","동일","유사","거래","비교","외부전문가","공개시장","조건","비교"],"unit":"7.2"},{"title":"특수관계자 거래가 독립된 당사자간 거래에 통용되는 조건과 동등한 조건으로 수행되었다는 경영진의 주장 입수-감사인이 경영진주장을 평가하는 절차","criteria":"1. 해당 주장을 뒷받침하기 위한 경영진의 절차가 적합한지 고려함\n\n2. 해당 주장을 뒷받침하는 내/외부 데이터의 원천을 검증하고, 데이터의 정확성, 완전성 및 관련성을 결정하기 위해 이를 테스트함\n\n3. 해당 주장의 근거가 되는 유의적 가정의 합리성을 평가함","keywords":["경영진","절차","적합","데이터","원천","검증","테스트","유의적 가정","합리성"],"unit":"7.2"},{"title":"감사인측 전문가의 정의","criteria":"감사인측 전문가란 회계나 감사 외의 분야에서 전문성을 보유하고, 해당분야에서 감사인이 충분하고 적합한 감사증거를 입수하는 데 도움을 줄 수 있도록 해당 분야에서의 업무가 감사인에 의해 활용되는 개인 또는 조직을 말한다. 감사인측 전문가는 감사인의 내부전문가이거나 감사인의 외부전문가일 수 있다.","keywords":["회계","감사","외의 분야","전문성","내부","외부"],"unit":"7.2"},{"title":"감사인이 감사인측 전문가 활용을 결정할 때 고려할 사항-일반적인 경우 고려사항","criteria":"1. 경영진이 재무제표를 작성할 때 경영진측 전문가를 활용하였는지 여부\n\n2. 해당 사항의 복잡성 등 관련 사항의 성격과 유의성\n\n3. 해당 사항에 포함된 중요왜곡표시위험\n\n4. 해당 사항과 관련된 전문가의 업무에 대한 감사인의 지식과 경험 등 식별된 위험에 대응하는 감사절차의 예상되는 성격, 그리고 감사증거에 대한 대체적 원천의 이용가능성","keywords":["경영진","전문가","여부","성격","유의성","중요왜곡표시위험","지식","경험","대체적 원천","이용가능성"],"unit":"7.2"},{"title":"감사인이 감사인측 전문가 활용을 결정할 때 고려할 사항-경영진이 경영진측 전문가를 활용하여 재무제표를 작성하였을 경우 고려사항","criteria":"1. 경영진측 전문가의 업무의 성격, 범위, 목적\n\n2. 경영진측 전문가가 기업에 고용되었는지 또는 관련 서비스를 제공하도록 기업과 계약된 계약당사자인지 여부\n\n3. 경영진이 경영진측 전문가의 업무에 대하여 통제를 하거나 영향을 줄 수 있는 정도\n\n4. 경영진측 전문가의 적격성과 역량\n\n5. 경영진측 전문가가 기술적인 수행기준 또는 기타 전문직 요구사항이나 소속 산업의 요구사항을 준수하여야 하는지 여부\n\n6. 경영진측 전문가의 업무에 대한 기업 내부의 통제","keywords":["성격","범위","목적","기업","고용","경영진","통제","영향","적격성","역량","기준","요구사항","내부","통제"],"unit":"7.2"},{"title":"외부 전문가를 활용할 경우 감사절차의 성격, 시기 및 범위","criteria":"1. 전문가의 업무가 관련된 사항의 성격\n\n2. 전문가의 업무가 관련된 사항에서의 중요왜곡표시위험\n\n3. 감사 관점에서 해당 전문가의 업무가 가지는 유의성\n\n4. 해당 전문가가 이전에 수행한 업무에 대한 감사인의 지식과 경험\n\n5. 해당 전문가가 감사인이 속한 회계법인의 품질관리정책과 절차의 적용대상인지 여부","keywords":["성격","중요왜곡표시위험","유의성","지식","경험","품질관리정책"],"unit":"7.2"},{"title":"감사인측 전문가의 적격성, 역량 및 객관성 관련 정보의 원천","criteria":"1. 감사인측 전문가의 과거 업무에 대한 개인적 경험\n\n2. 감사인측 전문가와의 토의\n\n3. 해당 감사인측 전문가의 업무에 익숙한 타감사인 또는 다른 사람들과의 토의\n\n4. 해당 전문가의 관련 자격, 전문직 단체나 협회의 회원, 개업면허 또는 기타 형태의 외부적 공인에 대한 감사인의 지식\n\n5. 해당 전문가가 저술한 문헌이나 저서\n\n6. 감사인이 속한 회계법인의 품질관리정책과 절차","keywords":["경험","토의","다른 사람","토의","자격","저술","품질관리정책"],"unit":"7.2"},{"title":"감사인측 외부전문가의 객관성 평가 시 관련 절차","criteria":"1. 기업과 감사인측 외부전문가 간에 전문가의 객관성에 영향을 미칠 수 있는 알려진 이해 또는 관계들에 대하여 기업에 질문함\n\n2. 적용가능한 안전장치에 대하여 해당 전문가와 토의하고, 그러한 안전장치가 위협을 수용가능한 수준으로 감소시키는 데 적절한지 여부를 평가함\n\n3. 감사인은 경우에 따라 감사인측 외부전문가가 알고 있는 기업과의 이해 또는 관계들에 대하여 감사인측 전문가로부터 서면진술을 입수하는 것이 적합할 수도 있다","keywords":["객관성","영향","관계","질문","안전장치","토의","평가","서면진술"],"unit":"7.2"},{"title":"감사인이 감사인측 전문가의 해당 분야를 이해하는 목적은 무엇인가?","criteria":"1. 감사목적을 위해 감사인측 전문가 업무의 성격, 범위, 및 목적을 결정함\n\n2. 감사목적을 위해 감사인측 전문가 업무의 적합성을 평가함","keywords":["성격","범위","목적","결정","업무","적합성","평가"],"unit":"7.2"},{"title":"감사인측 전문가와 합의할 사항","criteria":"1. 감사인측 전문가 업무의 성격, 범위 및 목적\n\n2. 감사인과 감사인측 전문가 각자의 역할과 책임\n\n3. 감사인측 전문가가 작성하는 보고서의 형태 등 감사인과 감사인측 전문가 간 커뮤니케이션의 성격, 시기 및 범위\n\n4. 감사인측 전문가가 비밀유지 요구사항을 준수할 필요성","keywords":["성격","범위","목적","각자","역할","책임","커뮤니케이션","비밀유지"],"unit":"7.2"},{"title":"감사인측 전문가가 수행한 업무가 감사목적상 적합한지 여부를 평가할 때 고려할 사항","criteria":"1. 감사인측 전문가가 발견한 사항이나 결론의 관련성과 합리성 및 다른 감사증거와의 일관성\n\n2. 감사인측 전문가의 업무가 유의적인 가정과 방법을 수반하고 있다면 그 상황에서 그러한 가정과 방법의 관련성과 합리성\n\n3. 감사인측 전문가의 업무에 유의적인 원천데이터의 사용이 수반된다면 그러한 원천데이터의 관련성과 완전성 및 합리성","keywords":["관련성","합리성","일관성","가정","방법","관련성","합리성","데이터","관련성","완전성","합리성"],"unit":"7.2"},{"title":"감사인측 전문가가 수행한 업무가 부적합할 경우","criteria":"1. 감사인측 전문가가 수행한 업무가 부적합할 경우 감사절차\n1.1 해당 감사인측 전문가가 수행할 후속업무의 성격과 범위에 대하여 해당 전문가와 합의\n1.2 해당 상황에 적합한 추가적인 감사절차를 수행(감사인이 직접 수행하거나 타 전문가를 추가로 활용하는 것을 포함)\n\n2. 감사보고\n2.1 추가절차로 충분하고 적합한 감사증거를 수집하였다면 적정의견\n2.2 추가절차로도 충분하고 적합한 감사증거를 수집하지 못하였다면 감사범위제한(한정의견 or 의견거절)","keywords":["후속업무","성격","범위","합의","추가","절차","충분","적합","감사증거","적정","범위제한"],"unit":"7.2"},{"title":"감사인은 법규상 요구되는 것이 아닌 한 적정의견의 감사보고서에 감사인측 전문가의 업무를 언급하여서는 안된다. 만약 법규상 이러한 언급이 요구되거나 감사의견의 변형을 이해하는 것과 관련이 있어 감사인측 전문가의 업무를 감사보고서에 언급하는 경우, 감사보고서에 표시되어야 하는 사항은 무엇인가?","criteria":"감사인은 해당 언급이 감사의견에 대한 감사인의 책임을 경감시키지 않는다는 것을 감사보고서에 표시해야 한다.","keywords":["감사의견","책임","경감","않는다"],"unit":"7.2"},{"title":"감사기준에서 다루는 법규위반에는 기업의 지배기구, 경영진 또는 종업원의 사적인 위법행위, 즉 기업의 사업활동과 관련되지 아니한 행위는 포함되지 않는다. 그 이유는 무엇인가?","criteria":"사적인 행위의 결과는 기업의 책임이 아니라 재무제표에 영향을 미치지 않기 때문이다.","keywords":["재무제표","영향"],"unit":"7.3"},{"title":"법규준수에 대한 책임-감사인의 책임","criteria":"1. 감사인은 법규위반을 예방할 책임이 없으며, 감사인이 모든 법규위반을 발견할 것이라고 기대할 수도 없다\n\n2. 감사인은 기업의 재무제표가 전체적으로 부정이나 오류에 의해 중요하게 왜곡표시되지 아니하였다는 합리적 확신을 얻을 책임이 있다\n\n3. 법규준수와 관련하여서는 특히 감사의 고유한계가 크다\n\n4. 법규 또는 관련 윤리적 요구사항에서 커뮤니케이션 등의 책임을 요구할 수도 있다","keywords":["예방","책임","모든","발견","기대","중요","왜곡표시","합리적 확신","책임","감사","고유한계","법규","관련 윤리적 요구사항","커뮤니케이션","책임"],"unit":"7.3"},{"title":"법규의 관점에서, 중요한 왜곡표시를 발견할 수 있는 감사인의 능력에 대한 고유한계의 잠재적 영향이 더욱 큰 이유는 무엇인가?","criteria":"1. 전형적으로 재무제표에 영향을 미치지 않고 기업의 재무보고와 관련된 정보시스템에 의해 포착되지 않는, 주로 기업의 영업활동 측면과 관련된 법규가 다수 존재한다\n\n2. 법규위반은 공모, 위조, 거래의 고의적인 기재누락, 경영진의 통제무력화 또는 감사인에 대한 의도적인 허위진술 등을 은폐하기 위한 목적으로 설계된 행위들과 관련된 것일 수 있다\n\n3. 특정 행위가 위반에 해당되는지 여부는 궁극적으로 법원 또는 기타 적합한 판결기관이 결정할 사항이다","keywords":["재무제표","영향","기업","정보시스템","포착","영업활동","법규","은폐","목적","관련","위반","여부","법원","결정"],"unit":"7.3"},{"title":"법규준수에 대하여 감사인이 고려할 사항","criteria":"1. 기업과 환경에 대한 이해단계에서 회사에 적용되는 법규 이해\n1.1 기업과 그 기업이 영업을 하고 있는 산업 또는 부문에 적용되는 법규\n1.2 기업이 이러한 법규를 어떻게 준수하고 있는 지에 관한 사항\n\n2. 법규를 준수하고 있다는 충분하고 적합한 감사증거 입수\n\n3. 법규위반을 식별하기 위한 감사절차 수행\n3.1 기업이 이와 같은 법규를 준수하고 있는지 여부에 대하여 경영진(적절한 경우 지배기구를 포함)에게 질의함\n3.2 관련 인허가기관이나 규제기관과의 왕복문서가 있는 경우 이를 검사함\n\n4. 다른 감사절차에서 법규위반이 식별 또는 의심되는 사례가 있는지 주의유지\n\n5. 서면진술\n5.1 감사인은 경영진(적절한 경우 지배기구 포함)에게 재무제표를 작성할 때 그 영향을 고려해야 하는 법규위반 또는 위반으로 의심되는 사항으로서 알고 있는 모든 사실들을 감사인에게 공개하였다는 내용의 서면진술을 제공하도록 요청해야 한다\n\n6. 식별되었거나 의심되는 법규위반이 없는 경우, 감사인은 1~5에 서술된 절차 외에는 기업의 법규준수에 관한 감사절차의 수행이 요구되지 아니한다","keywords":["기업","환경","이해","산업","법규","준수","충분","적합","감사증거","식별","절차","준수","경영진","질의","관련","기관","왕복문서","다른 감사절차","주의유지","서면진술","경영진","재무제표","작성","영향","법규위반","알고 있는","모든","공개","식별","의심","요구"],"unit":"7.3"},{"title":"법규위반이 식별되거나 의심될 때의 감사절차","criteria":"1. 법규위반 또는 의심되는 위반사례를 알게 될 경우\n1.1 행위의 성격 및 그 행위가 발생한 상황을 이해함\n1.2 재무제표에 미칠 수 있는 영향을 평가하기 위한 추가적 정보를 입수함\n\n2. 법규위반이 존재한다고 의심하는 경우\n2.1 경영진(적절한 경우 지배기구를 포함)과 이를 논의\n\n3. 의심되는 법규위반에 대한 감사증거를 입수하지 못할 경우\n3.1 감사증거의 결여 때문에 감사의견에 미치는 영향 고려: 감사범위의 제한(한정의견 또는 의견거절)\n\n4. 법규위반에 대한 감사의 다른 측면 고려\n4.1 감사인의 위험평가, 서면진술의 신뢰성 등","keywords":["위반","의심","알게 될 경우","행위","성격","상황","이해","존재","의심","경영진","논의","의심","증거","입수","못할 경우","감사범위","제한","감사","다른 측면","위험평가","서면진술","신뢰성"],"unit":"7.3"},{"title":"기업이 내부감사기능을 가지고 있는 경우 이해해야 할 사항","criteria":"1. 내부감사기능에 대한 책임\n2. 조직상태\n3. 수행됐거나 수행될 활동의 성격","keywords":["내부감사기능","책임","조직상태","활동","성격"],"unit":"7.3"},{"title":"외부감사인은 표명된 감사의견에 대하여 책임을 진다. 내부감사인의 업무를 활용하는 경우 감사인의 책임은 어떻게 변경되는가?","criteria":"감사인은 감사의견에 대한 전적인 책임을 진다. 그러한 책임은 내부감사기능 또는 감사업무팀에 직접적 보조를 제공하는 내부감사인의 업무를 활용하였다고 하더라도 경감되지 아니한다.","keywords":["전적인 책임","경감","아니한다"],"unit":"7.3"},{"title":"내부감사기능이 수행한 업무의 활용 여부 결정시 고려할 사항","criteria":"1. 내부감사기능의 조직 내 위상과 관련 정책 및 절차가 내부감사인의 객관성을 지원하는 정도\n\n2. 내부감사기능의 적격성수준\n\n3. 품질관리를 포함하여 내부감사기능이 체계적이고 규율된 접근법을 적용하는지 여부","keywords":["조직 내 위상","관련 정책 및 절차","객관성","지원","적격성","체계적","규율된","접근법"],"unit":"7.3"},{"title":"내부감사기능의 객관성 평가에 영향을 미칠 수 있는 요소는 무엇인가?","criteria":"1. 내부감사기능의 권한과 책임을 포함하여, 내부감사기능의 조직 내 위상이 전문가적 판단을 무력화하는 편의, 이해의 상충 또는 타인의 부당한 영향으로부터 자유로울 수 있는 내부감사기능의 능력을 지원하는지 여부\n\n2. 이해가 상충되는 내부감사기능의 책임이 없는지 여부\n\n3. 지배기구가 내부감사기능과 관련된 고용결정을 감시하고 있는지 여부\n\n4. 경영진이나 지배기구가 내부감사기능에 가한 어떠한 제약이나 제한이 있는지 여부\n\n5. 내부감사인이 관련 전문직 단체의 회원인지 여부 및 객관성에 관한 관련 전문가 기준을 준수할 의무가 있는지 여부 또는 내부 정책이 동일한 목적을 달성하는지 여부","keywords":["조직 내 위상","내부감사기능","지원","이해","상충","책임","지배기구","고용결정","감시","경영진","지배기구","제한","객관성","기준","의무"],"unit":"7.3"},{"title":"내부감사기능의 적격성 평가에 영향을 미칠 수 있는 요소는 무엇인가?","criteria":"1. 내부감사기능이 기업규모 및 영업성격에 비례하여 적절하고 적합하게 자원을 갖추고 있는지 여부\n\n2. 내부감사업무에 대한 내부감사인의 고용, 훈련 및 업무부여 정책이 수립되어 있는지 여부\n\n3. 내부감사인이 감사에서 적절한 기술적 훈련과 숙련도를 갖추고 있는지 여부\n\n4. 내부감사인이 기업의 재무보고 및 해당 재무보고체계와 관련하여 필요한 지식을 보유하는지 여부 및 내부감사기능이 기업의 재무제표와 관련된 업무를 수행하는데 필요한 기술을 보유하는지 여부\n\n5. 내부감사인이 관련 전문직 단체의 회원인지 여부","keywords":["기업규모","비례","자원","고용","훈련","업무부여","정책","감사","기술적 훈련","숙련도","재무보고","해당 재무보고체계","지식","기술","보유","전문직","회원"],"unit":"7.3"},{"title":"내부감사기능이 수행한 업무가 활용될 수 있는 영역과 범위를 결정하는 근거로 고려될 수 있는 요소는 무엇인가?","criteria":"1. 외부감사인의 전반감사전략 및 감사계획에 대한 관련성이 높을수록 업무활용을 늘림\n\n2. 관련된 감사절차의 계획 및 수행, 입수된 감사증거의 평가와 같이 많은 판단이 수반될수록 업무활용을 줄임\n\n3. 유의적인 것으로 식별된 위험에 대한 특별한 고려와 함꼐, 경영진 주장 수준의 평가된 중요왜곡표시위험이 높을수록 업무활용을 줄임\n\n4. 내부감사기능의 조직 내 위상과 관련 정책 및 절차가 내부감사인의 객관성을 적절하게 지원하지 못할수록 업무활용을 줄임\n\n5. 내부감사기능의 적격성 수준이 낮을수록 업무활용을 줄임","keywords":["전반감사전략","감사계획","관련성","판단","수반","평가된 중요왜곡표시위험","조직 내 위상","관련 정책 및 절차","객관성","지원","적격성"],"unit":"7.3"},{"title":"내부감사기능이 수행한 업무의 활용시 수행해야 할 절차","criteria":"1. 외부감사인이 내부감사기능이 수행한 업무를 활용할 계획인 경우, 외부감사인은 각자의 활동을 조정하는 근거로서 업무의 활용계획을 내부감사기능과 토의하여야 한다\n\n2. 외부감사인은 내부감사인이 수행한 감사절차의 성격 및 범위와 관련된 발견사항을 이해하기 위하여 외부감사인이 활용하기로 계획한 내부감사기능이 수행한 업무와 관련된 내부감사기능의 보고서를 열람하여야 한다\n\n3. 외부감사인은 다음 사항에 대한 평가를 포함하여 감사목적에 대한 적절성을 결정하기 위해 활용하기로 계획한 내부감사기능의 업무 전체에 대하여 충분한 감사절차를 수행하여야 한다\n3.1 해당 업무가 적절히 계획, 수행, 감독, 검토 및 문서화되었는지 여부\n3.2 합리적 결론 도출을 위한 충분하고 적합한 증거가 입수되었는지 여부\n3.3 도달된 결론이 해당 상황에서 적합하고 내부감사기능이 작성한 보고서가 수행된 업무 결과와 일관성이 있는지 여부","keywords":["활용계획","토의","보고서","열람","평가","계획","수행","감독","검토","문서화","충분","적합","증거","결론","적합","보고서","업무 결과","일관성"],"unit":"7.3"},{"title":"지배기구와 커뮤니케이션의 역할(효익)","criteria":"1. 감사인과 지배기구가 감사에 관련된 사항을 이해하고 건설적인 업무관계를 수립함. 이러한 관계는 감사인의 독립성과 객관성을 유지하면서 발전된다\n\n2. 감사인이 지배기구로부터 감사와 관련된 정보를 입수함. 예를 들어, 지배기구는 감사인이 기업과 그 환경을 이해하고, 감사증거의 적절한 원천을 식별하며, 구체적인 거래나 사건에 관한 정보를 제공할 때 감사인을 도울 수 있다\n\n3. 지배기구가 재무보고절차를 감시하는 책임을 완수함으로써 재무제표의 중요왜곡표시위험을 감소시킴","keywords":["감사","이해","건설적","업무관계","정보","입수","지배기구","감시","책임","중요왜곡표시위험","감소"],"unit":"7.3"},{"title":"감사기준서에서 명시하는 감사인과 경영진의 커뮤니케이션 책임에 대해 서술하시오.","criteria":"1. 감사인: 감사기준에서 요구하는 사항을 지배기구와 커뮤니케이션할 책임이 있다. 감사인이 지배기구와 커뮤니케이션할 사항을 경영진이 커뮤니케이션하였다고 하여, 지배기구에 대한 감사인의 커뮤니케이션 책임이 경감되지는 아니한다. 다만, 경영진이 이러한 사항들에 대하여 지배기구와 커뮤니케이션하는 경우 감사인이 수행할 커뮤니케이션의 형태나 시기에는 영향을 미칠 수 있다\n\n2. 경영진: 기업지배와 관련된 사항을 지배기구와 커뮤니캐이션할 책임이 있다. 감사인이 수행하는 커뮤니케이션은 경영진의 이러한 책임을 경감시키지 아니한다","keywords":["감사기준","요구","사항","지배기구","커뮤니케이션","경영진","경감","아니한다","커뮤니케이션","형태","시기","영향","기업지배","커뮤니케이션","책임","감사인","경감","아니한다"],"unit":"7.3"},{"title":"지배기구를 위해 작성된 커뮤니케이션 문서가 제3자에게 제공될 때를 대비하여, 지배기구와의 커뮤니케이션 문서에 명시해야 하는 사항은 무엇인가?","criteria":"1. 커뮤니케이션 문서는 지배기구, 그리고 해당되는 경우 그룹경영진과 그룹감사인만을 위해 작성되었으며, 제3자가 이에 의존해서는 안됨\n\n2. 감사인은 제3자에 대하여 어떤 책임도 지지 아니함\n\n3. 제3자에 대한 공개 또는 배포에 대한 제한사항","keywords":["지배기구","위해","작성","제3자","의존","책임","공개","제한사항"],"unit":"7.3"},{"title":"감사인이 지배기구와 커뮤니케이션할 사항","criteria":"1. 재무제표감사와 관련된 감사인의 책임\n\n2. 계획된 감사범위와 시기\n\n3. 감사에서의 유의적 발견사항\n\n4. (상장기업) 감사인의 독립성","keywords":["감사인","책임","감사범위","시기","유의적 발견사항","상장","독립성"],"unit":"7.3"},{"title":"감사인이 지배기구와 커뮤니케이션할 사항-재무제표감사와 관련된 감사인의 책임","criteria":"1. 감사인은 지배기구의 감시 하에 경영진이 작성한 재무제표에 대하여 의견을 형성하고 표명할 책임이 있음\n\n2. 재무제표감사는 경영진 또는 지배기구의 책임을 경감시키지 아니함","keywords":["재무제표","의견","표명","책임","경영진","지배기구","책임","경감"],"unit":"7.3"},{"title":"감사인이 지배기구와 커뮤니케이션할 사항-계획된 감사범위와 시기","criteria":"감사인은 계획된 감사범위와 시기의 개요에 대하여 지배기구와 커뮤니케이션하여야 한다.\n(여기에는 감사인이 식별한 유의적 위험에 대하여 커뮤니케이션하는 것이 포함된다.\n=>감사인이 식별한 유의적 위험을 커뮤니케이션하는 것은 지배기구가 감사인이 식별한 유의적 위험과 그 위험이 감사에서 특별히 고려되어야 하는 이유를 이해하는데 도움이 된다. 유의적 위험에 대한 커뮤니케이션은 지배기구가 재무보고절차를 감시하는 책임을 완수하는데 도움을 줄 수 있다.)","keywords":["감사범위","시기","개요","유의적 위험"],"unit":"7.3"},{"title":"감사인이 지배기구와 커뮤니케이션할 사항-감사에서의 유의적 발견사항","criteria":"1. 회계정책과 회계추정 및 재무제표 공시 등 해당 기업 회계실무의 유의적 질적 측면에 대한 감사인의 견해\n\n2. 감사 중 직면한 유의적 어려움이 있다면 그 내용\n\n3. 지배기구의 모든 구성원이 그 기업의 경영에 참여하고 있지 않는 한, 다음의 각 사항\n3.1 감사 중 발생하여 경영진과 논의하였거나 서신을 교환하였던 유의적인 사항\n3.2 감사인이 요청하고 있는 서면진술\n\n4. 감사보고서의 형태와 내용에 영향을 미치는 상황이 있다면 그 상황\n\n5. 감사 중 발생한 기타 유의적 사항으로서, 감사인의 전문가적 판단에 비추어 볼 때 재무보고절차의 감시와 관련성이 있는 사항","keywords":["회계실무","유의적 질적 측면","유의적 어려움","경영진","유의적","사항","요청","서면진술","감사보고서","형태","내용","영향","기타 유의적 사항","재무보고절차","감시"],"unit":"7.3"},{"title":"감사인이 지배기구와 커뮤니케이션할 사항-(상장기업) 감사인의 독립성","criteria":"1. 업무팀, 적합한 경우 회계법인의 타 구성원, 회계법인, 그리고 해당사항이 있는 경우 네트워크 회계법인은 독립성에 대한 관련 윤리적 요구사항들을 준수하고 있다는 진술\n1.1 감사인의 전문가적 판단에 따라 회계법인, 네트워크 회계법인 그리고 기업 사이에 독립성 문제와 관련된다고 합리적으로 판단되는 모든 관계와 기타사항들. 여기에는 감사대상 재무제표의 보고기간에 해당 회계법인 및 네트워크 회계법인이 감사대상 기업 및 그 통제 하에 있는 부문들에 대하여 감사 및 비감사 서비스를 제공하고 청구한 총 보수가 포함되어야 한다. 이 보수는 지배기구가 각 서비스들이 감사인의 독립성에 미치는 영향을 평가하는 데 적절히 도움이 되도록 서비스유형 별로 배분되어야 한다\n1.2 식별된 독립성 훼손위협을 제거하거나 수용가능한 수준으로 감소시키기 위해 적용한 관련 제도적 안전장치","keywords":["독립성","관련 윤리적 요구사항","준수","독립성 문제","관련","합리적","판단","모든","관계","안전장치"],"unit":"7.3"},{"title":"감사인이 계획된 감사범위와 시기에 대해 지배기구와 커뮤니케이션하는 것은 어떤 사항에 도움을 주는가?","criteria":"1. 지배기구가 감사인의 업무결과를 더 잘 이해하고, 위험과 중요성의 개념에 대한 이슈에 대하여 감사인과 논의하고, 감사인이 추가적인 절차를 취하도록 요청할 분야를 식별함\n\n2. 감사인이 기업과 그 환경을 더 잘 이해함","keywords":["지배기구","업무결과","이해","위험","중요성","논의","추가","절차","요청","기업","환경","이해"],"unit":"7.3"},{"title":"지배기구 구성원의 일부 또는 전부가 기업경영에 참여하고 있는 경우, 계획된 감사범위와 시기에 대하여 지배기구와 커뮤니케이션 할 때 주의할 점은 무엇인가?","criteria":"감사의 효과성을 훼손시키지 않기 위해 주의가 필요하다. 예를 들어, 감사절차의 성격이나 시기에 대하여 상세하게 커뮤니케이션하는 것은 감사절차를 지나치게 예측가능하게 함으로써 그러한 절차의 효과성을 감소시킬 수 있다.","keywords":["효과성","훼손","주의","예측가능"],"unit":"7.3"},{"title":"지배기구와 커뮤니케이션하는 경우, 커뮤니케이션의 1. 시기 및 2. 형태에 대하여 서술하시오","criteria":"1. 시기: 감사인은 적시에 지배기구와 커뮤니케이션해야 한다\n\n2. 형태: 구두 또는 서면으로 커뮤니케이션하여야 한다. 서면 커뮤니케이션에서 감사에서 발생한 모든 사항들을 포함시킬 필요는 없지만, 독립성 문제와 구두로 커뮤니케이션하는 것이 적절하지 않을 것으로 판단되는 유의적 사항에 대해서는 반드시 서면으로 커뮤니케이션하여야 한다","keywords":["적시","구두","서면","독립성","적절","판단","유의적 사항","반드시 서면"],"unit":"7.3"},{"title":"감사인은 감사인과 지배기구간의 양방향 커뮤니케이션이 해당 감사의 목적을 위하여 적절하였는지 여부를 평가하여야 한다. 평가 결과 감사인과 지배기구간의 양방향 커뮤니케이션이 불충분하고 그 상황이 해결될 수 없는 경우, 감사인이 취할 수 있는 조치는 무엇인가?","criteria":"1. 감사범위의 제한을 근거로 감사의견을 변형시킴\n\n2. 다른 일련의 조치의 경우 그 결과에 대한 법적 조언을 얻음\n\n3. 제3자, 기업의 소유주와 같이 지배구조상 기업의 외부에 존재하는 상위기관, 또는 공공부문의 경우 책임이 있는 정부의 주무부서나 의회와 커뮤니케이션함\n\n4. 관련 법규상 가능하다면, 감사업무를 해지함","keywords":["감사범위","제한","의견","변형","법적 조언","제3자","소유주","커뮤니케이션","법규","가능","해지"],"unit":"7.3"},{"title":"현금실사 시 유의사항","criteria":"1. 동시 실사: 현금은 받을어음, 유가증권, 투자자산과 상호 호환성이 있기 때문에 동시에 실시하여야 한다. 동시 실사가 불가능할 경우 예고하지 않고 불시에 실시한다\n\n2. 담당자 참관: 실물의 분실 등으로 인한 오해의 소지를 없애기 위하여 담당자 참관 하에 실사를 진행하고, 실사 후 즉시 반환하였음을 확인증 등을 통해 확인받아야 한다\n\n3 실사일: 재무제표일에 실시한다. 부득이 재무제표일 전이나 후에 실물검사를 실시하는 경우 실물검사일로부터 재무제표일까지의 입/출금에 대하여 추가적인 증거(문서검사 등)를 확보하여야 한다","keywords":["동시 실사","현금","호환성","동시","불시","담당자 참관","분실","실사","즉시 반환","확인","실사일","재무제표일","전이나 후","실물검사일","재무제표일","추가적","증거"],"unit":"8"},{"title":"은행조회서 발송 대상 은행에 대해 서술하시오.","criteria":"은행조회는 채권/채무조회와는 달리 총계정원장상 예금/적금 및 차입금잔액이 존재하는 거래처뿐만 아니라 잔액은 없지만 기중에 거래가 있었던 모든 은행에 대하여 조회서를 발송하여야 한다.\n(예금/적금 및 차입금 잔액이 누락되었을 가능성을 조사하기 위함)","keywords":["기중","거래","모든","은행","잔액","누락"],"unit":"8"},{"title":"은행조회의 구체적인 절차","criteria":"1. 은행조회는 기말감사 이전에 감사인 회신용, 은행 보관용의 2부를 감사인이 직접 작성하고 control sheet를 작성한다\n\n2. 은행조회서는 은행으로부터 원본(전자 또는 우편)을 감사인이 직접 회수하는 것이 원칙이다\n\n3. 회수가 불가능할 경우 감사인이 직접 방문회수, 2차/3차 재발송, fax로 수령한 후 현장 철수 후 우편으로 회신하는 등의 대체적인 절차를 취할 수 있다\n\n4. 은행조회서를 회수하지 못한 경우 은행측 담당자와 직접 통화하여 수신여부를 확인하고 답신을 독촉한다","keywords":["2부","감사인","직접","작성","원본","직접","회수","회수","불가능","대체적","절차","담당자","통화","독촉"],"unit":"8"},{"title":"매출채권과 달리 매입채무의 경우 일반적으로 과소계상하려는 유인을 가지고 있으며, 이 경우 금액이 큰 거래처 위주로 조회대상을 선정하는 방법은 과소계상 오류를 적발하는 데 매우 취약하다. 매입채무와 관련하여 적절한 조회대상 선정 방법은 무엇인가?","criteria":"모든 거래처에 대하여 무작위 추출하거나 주된 거래처임에도 불구하고 잔액이 적거나 없는 거래처를 조회대상으로 선정하는 것이 바람직할 것이다. 이 경우 조회대상은 반드시 감사인이 직접 선정하여야 한다.","keywords":["모든 거래처","무작위 추출","주된 거래처","잔액","적거나 없는","직접 선정"],"unit":"8"},{"title":"매출의 기간귀속(cut-off)","criteria":"1. 회계연도말 전후 최종 및 최초 인도분에 대한 적송서류번호와 차기 회계연도의 매출거래기록을 비교한다\n\n2. 재무제표일을 전후한 일정기간(일반적으로 약 5일 내외) 동안의 재고인도 및 용역의 제공이 해당기간에 적절히 반영되었는지 검사한다. 이때 매출 기록에서 표본을 추출하여 기간귀속 테스트를 수행하는 경우 실재성에 대한 감사증거를 입수할 수 있으며, 선적서류 등 관련증빙에서 표본을 추출하여 기간귀속 테스트를 수행하는 경우 완전성에 대한 감사증거를 입수할 수 있다\n\n3. 재무제표일 이전에 판매한 재고의 반품에 대한 수정이 재무제표일 현재 적절하게 처리되었는지 검사한다\n\n4. 재무제표일 전후의 최근 월에 대한 매출채권의 분석적절차를 통하여 기간귀속이 왜곡되었을 징후를 파악한다","keywords":["회계연도말 전후","적송서류","매출거래기록","비교","재무제표일","전후","재고인도","반영","실재성","완전성","재무제표일 이전","반품","적절","재무제표일 전후","매출채권","분석적절차","기간귀속"],"unit":"8"},{"title":"재고자산은 실재성 뿐 아니라 완전성을 확인하는 것도 중요하다. 재고자산이 재무제표의 다른 항목에 미치는 영향을 고려하여 완전성 확인이 중요한 이유를 서술하시오","criteria":"1. 손익계산서상 매출원가의 과대계상을 통한 당기손익의 조작 가능성이 있다\n\n2. 재무상태표상 매입채무의 과소계상 즉, 부외부채 가능성이 있다","keywords":["매출원가","과대계상","당기손익","매입채무","과소계상","부외부채"],"unit":"8"},{"title":"감사인은 유형자산 관련 실증절차 수행시 거래유형에 대한 세부테스트에 의존할 수 있다. 이 경우 선행되어야 하는 조건은 무엇인가?","criteria":"1. 기초잔액에 대한 충분하고 적합한 증거가 존재함\n\n2. 당기 중 거래량이 많지 않아 회전율이 낮음\n\n3. 내부통제가 효과적임","keywords":["기초잔액","충분","적합","증거","거래량","회전율","낮음","내부통제","효과적"],"unit":"8"},{"title":"유형자산의 계정잔액에 대한 세부테스트","criteria":"권리증서(등기부등본/등록원부 등)를 입수하여 유형자산의 실재성, 소유권, 담보제공 및 보험가입여부를 확인한다.","keywords":["권리증서","실재성","소유권","담보제공","보험가입"],"unit":"8"},{"title":"차입금의 경우 조회를 통하여 상당부분의 감사목적을 달성할 수 있으므로 누락하거나 생략하여서는 안 된다. 이때 재무제표일 현재 차입금잔액이 없는 거래처라 할지라도 기중에 은행과 금융거래가 있었다면 반드시 조회하여야 하는 이유는 무엇인가?","criteria":"예금거래만 있는 은행이라 할지라도 장부에 기록되지 않은 차입금이 존재할 가능성이 있기 때문이다.","keywords":["장부","기록","않은","차입금","가능성"],"unit":"8"},{"title":"재무제표일의 개념","criteria":"재무제표가 포함하는 가장 최근 보고기간의 말일","keywords":["가장","최근","보고기간","말일"],"unit":"9"},{"title":"재무제표 승인일의 개념","criteria":"재무제표를 구성하는 모든 내용이 작성이 완료되고 인정된 권한을 가진 기구가 해당 재무제표에 대하여 책임을 진다고 확인한 날","keywords":["재무제표","작성","완료","권한","기구","책임","확인"],"unit":"9"},{"title":"감사보고서일의 개념","criteria":"1. 감사인과 경영진 간의 책임의 한계를 구분짓는 하나의 기준일로서 '그 날까지 발생한 사건에 대하여 감사인이 알게 된 사건과 거래의 영향을 감사인이 고려하였다는 것을 감사보고서 이용자들에게 알리는 것'\n\n2. 감사인이 재무제표에 대한 의견의 기초가 되는 충분하고 적합한 감사증거를 입수하는 날, 재무제표 승인일 및 업무품질관리검토의 종료일보다 빨라서는 안 된다","keywords":["감사인","경영진","책임","구분","기준일","그 날까지","알게된","사건","거래","영향","고려","충분","적합","감사증거","승인일","업무품질관리검토","종료일"],"unit":"9"},{"title":"재무제표 발행일의 개념","criteria":"감사보고서와 감사받은 재무제표를 제3자들이 이용할 수 있게 된 날","keywords":["감사보고서","재무제표","제3자","이용"],"unit":"9"},{"title":"후속사건에 대한 회계처리-재무제표일 현재에 존재하였던 상황에 대한 추가적인 증거가 발견되는 경우","criteria":"재무제표를 수정","keywords":["수정"],"unit":"9"},{"title":"후속사건에 대한 회계처리-재무제표일 현재로는 존재하지 않았으나 그 후에 발생한 상황에 대한 증거를 제공하는 사건","criteria":"정보이용자의 합리적인 의사결정에 영향을 미칠만큼 중요한 경우 주석에 공시","keywords":["중요","주석","공시"],"unit":"9"},{"title":"후속사건 감사절차(재무제표일과 감사보고서일 사이에 발생한 사건)","criteria":"재무제표일과 감사보고서일 사이에 발생한 사건은 아직 감사가 종료되지 않았기 때문에 감사인의 노력 여하에 따라 충분하고 적합한 감사증거를 수집할 수 있다. 따라서 감사인은 감사보고서일까지 발생한 사건으로서 재무제표의 수정이나 공시를 필요로 하는 사건을 모두 파악 (적극적 책임)하는데 필요한 충분하고 적합한 감사증거를 수집할 수 있도록 감사절차를 설계/수행해야 한다. 그러나 이전에 적용한 감사절차에서 만족할 만한 결론이 제공된 사항들에 대하여는 감사인이 추가적인 감사절차를 수행하도록 기대되지 아니한다.","keywords":["수정","공시","필요","사건","모두","파악","적극적 책임"],"unit":"9"},{"title":"재무제표일 후 감사보고서일까지 발생한 사건에 대한 감사절차","criteria":"1. 경영진이 후속사건을 식별하기 위해 수립한 절차들을 이해한다\n\n2. 재무제표에 영향을 미칠 수 있는 후속사건이 발생했는지 여부에 대하여 경영진(적절한 경우 지배기구 포함)에게 질문한다\n\n3. 재무제표일 후에 개최된 주주, 경영진 그리고 지배기구회의록이 있을 경우 이를 열람하고, 회의록이 아직 이용가능하지 않은 경우에는 해당 회의에서 논의된 사항들에 대하여 질문함\n\n4. 기업의 최근 후속 중간재무제표가 있다면, 이를 열람한다","keywords":["경영진","후속사건","식별","절차","이해","후속사건","발생","여부","경영진","질문","재무제표일 후","회의록","열람","논의","사항","질문","최근","중간재무제표","열람"],"unit":"9"},{"title":"후속사건에 대한 감사절차는 언제까지 수행해야 하는가?","criteria":"재무제표일로부터 감사보고서일 또는 감사보고서일과 가장 가까운 실행가능한 일자까지의 기간에 대하여 상기의 후속사건 감사절차를 수행하여야 한다.","keywords":["감사보고서일","가장 가까운","실행가능","일자"],"unit":"9"},{"title":"감사보고서일 후 후속사건에 대한 감사인의 책임","criteria":"감사인은 감사보고서일 후에는 재무제표에 대하여 어떠한 감사절차도 수행할 의무가 없다.","keywords":["재무제표","의무","없다"],"unit":"9"},{"title":"감사보고서일 후 재무제표 발행일 전에 알게 된 경우 감사절차","criteria":"1. 경영진과 이 사항을 토의함\n\n2. 재무제표의 수정이 필요한지 여부를 결정함\n\n3. 재무제표의 수정이 필요하다고 결정했다면, 경영진이 재무제표에 이 사항을 어떻게 다룰 계획인지에 대하여 질문함","keywords":["경영진","토의","수정","필요","결정","경영진","재무제표","계획","질문"],"unit":"9"},{"title":"모든 후속사건에 대하여 새로운 감사보고서일까지 감사절차를 확대하는 경우(감사보고서일 후 재무제표 발행일 전)","criteria":"1. 해당 수정사항에 대하여 해당 상황에 필요한 감사절차를 수행함\n\n2. 해당 후속사건 이외에도 모든 후속사건에 대하여 상기의 '후속사건 감사절차'를 새로운 감사보고서일자까지 연장함 \n\n3. 수정된 재무제표에 대하여 감사인은 새로운 감사보고서를 경영진에게 제출함. 단, 새로운 감사보고서의 일자는 수정된 재무제표의 승인일보다 빠르지 않아야 한다","keywords":["필요","감사절차","모든","후속사건","감사절차","연장","새로운 감사보고서","경영진","제출","일자","승인일"],"unit":"9"},{"title":"감사보고서일 후 재무제표 발행인 전-추가 후속사건에만 한정하여 새로운 감사보고서일까지 감사절차를 확대하는 경우","criteria":"1. 이중 감사보고서일(최초 감사보고서일+새로운 감사보고서일)을 사용\n1.1 기존 후속사건에 대해서는 이미 최초 감사보고서일까지 후속사건 감사절차를 완료하였기 때문에 최초 감사보고서일을 유지하고\n1.2 추가 후속사건에 대해서는 새로운 감사보고서일까지 후속사건 감사절차를 수행하고 새로운 감사보고서일을 추가함\n이는 추가적인
