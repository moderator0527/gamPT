<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>감PT</title>
  <!-- Pretendard font (via jsDelivr). Requires internet to load. -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel='icon' href='./images/gampt_icon1.png'>
  <meta property="og:description" content="회계감사 공부의 동반자, 감PT">
  <meta property="og:image" content="https://i.ibb.co/d45hQ507/Plugin-icon-3.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    :root {
  --bg: #ffffff;
  --surface: #ffffff;
  --elev: #f0f0f0;
  --border: #dddddd;
  --text: #111111;
  --muted: #555555;
  --accent: #10a37f;
  --accent-2: #1cc8a0;
  --warn: #f59e0b;
  --danger: #ef4444;
  --ok: #22c55e;
  --shadow: 0 4px 12px rgba(0,0,0,0.08);
  --radius-lg: 16px;
  --radius-md: 12px;
  --radius-sm: 10px;
}
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Pretendard, ui-sans-serif, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "맑은 고딕", "Malgun Gothic", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header { position:sticky; top:0; z-index:10; background: #ffffff; border-bottom:1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1024px; margin: 0 auto; padding: 16px; }
    .title { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 10px; letter-spacing: .1px; }
    .brand {
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  background:#ffffff;
  border:1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
}
    .brand .orb { width: 10px; height: 10px; border-radius: 999px; background: radial-gradient(circle at 30% 30%, #7df5d3, var(--accent));
      box-shadow: 0 0 16px rgba(16,163,127,.6); }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .spacer { flex:1; }
    .pill {
  display:inline-flex;
  align-items:center;
  gap:6px;
  border:1px solid var(--border);
  background:#ffffff;
  border-radius:999px;
  padding:6px 10px;
  font-size:12px;
  color: var(--text);
  box-shadow: var(--shadow);
}
    .btn {
  border:1px solid var(--border);
  background: #f5f5f5;
  color: var(--text);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
  transition:.15s;
}

    .btn:hover { transform: translateY(-1px); background: #131821; }
    .btn.primary {
  background: #10a37f;
  border-color: #0e8f6e;
  color: #ffffff;
}

    .btn.primary:hover { box-shadow: 0 0 0 4px rgba(16,163,127,.12); }
    .btn.ghost { background: transparent; }
    main { padding: 18px 16px; }
    .grid { display:grid; grid-template-columns: 2fr 1fr; gap:18px; }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
    .card {
  background: #ffffff;
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 18px;
  box-shadow: var(--shadow);
}

    .heading { font-size: 18px; font-weight: 700; margin-bottom: 6px; letter-spacing:.1px; }
    .criteria {
  color: #222;
  line-height: 1.7;
  margin-top: 12px;
  padding-top: 8px;
  border-top: 1px solid #ccc;
  display: block;
  clear: both;
  width: 100%;
}
.criteria b {
  font-weight:600; /* '정답:' 부분만 굵게 */
}
    .criteria ul { margin:8px 0 0 18px; }
    textarea, input[type="text"] {
  width:100%;
  background:#ffffff;
  color:var(--text);
  border:1px solid var(--border);
  border-radius: var(--radius-lg);
  padding:14px 14px;
  outline:none;
  transition:border .15s ease, box-shadow .15s ease;
}
    textarea:focus, input[type="text"]:focus { border-color:#1c3b33; box-shadow: 0 0 0 4px rgba(16,163,127,.14); }
    .muted { color: var(--muted); }
    .result { margin-top: 12px; padding: 12px; border-radius: var(--radius-lg); border:1px solid var(--border); }
    .result.ok { background: rgba(16,163,127,.12); border-color: #1b6c57; }
    .result.bad { background: rgba(239,68,68,.12); border-color: #7a2323; }
    .keywords { display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .kw {
  display:inline-flex;
  padding:4px 8px;
  border-radius:999px;
  border:1px dashed var(--border);
  margin-right:6px;
  font-size:12px;
  background:#ffffff;
  color: var(--text);
}
    .kw.missing {
  border-color:#7a2323;
  color:#b22222; /* 더 진한 빨강 */
  background: rgba(239,68,68,0.15);
  font-weight:600;
}
    .kw.hit {
  border-color:#1b6c57;
  color:#006644; /* 더 진한 녹색 */
  background: rgba(16,163,127,0.15);
  font-weight:600;
}
    .table { width:100%; border-collapse: collapse; }
    .table th, .table td { padding:10px 12px; border-bottom:1px solid var(--border); }
    .table th { color:#cdd3db; font-weight:600; }
    .kbd {
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  background: #ffffff;
  padding: 2px 6px;
  border-radius: 6px;
  border: 1px solid #10a37f;
  font-size: 12px;
  color: #10a37f;
  box-shadow: 0 0 6px rgba(16,163,127,0.4);
}
  

.unit-select {
  border: none;
  background: transparent;
  font: inherit;
  padding: 0px 2px;
  outline: none;
  min-width: 30px;   /* 폭 줄이기 */
}
.unit-select:focus { outline: none; }

.unit-select, .unit-select option {
  font-family: 'Pretendard', Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', sans-serif;
  font-weight: 600;  /* 옵션 텍스트 굵게 */
}


</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="brand"><span class="orb"></span><span class="title">감PT</span></div>
        <div class="spacer"></div>
        <span class="pill">단원 <select id="unitFilter" class="unit-select"><option value="">전체</option></select></span>
        <span class="pill">총 문항 <strong id="total">0</strong></span>
        <span class="pill">현재 <strong id="cur">0</strong> / <strong id="tot">0</strong></span>
        <button class="btn ghost" id="prevBtn">이전</button>
        <button class="btn primary" id="nextBtn">다음</button>
        <button class="btn ghost" id="shuffleBtn">랜덤화</button>
        <button class="btn ghost" id="helpBtn">도움말</button>
</div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card">
        <div class="heading" id="title">제목</div>
        <div class="criteria" id="criteria"></div>
        <!-- <div class="muted" style="margin-top:10px;">답안에 모든 <b>키워드</b>가 포함되면 정답입니다.</div> -->
        <div style="margin-top:12px;">
          <textarea id="answer" rows="6" placeholder="여기에 답을 입력하고 Enter 또는 ‘채점’을 누르세요."></textarea>
          <div class="row" style="margin-top:10px;">
            <button class="btn primary" id="gradeBtn">채점 (Enter)</button>
            <button class="btn ghost" id="revealBtn">키워드 보기</button>
            <div class="spacer"></div>
            <span class="muted">단축키: &nbsp;<span class="kbd">Enter</span>&ensp;채점&nbsp; · &nbsp;<span class="kbd">Ctrl/Cmd+Enter</span>&ensp;다음&nbsp; · &nbsp;<span class="kbd">Shift+Enter</span>&ensp;줄바꿈</span>
          </div>
          <div id="result" class="result" style="display:none;"></div>
          <div id="kwWrap" class="keywords"></div>
        </div>
      </section>

      <aside class="card">
        <div class="heading">목록</div>
        <div id="list"></div>
      </aside>
    </div>
  </main>

      const m = t.match(/(\d+)\s*단원/);
      if (m) return m[1];
      return '4'; // fallback
    }
    
    function escapeHtml(s) { return (s ?? '').toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m])); }

    function renderList() {
      const rows = state.order.map((id, idx) => {
        const r = DATA[id];
        const st = state.stats[id] || {}; const rate = Number.isFinite(st.score) ? st.score : (st.tries ? Math.round(100 * st.corrects / st.tries) : 0);
        return `<tr>
          <td style="width:52px; color:#cfd5dd;">#${idx+1}</td>
          <td>${escapeHtml(r.title || '(제목 없음)')}</td>
          <td style="width:72px; text-align:right; color:#98a1ab;">${rate}%</td>
        </tr>`;
      }).join("");
      el('list').innerHTML = `<table class="table">
        <thead><tr><th>번호</th><th>제목</th><th style="text-align:right;">정답률</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>`;
    }

    function go(i) {
      pos = Math.max(0, Math.min(i, state.order.length - 1));
      const id = state.order[pos];
      const rec = DATA[id];
      // unit span removed
el('cur').textContent = String(pos+1);
      el('title').textContent = rec.title || "(제목 없음)";
      el('criteria').innerHTML = '';
      el('answer').value = '';
      el('result').style.display = 'none';
      el('kwWrap').innerHTML = "";
      el('answer').focus();
    }

    
function grade() {
  const id = state.order[pos];
  const rec = DATA[id];
  const input = norm(el('answer').value);
  state.answers[id] = input;
  const text = input.toLowerCase();

  const keywords = tokenizeKeywords(rec.keywords || []);
  const hits = [], misses = [];
  for (const kw of keywords) {
    const k = kw.toLowerCase();
    if (!k) continue;
    (text.includes(k) ? hits : misses).push(kw);
  }

  const res = el('result');
  const normalizeStrict = (s) => (s ?? "").toString()
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/[^\p{L}\p{N}]/gu, "");
  const critMatch = rec.criteria ? (normalizeStrict(input) === normalizeStrict(rec.criteria)) : false;

  
  // 정답률(덮어쓰기) 계산: 0/50/75/100
  let score = 0;
  if (hits.length === 0) score = 0;
  else if (misses.length > 0) score = 50;
  else if (!critMatch) score = 75;
  else score = 100;
  state.stats[id] = { score };
  save();
let msg = "";
  if (hits.length === 0) {
    res.className = 'result bad';
    msg = "❌ 키워드가 모두 빠져있어요 😭";
  } else if (misses.length > 0) {
    res.className = 'result bad';
    msg = "🔶 일부 키워드가 빠져있어요!";
  } else if (!critMatch) {
    res.className = 'result ok';
    msg = "✔️ 키워드가 모두 포함되었어요! 완벽에 도전해 볼까요?";
  } else {
    res.className = 'result ok';
    msg = "✅ 완벽하게 암기하셨어요!";
  }
  res.innerHTML = msg;
  res.style.display = 'block';

  const kwHTML = keywords.map(kw => {
    const ok = hits.includes(kw);
    return `<span class="kw ${ok ? 'hit' : 'missing'}">${escapeHtml(kw)}</span>`;
  }).join("");
  const critHTML = '<div class="criteria" style="margin-top:12px; padding-top:8px; border-top:1px solid #ccc;"><b>정답:</b><br>' + criteriaToHtml(rec.criteria || "") + '</div>';
  el('kwWrap').innerHTML = kwHTML + critHTML;

  renderList();
  return (misses.length === 0) && critMatch;
}


    el('gradeBtn').addEventListener('click', grade);
    
    
    // '키워드 보기' 버튼: 키워드 칩만 토글, 정답(#answerCriteria)는 유지
    el('revealBtn').addEventListener('click', () => {
      const id = state.order[pos];
      const rec = DATA[id];
      const wrap = el('kwWrap');
      let chipBox = document.getElementById('kwChips');

      // 칩 컨테이너가 없으면 생성하여 criteria 앞에 삽입(있으면)
      if (!chipBox) {
        chipBox = document.createElement('div');
        chipBox.id = 'kwChips';
        chipBox.innerHTML = (rec.keywords || []).map(k => `<span class="kw">${escapeHtml(k)}</span>`).join("");
        const crit = document.getElementById('answerCriteria');
        if (crit) {
          wrap.insertBefore(chipBox, crit); // 정답 요소 앞에 칩 삽입
        } else {
          wrap.appendChild(chipBox);
        }
        el('revealBtn').textContent = '키워드 숨기기';
        return;
      }

      // 이미 있으면 display 토글만 수행
      if (chipBox.style.display === 'none') {
        chipBox.style.display = 'block';
        el('revealBtn').textContent = '키워드 숨기기';
      } else {
        chipBox.style.display = 'none';
        el('revealBtn').textContent = '키워드 보기';
      }
    });


    el('prevBtn').addEventListener('click', () => go(pos-1));
    el('nextBtn').addEventListener('click', () => go(pos+1));
    
el('shuffleBtn').addEventListener('click', () => {
  // toggle shuffle state
  window.__isShuffled = !!window.__isShuffled;
  if (!window.__isShuffled) {
    // going to shuffle
    const base = computeOrderedByUnit();
    // Fisher-Yates
    for (let i = base.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [base[i], base[j]] = [base[j], base[i]];
    }
    if (!window.state) window.state = {stats:{}, answers:{}, idx:0, order:[]};
    state.order = base;
    state.idx = 0;
    if (typeof save === 'function') save();
    if (typeof renderList === 'function') try { renderList(); } catch(e) {}
    if (typeof go === 'function') go(0);
    window.__isShuffled = true;
    setShuffleButtonText(true);
  } else {
    // unshuffle: restore natural order under current filter
    const ordered = computeOrderedByUnit();
    if (!window.state) window.state = {stats:{}, answers:{}, idx:0, order:[]};
    state.order = ordered;
    state.idx = 0;
    if (typeof save === 'function') save();
    if (typeof renderList === 'function') try { renderList(); } catch(e) {}
    if (typeof go === 'function') go(0);
    window.__isShuffled = false;
    setShuffleButtonText(false);
  }
});
        
    // 도움말 버튼: 클릭 시 Notion 도움말 문서로 이동
    const HELP_URL = 'https://melodious-virgo-658.notion.site/PT-Personal-Training-Beta-279519deaa6280c985cdd6fccce1de67?pvs=143';
    const helpBtn = document.getElementById('helpBtn');
    if (helpBtn) helpBtn.addEventListener('click', () => {
      window.open(HELP_URL, '_blank', 'noopener,noreferrer');
    });

      
// === Shuffle toggle helpers ===
function computeOrderedByUnit() {
  const allIdx = Array.from(DATA.keys());
  const sel = document.getElementById('unitFilter');
  const v = sel ? sel.value.trim() : "";
  if (!v) return allIdx;
  return allIdx.filter(i => {
    const r = DATA[i] || {};
    const u = String(r.unit ?? r['단원'] ?? '');
    return u === v;
  });
}
function setShuffleButtonText(shuffled) {
  const btn = document.getElementById('shuffleBtn');
  if (btn) btn.textContent = shuffled ? '랜덤화 해제' : '랜덤화';
}


document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) { e.preventDefault(); grade(); }
      if ((e.key === 'Enter' && (e.ctrlKey || e.metaKey))) { e.preventDefault(); el('nextBtn').click(); }
      //if (e.key === 'ArrowRight') el('nextBtn').click();
      //if (e.key === 'ArrowLeft') el('prevBtn').click();
    });

    renderList(); go(0);
  
// ==== 단원 드롭다운 초기화/필터 ====
function applyFilter(){
  const sel = document.getElementById('unitFilter');
  if (!sel) return;
  const v = sel.value.trim();
  const allIdx = Array.from(DATA.keys());
  const filtered = v ? allIdx.filter(i => String(DATA[i]?.unit ?? DATA[i]?.['단원'] ?? '') === v) : allIdx;

  if (!window.state) window.state = {stats:{}, answers:{}, idx:0, order:[]};
  state.order = filtered.slice();
  state.idx = 0;

  // 카운트 동기화
  const setText = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = String(val); };
  setText('total', filtered.length);
  setText('tot', filtered.length);
  setText('cur', filtered.length ? 1 : 0);

  // 목록/첫 문제 로딩
  if (typeof renderList === 'function') try { renderList(); } catch(e) { console.warn(e); }
  if (filtered.length && typeof go === 'function') go(0);
}

function initUnitFilter(){
  const sel = document.getElementById('unitFilter');
  if (!sel) return;
  // 옵션 초기화
  sel.innerHTML = '<option value=\"\">전체</option>';

  const units = Array.from(new Set((DATA||[]).map(r => String(r.unit ?? r['단원'] ?? '')).filter(u => u !== '')));
  const asNum = units.every(u => !isNaN(Number(u)));
  units.sort((a,b)=> asNum ? Number(a) - Number(b) : a.localeCompare(b));

  for (const u of units) {
    const opt = document.createElement('option');
    opt.value = u;
    opt.textContent = String(u);
    sel.appendChild(opt);
  }

  sel.addEventListener('change', applyFilter);

  // 초기 state.order 없으면 전체로 세팅
  if (!window.state || !Array.isArray(state.order) || !state.order.length) {
    window.state = window.state || {stats:{}, answers:{}, idx:0, order:[]};
    state.order = Array.from(DATA.keys());
    state.idx = 0;
  }
  // 총 문항 초기 세팅
  const setText = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = String(val); };
  setText('total', state.order.length);
  setText('tot', state.order.length);
  setText('cur', state.order.length ? 1 : 0);
}

window.addEventListener('DOMContentLoaded', () => { initUnitFilter(); setShuffleButtonText(!!window.__isShuffled); });
