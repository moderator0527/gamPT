"중요","왜곡표시","위험","감소"],"unit":"9"},{"title":"감사인의 요청으로 경영진이 왜곡표시를 수정한 경우 감사절차","criteria":"만약 감사인의 요청으로 경영진이 거래유형, 계정잔액 혹은 공시를 조사하여 그 발견된 왜곡표시들을 수정한 경우에는, 감사인은 왜곡표시가 잔존하고 있는지 여부를 결정하기 위해 추가적인 감사절차를 수행하여야 한다.\n\n감사인이 식별한 왜곡표시의 원인을 이해할 수 있도록 거래유형, 계정잔액 또는 공시를 조사하고, 이 항목들에서의 실제 왜곡표시 금액을 결정하는 절차를 수행하고, 재무제표에 적합한 수정을 하도록 감사인은 경영진에게 요청할 수 있다. 이러한 요청은 감사인이 감사표본에서 식별된 왜곡표시를 표본이 추출된 전체 모집단에 투영한 결과에 근거하여 이루어지기도 한다.","keywords":["왜곡표시","잔존","추가","감사절차"],"unit":"9"},{"title":"왜곡표시의 수정 거부 시 감사절차","criteria":"1. 경영진이 수정하지 않는 사유를 이해하여야 한다\n\n2. 재무제표 전체에 중요한 왜곡표시가 없는지 여부를 평가할 때 그 사유를 고려하여야 한다","keywords":["경영진","사유","이해","재무제표","전체","중요","왜곡표시","평가","고려"],"unit":"9"},{"title":"미수정왜곡표시의 영향 평가 전 수행해야 할 감사절차","criteria":"1. 감사인은 미수정왜곡표시의 영향을 평가하기 전에, 중요성이 기업의 실제 재무결과의 관점에서도 여전히 적합한지 여부를 재평가하여야 한다\n\n2. 중요성을 재평가한 결과 중요성 금액이 작아진 경우에는 수행중요성과 추가감사절차의 성격, 시기 및 범위가 적합한지 여부를 다시 고려하여야 한다","keywords":["중요성","실제","재무결과","재평가","중요성","작아진","수행중요성","추가감사절차","다시 고려"],"unit":"9"},{"title":"미수정왜곡표시의 중요성을 평가할 때 고려하는사항","criteria":"1. 특정 거래유형, 계정잔액 혹은 공시 그리고 재무제표 전체와 관련된 왜곡표시의 규모와 성격, 그리고 그러한 왜곡표시가 발생된 특정 상황\n\n2. 과거 보고기간에 관련된 미수정왜곡표시가 관련 거래유형, 계정잔액 또는 공시 그리고 재무제표 전체에 미치는 영향","keywords":["규모","성격","상황","과거","미수정왜곡표시","영향"],"unit":"9"},{"title":"미수정왜곡표시 관련 서면진술에 포함될 사항","criteria":"1. 미수정사항들은 해당 서면진술에 요약되어 포함되거나 첨부되어야 한다\n\n2. 경영진에게 이들이 미수정왜곡표시가 개별적으로 또는 집합적으로 재무제표 전체에 중요하지 않다고 믿는지 여부에 대한 서면진술을 요청","keywords":["서면진술","포함","첨부","경영진","미수정왜곡표시","중요","믿는지 여부","서면진술"],"unit":"9"},{"title":"서면진술의 정의","criteria":"서면진술이란 특정 사항을 확인하거나 다른 감사증거를 뒷받침하기 위하여, 경영진이 감사인에게 제공하는 서면진술을 말한다. 따라서 재무제표, 재무제표 내 경영진주장, 이를 뒷받침하는 장부와 기록은 서면진술에 포함되지 아니한다.","keywords":["경영진","제공","서면진술","재무재표","장부","포함","아니한다"],"unit":"9"},{"title":"감사증거로서 서면진술","criteria":"서면진술이 비록 필요감사증거를 제공하지만, 서면진술이 다루는 그 어떠한 사항에 대해서도 서면진술 그 자체는 충분하고 적합한 감사증거를 제공하지 않는다. 뿐만 아니라, 신뢰할 수 있는 서면진술을 경영진이 제공했다는 사실이 경영진의 책임완수 또는 특정 경영진주장에 대하여 감사인이 입수하는 다른 감사증거의 성격이나 범위에 영향을 미치는 것은 아니다.","keywords":["서면진술","자체","충분","적합","감사증거","제공","않는다","경영진","책임","다른 감사증거","영향","아니다"],"unit":"9"},{"title":"필수 서면진술","criteria":"1. 재무제표 작성: 경영진이 해당 재무보고체계에 따라 재무제표를 작성할 책임을 완수하였다\n\n2. 제공된 정보 및 거래의 완전성: 경영진은 감사업무조건에서 합의한 대로 모든 관련 정보를 감사인에게 제공하고 접근하게 하였다. 또한 경영진은 모든 거래를 기록하고 재무제표에 반영하였다","keywords":["해당 재무보고체계","재무제표","작성","모든","정보","제공","접근","거래","재무제표","반영"],"unit":"9"},{"title":"감사보고서일자를 정할 때 적용되는 원칙","criteria":"1. 발행된 감사보고서를 뒷받침하는데 충분하고 적합한 감사증거를 수집한 날보다 빨라서는 안 된다\n\n2. 공시할 재무제표를 이사회가 승인한 날보다 빨라서는 안 된다\n\n3. 감사보고서일은 품질관리업무검토일보다 빨라서는 안 된다\n\n4. 감사보고서일은 서면진술일보다 빨라서는 안 된다\n\n5. 감사보고서일 후 최종감사파일의 취합을 완료하는 것은 새로운 감사절차의 수행이나 새로운 결론의 도출과는 관계없는 행정적 절차이다. 따라서 감사보고서일에 영향을 미치지 아니한다","keywords":["충분","적합","감사증거","승인","품질관리업무검토일","서면진술일","최종감사파일","취합"],"unit":"9"},{"title":"서면진술의 대상기간을 서술하시오.","criteria":"서면진술은 감사보고서에서 언급된 모든 재무제표와 기간을 대상으로 한다.","keywords":["감사보고서","언급","모든","재무제표","기간"],"unit":"9"},{"title":"서면진술일은 언제로 하여야 하는가?","criteria":"서면진술일은 가능한 재무제표에 대한 감사보고서일에 실행가능한 가장 근접한 날로 하되, 감사보고서일보다 늦지 않아야 한다.","keywords":["감사보고서일","근접","늦지 않아야"],"unit":"9"},{"title":"서면진술일이 감사보고서일과 같을 수는 있지만 감사보고서일보다 늦을 수는 없는 이유?","criteria":"서면진술은 감사인이 수집하는 감사증거 중 가장 최후에 수집하는 필요 감사증거이다. 감사인은 감사증거를 수집 완료한 후에 감사의견을 표명할 수 있기 때문에 감사증거수집완료일인 감사보고서일은 서면진술일보다 빠를 수 없다.","keywords":["최후","필요","감사증거"],"unit":"9"},{"title":"현재의 경영진이 감사보고서에 언급된 모든 기간 동안 재직하지 않았을 경우에도 현재의 경영진에게 관련된 전체 기간을 포함하는 서면진술을 요청해야 하는 이유는 무엇인가?","criteria":"감사보고서에 언급된 모든 기간 동안 재직하지 않았다는 사실이 재무제표 전체에 대한 이들의 책임을 경감하지는 않기 때문이다.","keywords":["재직","사실","책임","경감"],"unit":"9"},{"title":"서면진술 거부할 경우 감사절차","criteria":"1. 해당 사항을 경영진과 토의함\n\n2. 경영진의 성실성을 다시 평가하고, 경영진 진술 및 감사증거일반의 신뢰성에 미칠 수 있는 영향을 평가함\n\n3. 감사의견에 미칠 가능성이 있는 영향의 결정을 포함한 적절한 조치를 취함","keywords":["경영진","토의","경영진","성실성","평가","진술","감사증거","신뢰성","영향","감사의견","영향","결정"],"unit":"9"},{"title":"필수 서면진술 미제공 시 감사보고-경영진 책임에 관한 서면진술","criteria":"다음 중 어느 하나와 같이 필수 서면진술에 의문이 있거나 서면진술을 거부하는 경우, 감사인은 재무제표에 대한 의견표명을 거절하여야 한다.\n\n1. 경영진의 성실성에 대해서, 재무제표의 작성과 제공된 정보 및 거래의 완전성에 대한 서면진술을 신뢰할 수 없을 정도로 의문이 있다고 감사인이 결론을 내린 경우\n\n2. 경영진이 재무제표의 작성과 제공된 정보 및 거래의 완전성에 대한 서면진술을 제공하지 않는 경우","k  작성책임\n2. 부정이나 오류로 인한 중요한 왜곡표시가 없는 재무제표를 작성하기 위해 필요하다고 경영진이 결정한 내부통제에 대한 책임\n3. 해당 기업의 계속기업으로서의 존속능력에 대한 평가와 해당되는 경우 계속기업 관련 사항의 공시뿐 아니라 회계의 계속기업전제의 사용이 적합한지 여부에 대한 평가책임\n4. 지배기구의 감시책임","keywords":["경영진","재무제표","작성책임","경영진","내부통제","책임","계속기업","존속능력","평가","공시","계속기업전제","사용","적합","평가책임","지배기구","감시책임"],"unit":"10"},{"title":"감사보고서의 기본요소-재무제표감사에 대한 감사인의 책임","criteria":"1. 감사인의 목적은 합리적 확신을 얻어 감사의견을 포함한 감사보고서를 발행한다는 것\n2. 합리적인 확신은 높은 수준의 확신이며, 감사기준에 따라 수행된 감사가 항상 중요한 왜곡표시를 발견할 것을 보장하지 않음\n3. 왜곡표시는 부정이나 오류로부터 발생할 수 있음 및 재무보고체계에 따른 중요성의 정의\n4. 전문가적 의구심을 유지\n5. 감사에 대하여 기술\n6. 유의적인 감사의 발견사항에 대하여 지배기구와 커뮤니케이션 한다는 것\n7. 독립성에 대한 관련 윤리적 요구사항들을 준수\n8. 핵심감사사항(상장기업 이외에 한함)\n4~8에 요구하는 내용은 감사보고서 본문, 감사보고서 보론, 관계 당국의 웹사이트 중 한 곳에 기술하여야 한다.","keywords":["감사인","목적","합리적 확신","감사의견","감사보고서","발행","합리적인 확신","높은 수준","중요한 왜곡표시","발견","보장","않음","왜곡표시","부정","오류","발생","중요성","정의","전문가적 의구심","감사","기술","유의적","발견사항","지배기구","커뮤니케이션","독립성","관련 윤리적 요구사항","준수","핵심감사사항","본문","보론","웹사이트"],"unit":"10"},{"title":"감사보고서의 기본요소-강조사항 및 기타사항(필요할 경우)","criteria":"1. 재무제표에 적절하게 표시되거나 공시된 것(강조사항)\n2. 재무제표에 표시되거나 공시되지 아니한 사항(기타사항)","keywords":["재무제표","표시","공시","강조사항","아니한 사항","기타사항"],"unit":"10"},{"title":"감사보고서의 기본요소-업무수행이사의 이름","criteria":"1. 업무수행이사의 이름을 감사보고서에 기재하는 것은 상장기업에만 의무적용하며, 그 외 기업은 자율적으로 적용함\n2. 신변안전을 위한 면제를 허용함. 즉, 업무수행이사의 이름을 감사보고서에 기재함으로 인해 개인의 안전이 위협받는 매우 드문 상황에서는 이러한 상황을 지배기구와 커뮤니케이션한 후 감사보고서에 업무수행이사의 이름을 기재하지 않을 수 있음. 이 경우 이름을 기재하지 않는 이유와 지배기구와 논의한 내용 및 그 사실을 문서화한다","keywords":["업무수행이사","이름","상장","의무","신변안전","면제","개인","안전","위협","지배기구","커뮤니케이션","기재","않을 수 있음","이유","지배기구","논의","내용","사실","문서화"],"unit":"10"},{"title":"감사보고서의 기본요소-감사인의 서명","criteria":"감사보고서에는 감사인의 명칭을 기재하고 관련법규에 따라 회계법인의 경우 대표이사, 감사반의 경우 감사에 참여한 구성원 전원이 기명/날인한다.","keywords":["대표이사","기명","날인"],"unit":"10"},{"title":"감사보고서의 기본요소-감사인의 주소","criteria":"감사인이 직무를 수행하고 있는 국가 내의 소재지","keywords":["감사인","소재지"],"unit":"10"},{"title":"감사보고서의 기본요소-감사보고서일","criteria":"1. 감사보고서일은 감사인이 재무제표에 대한 감사의견 형성에 기초가 되는 충분하고 적합한 증거를 입수한 날보다 빠르지 않아야 한다\n2. 감사인의 책임은 경 0"},{"title":"핵심감사사항으로 결정된 사항을 감사보고서에 기재하지 않을 수 있는 예외적인 경우 두 가지는 무엇인가?","criteria":"1. 법규에서 해당 사항에 대한 공시를 배제함\n2. 극히 드문 상황에서, 해당 사항을 감사보고서에 커뮤니케이션함으로써 발생할 수 있는 부정적 결과가 그러한 커뮤니케이션의 공익적 효익을 훨씬 넘어설 것이라고 합리적으로 예상되기 때문에 감사인이 감사보고서에 해당 사항을 커뮤니케이션해서는 안 된다고 결정한 사항. 단, 기업이 해당 사항에 관한 정보를 공시한 적이 있는 경우에는 동 문단을 적용해서는 안됨","keywords":["법규","공시","배제","해당 사항","감사보고서","커뮤니케이션","부정적 결과","공익적 효익","넘어","합리적","예상","커뮤니케이션","안 된다고 결정"],"unit":"10"},{"title":"감사의견의 변형 또는 계속기업 유의적 의문에 대한 중요한 불확실성과 핵심감사사항","criteria":"변형의견을 초래하는 사항 또는 계속기업 관련 중요한 불학실성은 그 특성상 핵심감사사항이다. 그러나, 그러한 상황에서, 이 사항들은 감사보고서의 핵심감사사항 단락에 기술되어서는 안 되며, 감사인은 다음의 절차를 수행하여야 한다.\n1. 해당 감사기준서에 따라 이 사항에 대하여 보고함. 예를 들면, 감사의견단락 또는 계속기업 관련 중요한 불확실성 단락에 반영\n2. 핵심감사사항 단락에 한정의견(부적정의견)근거 단락 또는 계속기업 관련 중요한 불확실성 단락에 대한 언급을 포함함","keywords":["감사기준서","따라","보고","핵심감사사항 단락에","언급","포함"],"unit":"10"},{"title":"핵심감사사항과 감사보고서 다른 요소간의 상호작용","criteria":"1. 한정의견\n1.1 직접 영향을 미침: 핵심감사사항단락에 포함하지 않음\n1.2 직접 관련이 없음: 핵심감사사항단락에 포함\n2. 부적정의견\n2.1 직접 영향을 미침: 핵심감사사항단락에 포함하지 않음\n2.2 직접 관련이 없음: 핵심감사사항단락에 포함하지 않을 수 있음\n3. 의견거절\n3.1 핵심감사사항단락 없음","keywords":["한정의견","직접","영향","포함하지 않음","관련이 없음","포함","부적정의견","직접 영향","포함하지 않음","관련이 없음","포함하지 않을 수 있음","의견거절","단락 없음"],"unit":"10"},{"title":"감사인이 의견을 거절할 경우 법규에서 달리 요구하지 않는 한 핵심감사사항 단락을 감사보고서에 포함하는 것을 금지하는 이유는 무엇인가?","criteria":"의견거절을 초래한 상황 외에 핵심감사사항을 커뮤니케이션하는 것은, 핵심감사사항과 관련하여서는 더 신뢰성이 있다는 의미를 나타낼 수 있고, 이는 재무제표 전체에 대한 의견거절과는 일관성이 없기 때문이다.","keywords":["핵심감사사항","관련","더 신뢰성","의미","의견거절","일관성"],"unit":"10"},{"title":"핵심감사사항 관련 문서화","criteria":"1. 유의적감사인주의를 요구한 사항들과, 이러한 사항들 각각이 핵심감사사항인지 아닌지 여부에 대한 감사인의 결정에 대한 논리적 근거\n2. 해당되는 경우, 감사보고서에서 커뮤니케이션 할 핵심감사사항이 없다거나 커뮤니케이션할 핵심감사사항이 특정사항들뿐이라는 감사인의 결정에 대한 논리적 근거\n3. 해당되는 경우, 핵심감사사항으로 결정된 사항을 감사보고서에서 커뮤니케이션 하지 않기로 한 감사인의 결정에 대한 논리적 근거","keywords":["유의적감사인주의","요구","사항","핵심감사사항","여부","감사인","결정","논리적 근거","핵심감사사항","없다","특정사항","감사인","결정","논리적 근거","핵심감사사항","감사보고서","커뮤니케이션","않기로","감사인","결정","논리적 근거"],"unit":"10"},{"title":"강조사항문단의 정의","criteria":"강조사항문단이란 재무제표에 적절하게 표시되거나 공시되어 있지만, 이용자가 재무제표 의 결정","criteria":"1. 그룹재무제표 전체에 대한 중요성: 전반그룹감사전략을 수립할 때 그룹재무제표 전체에 대한 중요성\n2. 특정 유형의 거래, 계정잔액 또는 공시에 적용될 중요성: 그룹의 특정 상황에서 그룹재무제표 전체에 대한 중요성보다 적은 금액의 왜곡표시가 그룹재무제표에 근거한 이용자의 경제적 의사결정에 영향을 줄 것으로 합리적으로 예상될 수 있는 거래유형, 계정잔액 또는 공시가 그룹재무제표에 존재하면, 이러한 특정 유형의 거래, 계정잔액 또는 공시에 적용될 중요성 수준(들)\n3. 부문감사인이 적용할 중요성: 부문감사인이 그룹감사의 목적으로 감사 또는 검토를 수행할 예정인 경우, 그러한 부문들에 대한 부문중요성은 그룹재무제표 내의 미수정왜곡표시와 미발견왜곡표시의 합계가 그룹재무제표 전체에 대한 중요성을 초과할 확률을 적절하게 낮은 수준까지 감소시키기 위해, 그룹재무제표 전체에 대한 중요성보다 낮아야 한다\n4. 명백하게 사소한 중요성: 왜곡표시가 그 기준을 초과하면 그룹재무제표에 대하여 명백하게 경미하다고 간주할 수 없는 기준치","keywords":["그룹재무제표 전체","특정 유형","거래","계정잔액","공시","부문감사인","적용","명백하게 사소한"],"unit":"11"},{"title":"부문수준 중요성의 평가","criteria":"1. 그룹감사의 목적으로 부문감사인이 감사를 수행할 예정인 경우: 그룹업무팀은 부문수준에서 결정된 수행중요성의 적합성을 평가하여야 한다\n2. 부문이 법규 또는 기타의 이유로 감사를 받아야 하고, 그룹업무팀이 그룹감사 목적의 감사증거를 입수하기 위해 해당 부문 감사를 이용하기로 결정하는 경우: 그룹업무팀은 다음의 중요성들이 감사기준을 충족시키는지 여부를 결정하여야 한다\n2.1 해당 부문재무제표 전체에 대하여 결정된 중요성\n2.2 부문 수준에서 결정된 수행중요성","keywords":["그룹감사","목적","부문감사인","감사","그룹업무팀","부문수준","중요성","적합성","평가","법규","감사","이용","중요성","감사기준","충족","여부","결정","부문재무제표 전체","중요성","부문 수준","수행중요성"],"unit":"11"},{"title":"부문재무정보가 유의한지 여부를 판단하는 기준","criteria":"1. 재무적으로 유의한 경우\n2. 부문재무정보가 고유한 성격이나 상황으로 인하여 유의적인 중요왜곡표시위험을 포함할 경우","keywords":["재무적","유의","고유한","성격","상황","유의적","중요왜곡표시위험"],"unit":"11"},{"title":"유의적 부문 감사절차","criteria":"1. 그룹에 대한 개별적인 재무적 유의성으로 인해 유의한 부문\n1.1 수행할 감사인: 그룹업무팀 또는 그룹업무팀을 대신하는 부문감사인\n1.2 감사절차\n1.2.1 부문중요성을 사용하여 부문재무정보에 대한 감사=>일반감사절차\n2. 부문재부정보가 고유한 성격이나 상황으로 인하여 그룹재무제표에 대하여 유의적인 중요왜곡표시위험을 포함함으로써 유의한 부문\n2.1 수행할 감사인: 그룹업무팀 또는 그룹업무팀을 대신하는 부문감사인\n2.2 감사절차\n2.2.1 부문중요성을 사용하여 부문재무정보에 대한 감사=>일반감사절차\n2.2.2 그룹재무제표의 발생가능한 유의적인 중요왜곡표시위험과 관련된 하나 이상의 거래유형, 계정잔액 또는 공시에 대한 감사\n2.2.3  그룹재무제표의 발생가능한 유의적인 중요왜곡표시위험과 관련된 특정 감사절차","keywords":["개별적","재무적 유의성","그룹업무팀","부문감사인","부문중요성","부문재무정보","감사","고유한","성격","상황","그룹재무제표","유의적","중요왜곡표시위험","그룹업무팀","부문감사인","부문중요성","부문재무정보","감사","그룹재무제표","유의적","중요왜곡표시위험","관련","거래유형","계정잔액","공시","감사","그룹재무제표","유의적","중요왜곡표시위험","관련","특정","감사절차"],"unit":"11"},{"title":"유의적이지 않은 부문 감 사(통합감사)한다. 즉, 두 목적을 동시에 달성할 수 있도록 감사과정을 통합하여 계획하고 수행한다. 이 경우 감사보고는 어떻게 해야 하는가?","criteria":"감사보고서는 통합하지 않고 별도로 분리하여야 한다. 재무제표감사와 내부회계관리제도감사의 목적이 다르기 때문이다. 단, 이 경우에도 수신인, 업무수행이사 이름, 감사보고서일은 두 보고서가 일치하여야 한다.","keywords":["감사보고서","분리","목적","다르기 때문","수신인","업무수행이사 이름","감사보고서일","일치"],"unit":"12"},{"title":"감사대상과 준거기준","criteria":"1. 내부회계관리제도\n1.1 책임자: 대표자\n1.2 준거기준: 내부회계관리제도 설계 및 운영 개념체계\n2. 내부회계관리제도 운영실태 보고서\n2.1 책임자: 대표자\n2.2 준거기준: 내부회계관리제도 평가 및 보고 기준\n3. 내부회계관리제도에 대한 감사\n3.1 책임자: 감사인\n3.2 준거기준: 회계감사기준","keywords":["내부회계관리제도","대표자","내부회계관리제도 설계 및 운영 개념체계","내부회계관리제도 운영실태 보고서","대표자","내부회계관리제도","평가 및 보고 기준","내부회계관리제도","감사","감사인","회계감사기준"],"unit":"12"},{"title":"위험평가절차로서 내부통제평가와 내부회계관리제도 감사의 목적","criteria":"1. 내부통제평가 : 중요왜곡표시위험을 평가하여 추가감사절차의 성격, 시기 및 범위를 결정하기 위함\n2. 내부회계관리제도감사 : 외부감사법에 따라 의무적으로 회사가 구축한 내부회계관리제도에 대한 감사의견을 표명","keywords":["내부통제평가","중요왜곡표시위험","평가","추가감사절차","결정","내부회계관리제도감사","외부감사법","내부회계관리제도","감사의견","표명"],"unit":"12"},{"title":"감사인의 내부회계관리제도감사와 감사인이 재무제표감사의 일환으로 수행하는 내부통제 평가는 그 업무범위와 성격에 있어 어떠한 차이점이 있는가?","criteria":"1. 내부회계관리제도 감사는 '내부회계관리제도 감사기준'에 따라 기업의 내부회계관리제도의 효과성에 대해 합리적 확신을 제공하는 업무이다. 외부감사법에 의해 일정 기준 이상을 만족하는 기업은 반드시 수행해야 하는 필수적 성격의 업무이며, 신뢰성 있는 회계정보의 작성과 공시에 관한 전반적인 사항을 모두 다루기 때문에 업무범위가 내부통제 평가보다 확대된다\n\n2. 재무제표감사의 일환으로 수행하는 내부통제 평가는 재무보고와 관련된 내부통제의 효과성을 '회계감사기준'에 따라 평가하는 업무이다. 재무제표 감사과정에서 내부통제를 평가하는 것이 필요한 경우에만 수행하는 선택적 성격의 업무이며, 재무제표에 중요한 왜곡표시를 가져올 수 있는 사항에만 집중하기 때문에 업무범위가 내부회계관리제도 감사보다 축소된다","keywords":["외부감사법","필수적 성격","전반적","업무범위","확대","선택적 성격","중요","왜곡표시","집중","업무범위","축소"],"unit":"12"},{"title":"통합감사에서의 내부통제 테스트의 범위","criteria":"내부회계관리제도에 대하여 전체적으로 의견을 표명하기 위해서는, 감사인은 모든 관련경영진주장에 대하여 선정된 통제의 효과성에 대한 증거를 입수하여야 한다. 따라서 재무제표에 대해서만 의견을 표명할 때는 일반적으로 테스트하지 않는 통제의 설계 및 운영 효과성을 테스트하도록 감사인에게 요구된다.","keywords":["모든","관련경영진주장","선정","통제","효과성","증거","입수","일반적","테스트","않는","통제","설계","운영 효과성","테스트","요구"],"unit":"12"},{"title":"내부회계관리제도감사의 전제조건을 확인하기 위한 절차","criteria":"1. 다음의 책임을 인정하고 이해하고 있다는 점에 대하여 경영진의 동의를 받음\n1.1 효과적인 내부회계관리제도를 설계, 실행 및 유지할 책임\n1.2 적합하고 이용가능 태보고서에 포함되지 않은 각각의 중요한 취약점에 대한 설명이 포함되어야 한다\n2. 수행해야 할 절차: 운영실태보고서에 하나 이상의 중요한 취약점이 보고되지 않았거나 중요한 취약점으로 식별되지 않았음을 지배기구에 서면으로 커뮤니케이션하여야 한다","keywords":["중요한 취약점","식별","내부회계관리제도 운영실태보고서","포함","않았다","사실","중요한 취약점","설명","중요한 취약점","보고","식별","않았음","지배기구","서면","커뮤니케이션"],"unit":"12"},{"title":"업무범위에 제한이 있는 경우","criteria":"1. 감사의견변형\n1.1 통합감사 업무를 수임한 후에 내부회계관리제도감사의 업무범위에 대한 제한이 있다면, 감사인은 법규에 의해 가능한 경우 통합감사 계약을 해지하거나 내부회계관리제도에 대한 의견을 거절하여야 한다\n\n2. 수행할 절차\n2.1 내부회계관리제도에 대한 의견거절이 재무제표 감사에 미치는 영향을 고려하여야 한다\n2.2 내부회계관리제도감사가 만족스럽게 완료될 수 없음을 경영진과 지배기구에 서면으로 커뮤니케이션하여야 한다\n\n3. 감사보고서에 포함될 사항(의견거절단락)\n3.1 감사범위가 감사의견을 표명하는 데 충분하지 않았다는 내용과 의견거절의 실질적인 사유\n\n4. 감사보고서에 포함될 사항(의견거절단락/중요한 취약점 존재)\n4.1 중요한 취약점의 정의\n4.2 기업의 내부회계관리제도에서 식별된 중요한 취약점에 대한 설명과 해당 중요한 취약점이 내부회계관리제도 운영실태보고서에 기술되어 있다는 언급\n4.3 이 경우 의견거절 단락에 해당 결론이 재무제표에 대한 감사의견에 영향을 미쳤는지 여부를 공시하여야 한다","keywords":["업무범위","제한","법규","가능","계약","해지","의견","거절","재무제표","감사","영향","고려","내부회계관리제도감사","만족","완료","없음","경영진","지배기구","서면","커뮤니케이션","감사범위","충분","않았다","의견거절","실질적","사유","중요한 취약점","정의","식별된","중요한 취약점","설명","내부회계관리제도","운영실태보고서","기술","언급","재무제표","감사의견","영향","공시"],"unit":"12"},{"title":"추가정보가 포함된 경우","criteria":"경영진은 내부회계관리제도 운영실태보고서 내 또는 동 보고서를 포함하는 문서 내에, 감사인의 평가대상에 해당하는 내부회계관리제도 운영실태보고서의 필수 요소 외에 추가정보를 포함할 수 있으며, 이 경우, 감사인은 다음을 수행하여야 한다.\n1. 기타사항문단에서 해당 정보에 대한 의견을 거절하여야 한다\n2. 추가정보가 내부회계관리제도 운영실태보고서와 관련 감사보고서를 포함하는 문서 내에서 내부회계관리제도 외의 다른 부분에 포함되어 있고,\n감사인이 경영진의 추가정보가 내부회계관리제도 운영실태보고서와의 명백히 중요한 불일치사항과 사실의 중요한 왜곡표시를 포함하고 있다고 믿는다면,\n감사인은 해당 사항을 경영진과 논의하여야 한다.\n만약, 경영진과의 논의 후에도, 감사인이 사실의 중요한 왜곡표시가 남아있다고 결론을 내리면,\n감사인은 감사기준서 720(기타정보와 관련된 감사인의 책임)의 요구사항을 적용하여야 한다.\n또한, 외부감사법 제 22조(부정행위 등의 보고)에 의해 감사인이 추가적인 조치를 취해야 할 수도 있다","keywords":["경영진","추가정보","포함","기타사항문단","의견","거절","중요","불일치사항","중요","왜곡표시","포함","경영진","논의"],"unit":"12"},{"title":"표본감사","criteria":"감사인에게 모집단 전체에 대한 결론을 도출할 수 있는 합리적인 근거를 제공하기 이해, 감사와 관련이 있는 모집단에 속한 모든 표본단위가 추출될 기회를 가지도록 하여 전체항목보다 적은 수의 항목에 대하여 감사절차를 적용하는 것.","keywords":["모집단","전체","결론","합리적","근거","모든","표본단위","추출","기회","전체항목","적은","항목","감사절차","적용"],"unit":"13"},{"title":"통계적 표본감사","criteria":"다음의 특성을 모두 갖춘 표본감사 접근법\n1. 표본의 무작위 추출\n2. 표본위험의 측정 등 표본결과의 평가에 확률이론을 적용","keywords":["표본","무작위 추출","표본위험","측정","표본결과","평가","확률이론","적용"],"unit":"13"},{"title":"비통계적 표본감사는 표본수의 산출, 추출 및 표본감사결과를 해석하는 데 있어 통계이론을 따르지 않고 감사인의 경험과 판단에 의존하는 기법을 말한다. 비통계적 표본감사는 언제 사용할 수 있는가?","criteria":"1. 통계적 표본감사를 실시하였을 경우 지출되는 감사비용이 감사효과를 초과할 때\n2. 감사환경이 통계적 표본감사를 실시하기에 적합하지 못하다고 판단될 때","keywords":["통계적 표본감사","감사비용","감사효과","초과","감사환경","통계적 표본감사","적합","못하다","판단"],"unit":"13"},{"title":"전수조사가 적합한 경우","criteria":"1. 모집단이 금액이 큰 소수의 항목으로 구성되어 있을 때\n2. 유의적 위험이 존재하며 다른 방법으로는 충분하고 적합한 감사증거를 제공하지 못할 때\n3. 정보시스템에 의해 자동적으로 수행되는 계산이나 기타 처리는 그 반복적 특성으로 인하여 전수조사가 비용 측면에서 효과적이다","keywords":["모집단","큰","소수","항목","유의적 위험","존재","다른 방법","감사증거","못할 때","정보시스템","자동적","수행","계산","비용","효과적"],"unit":"13"},{"title":"어떤 거래유형이나 계정잔액에서 특정 항목을 선택적으로 조사하는 것은 감사증거를 얻는 효율적인 수단이 될 수 있지만, 그것이 표본감사를 구성하는 것은 아니다. 그 이유는 무엇인가?","criteria":"추출된 특정 항목에 감사절차를 적용한 결과는 전체 모집단으로 투영될 수 없으며, 따라서 특정 항목에 대한 선택적 조사는 모집단의 잔여 부분과 관련하여 감사증거를 제공하지 않기 때문이다.","keywords":["추출","특정 항목","감사절차","모집단","투영","없다","모집단","잔여 부분","감사증거","제공","않기 떄문"],"unit":"13"},{"title":"특정 항목의 추출이 사용될 수 있는 경우","criteria":"1. 금액이 크거나 핵심적인 항목: 감사인은 모집단 내의 특정 항목을 추출할 때 그 금액이 큰 항목, 또는 예를 들어 의심스럽고 비경상적이며 특별히 위험성이 있거나 과거에 오류가 발생되었던 항목과 같이 어떤 특성을 보이고 있기 때문에 그러한 항목을 추출하기로 결정할 수 있을 것이다 \n2. 일정금액 이상의 모든 항목: 감사인은 거래유형이나 계정잔액의 전체금액에서 많은 부분을 검증하기 위하여 일정 금액을 초과하는 항목을 조사하기로 결정할 수 있을 것이다\n3. 정보를 입수하기 위한 항목: 감사인은 기업의 성격이나 거래의 성격과 같이 어떤 사항에 대한 정보를 입수하기 위하여 관련 항목을 조사할 수 있을 것이다","keywords":["금액","크거나","핵심적","일정금액","이상","모든","정부","입수"],"unit":"13"},{"title":"통계적 표본추출방법-무작위추출법","criteria":"무작위추출법은 다음의 요건을 모두 갖춘 것으로 난수표 또는 컴퓨터 소프트웨어를 이용하는 방법이 자주 사용된다\n1. 모집단의 모든 항목이 선택될 확률이 동일하다\n2. 어떤 한 항목의 선택이 다른 항목의 선택에 영향을 미치지 않는다","keywords":["모집단","모든 항목","선택","확률","동일","선택","다른","선택","영향","않는다"],"unit":"13"},{"title":"통계적 표본추출방법-층화추출법","criteria":"모집단을 층화 또는 분할하여 동질적인 몇 개의 집단으로 나눈 다음, 각 집단으로부터 각각 무작위추출로 표본을 선택하는 방법을 말한다\n1. 조사대상 모집단을 상호 독립적이고 동질적인 소집단으로 나눈다(계층화)\n2. 각 소집단별로 추출할 표본수를 정한다\n3. 각 소집단별로 무작위추출법을 이용하여 표본을 추출한다","keywords":["모집단","상호 독립적","동질적","소집단","추출","표본수","무작위추출법","표본","추출"],"unit":"13"},{"title":"통계적 표본추출방법-체계적 추출법","criteria":"모집단의 표본단위 수를 추출하고자 하는 표본규모로 나누어 표본추출 간격을 정한 후 이를 기초로 실제 표본을 추출하는 것이다. 출발점은 임의로 정할 수도 있지만 난수발생 프로그램이나 난수표를 이용할 때 무작위추출 성격이 더욱 증가한다.","keywords":["표본단위 수","표본규모","나누어","간격","출발점","임의","난수"],"unit":"13"},{"title":"감사인은 모집단의 표본단위가 균등하게 추출될 수 있도록 표본추출방법을 설계해야 한다. 모집단이 어떠한 상황일 때 체계적 추출법을 사용할 수 있는가?","criteria":"모집단의 표본단위에 내재된 특정한 유형이 표본추출 간격과 상응하는 방식으로 구성되어 있지 않은 상황일 때 체계적 추출법을 사용할 수 있다. 모집단이 표본추출 간격별로 특정한 형태를 가진 경우 편차가 발생할 수 있기 때문이다.","keywords":["표본단위","내재","특정한 유형","표본추출 간격","사응","방식","구성"],"unit":"13"},{"title":"비통계적 표본추출방법","criteria":"1. 구획추출법: 모집단 내의 이웃하는 항목으로 구성된 하나(또는 복수)의 구획을 선택하는 방법이다\n2. 임의추출법: 감사인이 특정한 구조적 기법을 사용하지 않고 표본을 추출하는 것이다. 비록 구조적인 기법이 적용되지 않더라도 감사인은 의도적 편의나 예측가능성을 피하고 모집단 내의 모든 항목이 추출의 기회를 갖도록 하고자 할 것이다. 통계적 표본감사에서 임의 추출은 부적합하다","keywords":["구획추출법","임의추출법","통계적 표본감사","부적합"],"unit":"13"},{"title":"구획추출법이 일반적으로 표본감사에서 사용될 수 없는 이유는 무엇인가?","criteria":"대부분의 모집단은 연속된 항목들끼리 서로 유사한 특성을 가지며 모집단의 다른 부분에 있는 항목들은 다른 특징을 가지도록 구성되어 있기 때문에 전체 모집단에 대하여 유효한 추론을 하기에는 적합하지 않다.","keywords":["모집단","연속된","항목","유사","특성","다른","부분","다른","특징"],"unit":"13"},{"title":"표본위험","criteria":"표본위험이란 표본에 근거한 감사인의 결론이 모집단 전체에 동일한 감사절차를 적용하였을 경우 도달하였을 결론과 다를 수 있는 위험이다. 표본위험은 다음 두 가지 형태의 잘못된 결론에 이르게 할 수 있다.\n1. 통제테스트에서 통제가 실제보다 더 효과적이라고 평가하거나, 세부테스트에서 실제로 중요한 왜곡표시가 존재함에도 불구하고 중요한 왜곡표시가 존재하지 않는다고 결론을 내림. 이것은 감사의 효과성에 영향을 미치며 부적합한 감사의견에 이르게 할 수 있으므로 감사인은 주로 이런 형태의 잘못된 결론에 유의하여야 한다\n2. 통제테스트에서 통제가 실제보다 덜 효과적이라고 평가하거나, 세부테스트에서 실제로 중요한 왜곡표시가 존재하지 않음에도 불구하고 중요한 왜곡표시가 존재한다고 결론을 내림. 이러한 형태의 잘못된 결론에 대하여는 일반적으로 최초의 결론이 부정확한지 확인하기 위한 추가적인 업무로 이어지기 때문에 감사의 효율성에 영향을 미친다","keywords":["표본위험","표본","근거","감사인","결론","모집단 전체","동일","감사절차","도달","결론","다를","위험","감사의 효과성","감사의 효율성"],"unit":"13"},{"title":"표본감사에서 표본위험을 줄일 수 있는 방안","criteria":"1. 비통계적인 방법보다는 통계적인 방법으로 표본을 추출하고 결과를 평가한다\n2. 추출할 표본수를 증가시킴으로써 iteria":"1. 표본감사의 목적에 적절한가: 감사목적 또는 검증하고자 하는 경영진주장에 따라 모집단을 설정한다\n2. 누락없이 완전한가: 모집단 내의 모든 항목이 추출기회가 있어야 모집단 전체에 대한 결론을 도출할 수 있다\n3. 별도 세부테스트: 세부테스트에서 표본위험이 정당화 될 수 없을 정도로 중요한 항목은 별도로 세부테스트하여야 하며, 이는 표본추출의 대상이 되지 아니한다\n4. 예상이탈률 또는 예상왜곡표시 평가: 감사표본을 설계하고 표본수를 결정하기 위해 예상이탈률을 평가한다\n4.1 통제테스트: 예상이탈률이 수용할 수 없을 정도로 높은 경우, 감사인은 일반적으로 통제테스트를 수행하지 않을 것이다\n4.2 세부테스트: 예상왜곡표시가 높다면 전수조사 또는 표본수를 크게 하는 것이 적합할 것이다","keywords":["목적","적절","누락없이","완전","세부테스트","예상이탈률","예상왜곡표시","통제테스트","세부테스트"],"unit":"13"},{"title":"통제테스트에서 표본수에 영향을 미치는 요소: 표본수에 대한 영향","criteria":"1. 감사인이 위험을 평가할 때 관련 통제의 고려정도가 증가함: 증가\n2. 허용이탈률의 증가: 증가\n3. 테스트 대상 모집단의 예상이탈률의 증가: 증가\n4. 모집단의 실제 이탈률이 허용이탈률을 초과하지 않을 것이라는 점에 대하여 감사인이 원하는 확신의 수준이 증가함: 증가\n5. 모집단의 표본단위 수: 영향을 무시할 수 있음","keywords":["위험","평가","통제","고려","증가","허용이탈률","증가","확신","수준","증가","표본단위 수","무시"],"unit":"13"},{"title":"실증절차에서 표본수에 영향을 미치는 요소: 표본수에 대한 영향","criteria":"1. 감사인이 중요왜곡표시위험을 높게 평가함: 증가\n2. 동일한 경영진주장에 대한 다른 실증절차의 적용을 증가시킴: 감소\n3. 모집단의 실제 왜곡표시가 허용왜곡표시를 초과하지 않는다는 점에 대하여 감사인이 요구하는 확신의 수준이 증가함: 증가\n4. 허용왜곡표시의 증가: 감소\n5. 모집단에서 감사인이 발견할 것으로 예상하는 왜곡표시금액: 증가\n6. 적절한 경우, 모집단의 계층화: 감소\n7. 모집단의 표본단위 수: 영향을 무시할 수 있음","keywords":["중요왜곡표시위험","증가","다른 실증절차","감소","확신","수준","증가","허용왜곡표시","감소","예상","왜곡표시","증가","계층화","감소","표본단위 수","무시"],"unit":"13"},{"title":"감사인은 추출된 각각의 항목에 대하여 해당 목적에 부합하는 감사절차를 수행하여야 한다. 감사인이 추출된 항목에 대하여 감사절차를 적용할 수 없을 경우, 수행해야 할 절차는 무엇인가?","criteria":"대체항목에 대하여 감사절차를 수행하여야 한다. 예를 들어 지출승인에 대한 증거를 테스트하는 중에 무효화된 수표가 추출된 경우, 수표가 적절하게 무효화되었고, 그것이 이탈이 아니라는 것에 대하여 감사인이 만족한다면, 적절하게 선택된 대체 추출항목을 조사한다.","keywords":["대체항목","감사절차","수행","이탈","아니","만족"],"unit":"13"},{"title":"이탈과 왜곡표시의 성격과 원인 조사과정에서 파악해야할 사항","criteria":"1. 감사인은 식별된 이탈이나 왜곡표시의 성격과 원인을 조사하고, 감사절차의 목적과 타 감사분야에 미칠 수 있는 영향을 평가하여야 한다 \n2. 극히 드문 상황에서, 감사인이 표본에서 발견된 어떤 왜곡표시나 이탈이 변이라고 고려하는 경우, 감사인은 그러한 왜곡표시나 이탈이 모집단을 대표하는 것이 아니라는 것에 대하여 높은 수준의 확실성을 가져야 한다","keywords":["성격","원인","조사","목적","타 감사분야","영향","평가","변이","모집단","대표","아니","높은 수준","확실성"],"unit":"13"},{"title":"감사인이 식별된 이탈과 왜곡표시를 분석할 때, 예를 들어 거래의 형태, 장소, 제품라인 혹은 시기 등에 있어 대부분 어떤 공통된 특징을 갖고 있는 것을 관찰할 수도 있을 것이다. 이 경우 감사인이 결정해야 할 사항은 무엇인가?","criteria":"1. 모집단에서 해당 공통된 특징을 가지고 있는 모든 항목을 식별하여 이에 대하여 감사절차를 확대하기로 결정할 수 있을 것이다\n2. 이와 같은 종류의 이탈과 왜곡표시는 의도적인 것일 수 있고 따라서 부정의 가능성을 나타내는 것인지 고려해야 한다.","keywords":["공통","특징","모든 항목","식별","감사절차","확대","의도적","부정","가능성","고려"],"unit":"13"},{"title":"감사인은 왜곡표시의 규모에 대하여 대략적인 시각을 얻기 위해 왜곡표시를 모집단에 투영하여야 한다. 그러나 투영만으로는 기록될 금액을 결정하는데 충분하지 않을 수 있는데 그 이유는 무엇인가?","criteria":"표본이 모집단을 대표하지 못할 위험인 표본위험이 반영되지 않았기 때문이다.","keywords":["표본","모집단","대표","못할","위험","표본위험","반영","않았기"],"unit":"13"},{"title":"특정의 왜곡표시가 변이로 밝혀진 경우에는 왜곡표시를 모집단으로 투영할 때 이 왜곡표시는 제외될 것이다. 만일, 변이로 밝혀진 왜곡표시가 수정되지 않는 경우, 감사인은 해당 변이를 어떻게 처리해야 하는가?","criteria":"변이로 밝혀진 왜곡표시가 수정되지 않는 경우에는 변이가 아닌 왜곡표시의 투영값에 가산하여 그 왜곡표시의 효과를 고려하여야 한다.","keywords":["변이","수정","않는 경우","투영값","가산"],"unit":"13"},{"title":"통제의 효과성을 검증하기 위해 통계적 표본감사를 수행하는 경우, 표본이탈률에 명시적인 투영을 반영하여 모집단 전체의 투영이탈률을 계산하지 않는 이유는 무엇인가?","criteria":"통제테스트에서는 표본이탈률 자체가 곧 모집단 전체의 투영이탈률이기 때문이다.","keywords":["표본이탈률","자체","투영이탈률"],"unit":"13"},{"title":"표본감사가 모집단에 대한 결론에 합리적 근거를 제공하지 못하는 경우","criteria":"1. 경영진에게 식별된 왜곡표시 및 잠재적인 추가 왜곡표시에 대하여 조사를 수행하고 필요한 수정을 하도록 요구함\n2. 요구되는 확신을 가장 잘 달성할 수 있도록 추가감사절차의 성격, 시기 및 범위를 조정함","keywords":["식별","왜곡표시","잠재적","추가","왜곡표시","조사","수정","요구","확신","달성","추가감사절차","조정"],"unit":"13"},{"title":"계층화의 정의와 모집단을 계층화함으로써 얻을 수 있는 효익에 대해 서술하시오.","criteria":"계층화란 모집단을 여러 개의 하위모집단으로 나누는 과정으로서 각각의 하위모집단은 비슷한 특성(종종 화폐가액)을 갖는 표본단위들의 집단으로 구성된다. 감사인은 모집단을 식별가능한 각각의 특성별 부분모집단으로 계층화함으로써 감사의 효울성을 향상시킬 수 있다. 즉, 계층화를 통해 각 계층 내 항목의 변동성을 줄임으로써 표본위험의 증가 없이 표본수를 줄일 수 있다.","keywords":["감사","효율성","향상","계층 내","변동성","줄임","표본위험","증가 없이","표본수","줄일 수 있다"],"unit":"13"},{"title":"금액가중추출에서 표본단위는 무엇이며, 어떤 효과를 기대할 수 있는가?","criteria":"금액단위(1원)를 표본단위로 정의한다. 이 경우 잔액이 큰 항목의 추출기회를 높임으로써 이들 항목에 감사가 집중되도록 하고 감사대상 표본수를 줄이게 하는 효과가 있다. 이 방법은 체계적 추출법과 함꼐 이용할 수 있으며, 무작위 추출법으로 추출할 때 가장 효율적이다.","keywords":["금액단위","표본단위","잔액","큰","항목","추출기회","높임","감사","집중","표본수","줄이게","무작위추출","효율적"],"unit":"13"},{"title":"금액가중확률 표본감사의 장점","criteria":"1. 일반적으로 실물단위표본감사보다 적용하기 쉽다\n2. 표본수를 결정할 때 표준편차 등을 직접 고려할 필요가 없다\n3. 표본이 화폐금액에 비례해서 추출되기 때문에 자동적으로 계층화의 결과를 가져온다. 그리고 금액이 큰 항목은 추출될 확률이 높아서 자동적으로 큰 금액이 강조된다\n4. 오류의 발생이 예상되지 않는다면 실물단위표본감사보다 추출하여야 할 표본수가 작아 효율적이다\n5. 모집단이 체계적으로 구성되어 있지 아니하더라도 추출이 가능하고, 표본의 설계가 비교적 쉽다","keywords":["적용","쉽다","표본수","결정","표준편차","필요","없다","화폐금액","비례","추출","자동적","계층화","표본수","작아","효율적","표본","설계","쉽다"],"unit":"13"},{"title":"금액가중확률 표본감사의 단점","criteria":"1. 만약 표본에서 과대계상액과 과소계상액이 함께 확인되었다면 표본 결과를 평가할 때 이들을 상호 분리하여 별도로 계산하여야 하는 번거로움이 있다\n2. 금액이 0인 항목은 표본으로 추출되지 않기 때문에 따로 분리해서 그 항목들을 검증하여야 한다\n3. 표본결과를 평가할 때 오류가 발견되었을 경우, 주어진 위험수준에서 표본위험의 허용치를 과대평가할 수 있다. 이에 따라 채택되어야 할 모집단이 오히려 기각될 위험도 있다\n4. 모집단의 예상오류액이 증가함에 따라 금액가중확률 표본감사에서의 표본수가 증가한다. 이런 상황에서는 전통적 변수표본감사보다 표본수가 더 커질 수 있다","keywords":["과대계상액","과소계상액","분리","계산","금액이 0","분리","검증","오류","발견","표본위험","허용치","과대평가","예상오류액","증가","표본수","증가"],"unit":"13"},{"title":"표본수 및 표본간격을 결정하는 방법","criteria":"1. 표본수(n) = 신뢰계수(RF) x 장부가액(BV) / 허용오류액(TE) - (예상오류액(EE) x 확장계수(EF)\n2. 표본간격 = 장부가액(BV) / 표본수(n)","keywords":["표본수","신뢰계수","장부가액","허용오류액","예상오류액","확장계수","표본간격","장부가액","표본수"],"unit":"13"},{"title":"금액가중확률 표본추출법에서 체계적 추출법을 이용하는 경우, 표본은 어떻게 추출되는가?","criteria":"모집단 내에서 추출간격 이상인 큰 집단은 모두 추출되며 추출간격 미만인 집단은 일부만 추출된다.","keywords":["추출간격","이상","모두","추출","추출간격","미만","일부","추출"],"unit":"13"},{"title":"금액가중확률 표본감사의 적용","criteria":"1. 표본결과의 항목별 오류율의 계산: 오류금액 / 장부금액\n2. 신뢰계수의 계산: 신뢰계수표를 이용하여 발견된 오류수에 해당하는 신뢰계수를 찾는다\n3. 추정오류상한액의 계산: 추정오류상한액 = 표본간격 x [최초의 신뢰계수 + (신뢰계수증분 x 항목별 오류율)]\n4. 통계적인 결론\n4.1 추정오류상한액이 허용오류액 이상: 계정잔액 적당하다고 결론지을 수 없다\n4.2 추정오류상한액이 허용오류액 미만: 계정잔액 적정하다고 결론지을 수 있다\n5. 오류의 질적인 요소를 고려: 감사인은 표본의 분석결과 발견된 오류금액 뿐만 아니라 오류의 발생원인과 성격 등을 분석하여 이것이 재무제표에 미치는 영향을 고려하여야 한다\n6. 감사의견에 반영: 계정과목에 배분된 중요성수준에 의거 감사의견에 반영한다","keywords":["항목별 오류율","신뢰계수","추정오류상한액","오류","질적","요소","감사의견"],"unit":"13"},{"title":"추정오류상한액의 계산","criteria":"추정오류상한액\n= 추정오류액 + 표본위험의 허용치\n=추정오류액 + 기본정도 + 표본위험의 증분허용치\n=[최초신뢰계수 + 신뢰계수증분 x 항목당 오류율] x 표본간격 <-이후 제2법의 공식\n= (최초신뢰계수 x 표본간격) + (신뢰계수증분 x 항목당 오류율 x 표본간격)\n= (최초신뢰계수 x 표본간격) + (신뢰계수증분 - 1 + 1) x 항목당 오류율 x 표본간격\n= (최초신뢰계수 x 표본간격) + (항목당 오류율 x 표본간격) + [(신뢰계수증분 - 1) x 항목당 오류율 x 표본간격]\n= (항목당 오류율 x 표본간격) + (최초신뢰계수 x 표본간격) + [(신뢰계수증분 - 1) x 항목당 오류율 x 표본간격] <-이후 제1법의 공식","keywords":["추정오류상한액","최초신뢰계수","신뢰계수증분","항목당 오류율","표본간격","2법","항목당 오류율","표본간격","최초신뢰계수","표본간격","신뢰계수증분","항목당 오류율","표본간격","제1법"],"unit":"13"}]</script>

자에게 누설해서는 안 된다.\n4. 전문가적 적격성과 정당한 주의: 공인회계사는 의뢰인이나 자신이 소속하고 있는 조직이 최신의 업무, 법규 및 기술에 입각하 여 적격성을 갖춘 전문서비스를 제공받을 수 있도록 전문적 지식과 기법(기술)을 지속적으로 유지해야 한다(전문가적 적격성). 공인회계사는 직무를 수행함에 있어 정당한 주의를 기울여야 하며, 관련 기술적 또는 전문적 기준을 준수해야 한다. 정당한 주의란, 맡은 업무의 요구조건에 따라, 철저하고도 신중하며 적시에 업무를 수행할 책임을 포함한다(정당한 주의).\n5. 전문가적 품위: 공인회계사는 관련법규를 준수해야 하며 공인회계사의 품위를 실추시키는 행동 을 삼가야 한다( 부당한 광고의 금지).","keywords":["성실","공인회계사","직무","수행함","수행","솔직","정직해야","중대","잘못","정보","보고서","보고","자신","명칭","사용","허용하지","말아야","공정","편견","이해","상충","외부","부당","영향","아서","비밀유지","직무수행과정","지득","비밀","지켜야","직업","공개","권리","의무","적절","명확","승인","어떠","제3","누설해서","전문가","적격성","정당","의뢰인","소속","조직","최신","업무","법규","기술","입각","갖춘","전문서비스","서비스","제공받","제공","전문","지식","기법","지속","유지해야","기울여야","준수해야","주의란","요구조건","따라","철저","신중","적시","포함","품위","관련법규","실추시키","행동","삼가야","금지"],"unit":"1"},{"title":"다음의 경우 공인회계사는 기밀정보를 공개할 수 있음(윤리기준 140.7)","criteria":"1. 법규에 의해 정보의 공개가 허용되며, 의뢰인 또는 고용인이 공개를 허락한 경우\n2. 다음과 같이 법규에 의해 정보의 공개가 요구되는 경우\n2.1 소송절차에 따라 문서를 제시하거나 기타증거로 제시하는 경우\n2.2 이미 알려진 법규위반 사실을 해당 공공기관에 공개하는 경우\n3. 법규에 의해 정보의 공개가 금지되지 않고, 정보의 공개에 대한 전문가적인 권리와 의무가 있는 경우\n3.1 한국공인회계사회 또는 감독기관의 품질관리 감리의무를 준수하기 위한 경우\n3.2 한국공인회계사회 또는 감독기관의 질의 또는 조사에 응하기 위한 경우\n3.3 소송에서 공인회계사의 직업상의 이해관계를 보호하기 위한 경우\n3.4 기술적 기준 및 윤리적 요구사항을 준수하기 위한 경우","keywords":["법규","의해","정보","공개","허용","의뢰인","고용인","허락","다음","요구","소송절차","따라","문서","제시","기타증거","증거","이미","알려진","법규위반","사실","공공기관","금지되지","전문가","권리","의무","한국공인회계사회","감독기관","품질관리","감리의무","준수","조사","소송","공인회계사","직업상","이해관계","보호","기술","윤리","요구사항"],"unit":"1"},{"title":"위협의 5가지 종류(윤리기준 100.10)","criteria":"1. 이기적 위협 \n공인회계사 본인, 그의 직계가족 또는 측근가족이 재무적 또는 기타 이해관계가 있는 경우\n2. 유착위협\n공인회계사가 밀접한 관계로 인하여 타인의 이익에 지나치게 동정적이 되는 경우\n3. 자기검토위협\n공인회계사가 과거에 본인이 판단한 사항에 대하여 검토를 수행하는 경우\n4. 변호위협 \n공인회계사가 공정성이 손상될 수 있을 정도로 어떤 입장이나 의견을 옹호하는 경우 \n5. 압력위협\n공인회계사가 현실적 또는 잠재적인 협박의 가능성 때문에 공정하지 못하게 되는 경우","keywords":["이기","위협","공인회계사","본인","직계가족","측근가족","재무","기타","이해관계","유착위협","밀접","관계","타인","이익","지나치게","동정","자기검토위협","과거","판단","검토","수행","변호위협","공정성","손상","어떤","입장","의견" <script>
var DATASET_ID; var DATA;
/**
 * === DATASET SWITCHER (fail-safe) ===
 * Goals:
 *  - On FIRST load, ALWAYS show "노약서 Ver" dataset (569) unless user previously chose hakkeut.
 *  - Never allow any runtime error here to prevent the main app from rendering.
 *  - Switching datasets writes localStorage and reloads (most robust reset).
 */
(function(){
  // --- helpers (never throw) ---
  function safeDatasetId(id){
    return (id === 'hakkeut' || id === 'noaksu') ? id : 'noaksu';
  }
  function loadDatasetId(){
    try { return safeDatasetId(localStorage.getItem('gampt_dataset_id')); }
    catch(e) { return 'noaksu'; }
  }
  function saveDatasetId(id){
    try { localStorage.setItem('gampt_dataset_id', id); } catch(e) {}
  }
  function getJsonDataset(id){
    try{
      var node = document.getElementById(id);
      if (!node) { console.warn('[dataset] missing node:', id); return []; }
      var raw = (node.textContent || '').trim();
      if (!raw) return [];
      return JSON.parse(raw);
    } catch(e){
      console.error('[dataset] failed to read/parse', id, e);
      return [];
    }
  }

  // --- ALWAYS set a default DATA first (so main app can render no matter what) ---
  var NOAKSU = getJsonDataset('data-json-noaksu');
  // Fallback: if even this is empty, keep [] but DO NOT crash.
  window.DATASETS = window.DATASETS || {};
  window.DATASETS.noaksu = Array.isArray(NOAKSU) ? NOAKSU : [];

  // Read hakkeut (may be empty; that's okay)
  var HAKKEUT = getJsonDataset('data-json-hakkeut');
  window.DATASETS.hakkeut = Array.isArray(HAKKEUT) ? HAKKEUT : [];

  // Choose dataset id (default noaksu on first load)
  window.DATASET_ID = loadDatasetId();
  DATASET_ID = window.DATASET_ID;
  if (!window.DATASETS[window.DATASET_ID] || window.DATASETS[window.DATASET_ID].length === 0){
    // If user had hakkeut selected but it's empty, fall back to noaksu
    window.DATASET_ID = 'noaksu';
    saveDatasetId('noaksu');
  }

  // Export the active dataset to the variable the app already uses
  // Use `var DATA` as well, for any legacy references in the page scope.
  var active = window.DATASETS[window.DATASET_ID] || [];
  window.DATA = active;
  DATA = window.DATA;
  // Also expose as global var for scripts that reference DATA directly
  try { window.DATA.length; } catch(e) {} // touch to keep linters calm

  // Provide a global switch function for the UI
  window.setDataset = function(nextId){
    nextId = safeDatasetId(nextId);
    if (nextId === window.DATASET_ID) return;

    // If switching to hakkeut but it's empty, still allow (user may paste later),
    // but we keep UX consistent by switching anyway.
    saveDatasetId(nextId);
    location.reload();
  };

  // --- Build dataset dropdown pill (Lovable-style) ---
  window.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('dsPillBtn');
    var menu = document.getElementById('dsMenu');
    var label = document.getElementById('dsPillLabel');
    if (!btn || !menu || !label) return;

    var META = {
      noaksu: { pill: "노약서 Ver", title: "노약서", sub: "홍상연 T" },
      hakkeut: { pill: "하끝 Ver",  title: "하끝",  sub: "도정환 T" }
    };

    function setSelectedUI(id){
      label.textContent = (META[id] && META[id].pill) ? META[id].pill : id;
      // make pill orange when \"하끝\" dataset is active
      btn.classList.toggle('is-hakkeut', id === 'hakkeut');
      menu.querySelectorAll('.ds-item').forEach(function(el){
        var isSel = (el.getAttribute('data-id') === id);
        el.classList.toggle('selected', isSel);
        el.setAttribute('aria-selected', isSel ? 'true' : 'false');
      });
    }

    function openMenu(){
      menu.classList.add('open');
      btn.setAttribute('aria-expanded', 'true');
    }
    function closeMenu(){
      menu.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
    }

    // Init label + checkmark
    setSelectedUI(window.DATASET_ID);

    // Toggle open/close
    btn.addEventListener('click', function(e){
      e.stopPropagation();
      if (menu.classList.contains('open')) closeMenu();
      else openMenu();
    });

    // Item clicks
    menu.querySelectorAll('.ds-item').forEach(function(item){
      item.addEventListener('click', function(e){
        e.stopPropagation();
        var id = item.getAttribute('data-id');
        closeMenu();
        window.setDataset(id);
      });
      item.addEventListener('keydown', function(e){
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          var id = item.getAttribute('data-id');
          closeMenu();
          window.setDataset(id);
        }
      });
    });

    // Click outside / ESC close
    document.addEventListener('click', function(){ closeMenu(); });
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closeMenu();
    });
  });
})();
</script>

<script>
    /* DATA will be loaded from #data-json */
    const KEY_BASE = "keyword_typer_state_v2_pretendard_v6";
    window.KEY = KEY_BASE + "__" + (window.DATASET_ID || "noaksu");
    const qs = s => document.querySelector(s);
    const el = id => document.getElementById(id);

    let state = null;
    try { state = JSON.parse(localStorage.getItem(window.KEY)) || null; } catch(e) {}
    if (!state || !Array.isArray(state.order) || state.order.length !== DATA.length) {
      state = {
        order: Array.from(DATA.keys()),
        answers: {},
        stats: {}
      };
    }

    const total = DATA.length;
    el('total').textContent = String(total);
    el('tot').textContent = String(total);

    let pos = 0;
    function save() { localStorage.setItem(window.KEY, JSON.stringify(state)); }

    function norm(s) { return (s ?? "").toString().trim(); }
    function tokenizeKeywords(arr) { return (arr || []).map(k => k.trim()).filter(k => k.length > 0); }
    function criteriaToHtml(text) {
      if (!text) return "<p>(기준서 내용 없음)</p>";
      const lines = text.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
      if (lines.length <= 1) return `<p>${escapeHtml(text)}</p>`;
      return "<ul>" + lines.map(s => `<li>${escapeHtml(s)}</li>`).join("") + "</ul>";
    }
    // 단원 추출 함수
    function getUnit(rec) {
      const r = rec || {};
      if (typeof r.unit !== 'undefined' && r.unit !== null && r.unit !== '') return String(r.unit);
      if (typeof r['단원'] !== 'undefined' && r['단원'] !== null && r['단원'] !== '') return String(r['단원']);
      const t = (r.title || '').toString();
      const m = t.match(/(\d+)\s*단원/);
      if (m) return m[1];
      return '4'; // fallback
    }
    
    function escapeHtml(s) { return (s ?? '').toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m])); }

    function renderList() {
      const rows = state.order.map((id, idx) => {
        const r = DATA[id];
        const st = state.stats[id] || {}; const rate = Number.isFinite(st.score) ? st.score : (st.tries ? Math.round(100 * st.corrects / st.tries) : 0);
        return `<tr>
          <td style="width:52px; color:#cfd5dd;">#${idx+1}</td>
          <td>${escapeHtml(r.title || '(제목 없음)')}</td>
          <td style="width:72px; text-align:right; color:#98a1ab;">${rate}%</td>
        </tr>`;
      }).join("");
      el('list').innerHTML = `<table class="table">
        <thead><tr><th>번호</th><th>제목</th><th style="text-align:right;">정답률</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>`;
    }

    function go(i) {
      pos = Math.max(0, Math.min(i, state.order.length - 1));
      const id = state.order[pos];
      const rec = DATA[id];
      // unit span removed
el('cur').textContent = String(pos+1);
      el('title').textContent = rec.title || "(제목 없음)";
      el('criteria').innerHTML = '';
      el('answer').value = '';
      el('result').style.display = 'none';
      el('kwWrap').innerHTML = "";
      el('answer').focus();
    }

    
function grade() {
  const id = state.order[pos];
  const rec = DATA[id];
  const input = norm(el('answer').value);
  state.answers[id] = input;
  const text = input.toLowerCase();

  const keywords = tokenizeKeywords(rec.keywords || []);
  const hits = [], misses = [];
  for (const kw of keywords) {
    const k = kw.toLowerCase();
    if (!k) continue;
    (text.includes(k) ? hits : misses).push(kw);
  }

  const res = el('result');
  const normalizeStrict = (s) => (s ?? "").toString()
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/[^\p{L}\p{N}]/gu, "");
  const critMatch = rec.criteria ? (normalizeStrict(input) === normalizeStrict(rec.criteria)) : false;

  
  // 정답률(덮어쓰기) 계산: 0/50/75/100
  let score = 0;
  if (hits.length === 0) score = 0;
  else if (misses.length > 0) score = 50;
  else if (!critMatch) score = 75;
  else score = 100;
  state.stats[id] = { score };
  save();
let msg = "";
  if (hits.length === 0) {
    res.className = 'result bad';
    msg = "❌ 키워드가 모두 빠져있어요 😭";
  } else if (misses.length > 0) {
    res.className = 'result bad';
    msg = "🔶 일부 키워드가 빠져있어요!";
  } else if (!critMatch) {
    res.className = 'result ok';
    msg = "✔️ 키워드가 모두 포함되었어요! 완벽에 도전해 볼까요?";
  } else {
    res.className = 'result ok';
    msg = "✅ 완벽하게 암기하셨어요!";
  }
  res.innerHTML = msg;
  res.style.display = 'block';

  const kwHTML = keywords.map(kw => {
    const ok = hits.includes(kw);
    return `<span class="kw ${ok ? 'hit' : 'missing'}">${escapeHtml(kw)}</span>`;
  }).join("");
  const critHTML = '<div class="criteria" style="margin-top:12px; padding-top:8px; border-top:1px solid #ccc;"><b>정답:</b><br>' + criteriaToHtml(rec.criteria || "") + '</div>';
  el('kwWrap').innerHTML = kwHTML + critHTML;

  renderList();
  return (misses.length === 0) && critMatch;
}


    el('gradeBtn').addEventListener('click', grade);
    
    
    // '키워드 보기' 버튼: 키워드 칩만 토글, 정답(#answerCriteria)는 유지
    el('revealBtn').addEventListener('click', () => {

(function () {
  const BULLET_REGEX = /[●•·▪]/g;

  function clean(node) {
    if (node.nodeType === Node.TEXT_NODE) {
      node.textContent = node.textContent.replace(BULLET_REGEX, '');
    } else {
      node.childNodes.forEach(clean);
    }
  }

  function cleanAnswers() {
    document.querySelectorAll('.answer').forEach(clean);
  }

  // 최초 로드 + 동적 렌더링 대비
  document.addEventListener('DOMContentLoaded', cleanAnswers);
  const observer = new MutationObserver(cleanAnswers);
  observer.observe(document.body, { childList: true, subtree: true });
})();
</script>
